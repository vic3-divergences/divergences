l_english:
  #Journals
  je_rheinish_unification:0 "Rhenish Confederation"
  je_rheinish_unification_reason:0 "The age of nationalism is upon us, and the Rhenish people seek unification. We must strive to be the foremost power in the Rhein, so that the people look to us as champions of the cause."
  je_rheinish_status:0 "Berg is preparing a conference to unify the Rhenish people."

  #tooltips
  dvg_is_rheinish_candidate_tt:0 "Is Berg"

  #Events
  dvg_rheinish_unification.10.t:0 "The Conference of Düsseldorf"
  dvg_rheinish_unification.10.d:0 "After much planning we have set-up how we will unify our neighboring Rhenish states."
  dvg_rheinish_unification.10.f:0 ""Our goal must be to avoid becoming a community of dreadful fear and hate, and be, instead, a proud confederation of mutual trust and respect" - [ROOT.GetCountry.GetRuler.GetFullName] \n\nWith the openings speech out of the way [ROOT.GetCountry.GetRuler.GetHerHis] begun laying out the preliminary outline of the proposed Rhenish Confederation. After much debate, and many amendments, it is time for the members to vote on adopting the new Rhenish Constitution."
  dvg_rheinish_unification.10.a:0 "As we have expected, [ROOT.GetCountry.GetRuler.GetFullName] has won the vote"
