  #Events
  dvg_central_rus.1.t:0 "The new Troubles"
  dvg_central_rus.1.d:0 "The idea of a united Russia was born under the leadership of the Princes of [SCOPE.sC('moscow_scope').GetName] in the XIVth and XVth century, but never realised after the fragmentation of the realm of Ivan III."
  dvg_central_rus.1.f:0 "As Princes betrayed and fought each other, foreign powers and their lapdogs in [SCOPE.sC('novgorod_scope').GetName] and [SCOPE.sC('moscow_scope').GetName] carved Russia. [SCOPE.sC('tver_scope').GetName], [SCOPE.sC('moscow_scope').GetName] and [SCOPE.sC('ryazan_scope').GetName] all had their hour of glory but Tatar attacks, Polish and Scandinavian support for their enemies, and pure incompetence led to an ever-changing balance of power between the three principalities.\n\n[SCOPE.sC('tver_scope').GetRuler.GetFullName] of [SCOPE.sC('tver_scope').GetName] hopes to unify the Russians under his absolute rule to modernize the country.\n[SCOPE.sC('ryazan_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sC('ryazan_scope').GetRuler.GetLastName] of [SCOPE.sC('ryazan_scope').GetName] must face a powerful boyar assembly that thrives on serfdom.\nMeanwhile, [SCOPE.sC('nizhny_scope').GetName] never had the power of the other contestants, though its links to the East and the confusing situation surrounding her [SCOPE.sC('nizhny_scope').GetRuler.GetFullNameWithTitle] may lead to an opportunity to get power.\n\nThe status quo holds because of the Scandinavian and Polish networks in the area, but with [SCOPE.sC('poland_scope').GetName] and [SCOPE.sC('sca_scope').GetName] growing weaker it will soon break."
  dvg_central_rus.1.a:0 "S' nami Bog'!"
  dvg_central_rus.2.t:0 "The Principality of [ROOT.GetCountry.GetNameNoFlag]"
  dvg_central_rus.2.d:0 "The idea of a united Russia was born under the leadership of the Princes of [ROOT.GetCountry.GetName] in the XIVth and XVth century, but never realised after the fragmentation of the realm of Ivan III."
  dvg_central_rus.2.f:0 "In 1836, the [ROOT.GetCountry.GetRuler.GetLastName] principality of [ROOT.GetCountry.GetName] is the rising star of Central Russia. The country has recently celebrated a victory against [SCOPE.sC('tver_scope').GetName], the defection of a [SCOPE.sC('smo_scope').GetName] noble confederation in Vyazma to [ROOT.GetCountry.GetName], too distant for Warsaw to intervene.\n\nThe current ruler, [ROOT.GetCountry.GetRuler.GetFullName] has been married to the daughter of [SCOPE.sC('poland_scope').GetRuler.GetFirstName], ruler of the Commonwealth, under the auspices of the philo-polish boyars. Many saw this move as an unprofitable match with Europe's sick man and [ROOT.GetCountry.GetName] is seen as a [SCOPE.sC('poland_scope').GetAdjective] lapdog to the rest of the Russians. In the meantime his sister Anna reigns in [SCOPE.sC('nizhny_scope').GetName] alongside her husband [SCOPE.sC('nizhny_scope').GetRuler.GetFirstName].\n\nBut troubles are brewing in all of Russia as [SCOPE.sC('novgorod_scope').GetName] crumbles under its contradictions while the various princes hope to vanquish us to reunify what Ivan III nearly achieved in the XVth century."
  dvg_central_rus.2.a:0 "S' nami Bog'!"
  dvg_central_rus.3.t:0 "The Principality of [ROOT.GetCountry.GetNameNoFlag]"
  dvg_central_rus.3.d:0 "The idea of a united Russia was born under the leadership of the Princes of [SCOPE.sC('moscow_scope').GetName] in the XIVth and XVth century, but never realised after the fragmentation of the realm of Ivan III."
  dvg_central_rus.3.f:0 "The Principality of [ROOT.GetCountry.GetName] is the result of many contentions between Russian states and the Commonwealth. Since the peace treaty that ended the Yaroslavl-Polish War, [ROOT.GetCountry.GetName] has been part of the [SCOPE.sC('poland_scope').GetAdjective] sphere of influence and in the last 40 years.\n\n[ROOT.GetCountry.GetName] has agitated for years against [SCOPE.sC('poland_scope').GetName], and the recent loss of its eastern territories to [SCOPE.sC('moscow_scope').GetName] has cemented the idea among the population and the elites that the [SCOPE.sC('poland_scope').GetAdjective] yoke will have to be thrown out and [ROOT.GetCountry.GetName] must regain its independence.\n\n[ROOT.GetCountry.GetName] is the Russian state that has been the most influenced by the West with works of the Enlightenment translated and discussed in the salons of the capital: should it seize the occasion and unite Russia, it will surely be a new era for Eastern Europe."
  dvg_central_rus.3.a:0 "S' nami Bog'!"

  dvg_russian_anarchy.200.t:0 "Towards Russia"
  dvg_russian_anarchy.200.d:0 "Central Russia has now been united under our banner. Hopes are high that this will to the unification of all Russia!"
  dvg_russian_anarchy.200.f:0 "What the [ROOT.GetCountry.GetAdjectiveNoFormatting] state has achieved today is a step towards the impossible and the inevitable."
  dvg_russian_anarchy.200.a:0 "One step closer to Russian dominance!"
  mus_expansion.1.t:0 "Southern Expansion"
  mus_expansion.1.d:0 "We have shown our might in the wild lands, [ROOT.GetCountry.GetName] has tamed the south!"
  mus_expansion.1.a:0 "This is our destiny!"
  mus_expansion.2.t:0 "Northern Expansion"
  mus_expansion.2.d:0 "We have knocked the arrogant merchants of Novogrod off their throne. Noone will now stand in our way to unite Russia!"
  mus_expansion.2.a:0 "This is our destiny!"
  rus_expansion.1.t:0 "Left bank of the Volga"
  rus_expansion.1.d:0 "We have shown our might!"
  rus_expansion.1.a:0 "This is our destiny!"

  #### Smolensk ####
  dvg_smo.1.t:0 "The Smolensk embassy"
  dvg_smo.1.d:0 "Eventually the demands of the Smolenskian state were dispatched to the prince of Moscow: he was to cede back the unlawful territories he had usurped in the past decade or face war from Smolensk."
  dvg_smo.1.a:0 "It is merely for diplomacy."
  dvg_smo.2.t:0 "Smolenskian declaration of war"
  dvg_smo.2.d:0 "We had extended our western border in 1829 following the secession of a league of nobles angered by taxation from the Polish administration of Smolensk. But now declaring independence, Smolensk comes after us in an attempt to reclaim these lands."
  dvg_smo.2.a:0 "We can defeat Smolensk easily!"
  dvg_smo.3.t:0 "The declaration of war"
  dvg_smo.3.d:0 "It is time to retake back our lands from Moscow and free our brothers who still suffer under serfdom!"
  dvg_smo.3.a:0 "Vyazma shall be ours again!"

  #### Green Prince ####

  #Journal Entries
  je_rus_green_prince_nzh:0 "The Green Prince"
  je_rus_green_prince_nzh_reason:0 "The succession of the Principality of Nizhny Novgorod is one of the great questions agitating central Russia. The current prince, Alexey, is the brother-in-law of the Prince of Moscow through his wife and cousin of the prince of Yaroslavl."
  green_prince_heir:0 "Nizhny Novgorod gets an heir"
  green_prince_died:0 "The Green Prince died before getting an heir"
  green_prince_resolved:0 "Wait for the Green Prince crisis to resolve."
  je_rus_green_prince:0 "The Green Prince"
  je_rus_green_prince_reason:0 "The succession of the Principality of Nizhny Novgorod is one of the great questions agitating central Russia. The current prince, Alexey, is the brother-in-law of the Prince of Moscow through his wife and cousin of the prince of Yaroslavl."
  je_rus_green_prince_resolve:0 "Resolve the Green Prince Crisis"
  je_rus_green_prince_resolve_reason:0 ""
  rus_green_prince_step_1:0 "The Green Prince has not yet produced an offspring."
  rus_green_prince_step_2:0 "A pamphlet has begun circulating throughout Russia, this pamphlet infers that the Prince is a homosexual and thus unfit to rule his city. Alexey decided to retire to his dacha in the countryside."

  #Events
  dvg_green_prince_events.1.t:0 "The Green Prince"
  dvg_green_prince_events.1.d:0 "A pamphlet has begun circulating throughout Russia, mocking the frivolous habits of Alexey "the Green Prince" and his love for figurative and performing arts."
  dvg_green_prince_events.1.f:0 "Although no explicit claims were made, this pamphlet infers that the Prince is a homosexual and thus unfit to rule his city. Alexey is said to have wept at the circulation of 'The Green Prince' and decided to retire to his dacha in the countryside with his artistic court while leaving the affairs of state to his wife and counts Balakhnin and Varankin."
  dvg_green_prince_events.1.a:0 "A strange affair..."
  dvg_green_prince_events.2.t:0 "The Green Prince"
  dvg_green_prince_events.2.d:0 "A pamphlet has begun circulating throughout Russia, mocking the frivolous habits of Alexey "the Green Prince" and his love for figurative and performing arts."
  dvg_green_prince_events.2.f:0 "Although no explicit claims were made, this pamphlet infers that the Prince is a homosexual and thus unfit to rule his city. Alexey is said to have wept at the circulation of 'The Green Prince' and decided to retire to his dacha in the countryside with his artistic court while leaving the affairs of state to his wife and counts Balakhnin and Varankin."
  dvg_green_prince_events.2.a:0 "Retiring alone in his dacha will not give him an offspring."
  dvg_green_prince_events.3.t:0 "An heir for Nizhny Novgorod"
  dvg_green_prince_events.3.d:0 "After some years of self-exile in his lavish dacha, Prince Alexey has emerged to announce that his wife is pregnant with an heir."
  dvg_green_prince_events.3.f:0 "In order to relieve his melancholy caused by the attacks of politicians and the pressures of his natural family and in-law-family, Alexey had delegated all political affairs to Anna Lyapunova, with whom he had an undeniable close and affectionate relationship. This announcement at the end of a routine long stay of the princess at the dacha has shocked the Russian courts, many speculating that the presumptive heir would actually be a legitimised child of the Princess and her latest publicly known paramour. Yet after a slightly premature childbirth, healthy Mikhail Belsky was declared the natural son of the prince and princess and sole legitimate heir to Nizhny Novgorod."
  dvg_green_prince_events.3.a:0 "Long live Mikhail!"

  dvg_green_prince_events.11.t:0 "An heir for Nizhny Novgorod"
  dvg_green_prince_events.11.d:0 "After a time of self-exile in his lavish dacha, Prince Alexey has emerged to announce that his wife is pregnant with an heir."
  dvg_green_prince_events.11.f:0 "Alexey of Nizhny Novgorod has emerged back to Nizhny Novgorod to present his son Mikhail to the crowds. This is a surprise to many in Russia, as his wife, Anna of Moscow, had not visited him for a long time before her current stay in the countryside dacha of the prince and is suspected to entertain many paramours. Mikhail being a Belsky seems hard to believe, and we would have the right to denounce the child as illegitimate to claim the principality that was ours but a few decades ago. But should Moscow support the princess and recognize her offspring as legitimate, we might lose the influence we have in the court."
  dvg_green_prince_events.11.a:0 "Congratulate Alexey for the enlargement of the Belsky family!"
  dvg_green_prince_events.11.b:0 "Mikhail is a bastard and Anna a woman of little virtue!"
  dvg_green_prince_events.12.t:0 "An heir for Nizhny Novgorod"
  dvg_green_prince_events.12.d:0 "The succession of Nizhny Novgorod is secured."
  dvg_green_prince_events.12.f:0 "After self-exile in his lavish dacha, the cousin of our prince, Alexey of Nizhny Novgorod has emerged back to Nizhny Novgorod to present his heir to the crowds. This is a surprise to many in Russia, as his wife, Anna of Moscow, had not visited him for a long time before her current stay in the countryside dacha of the prince and is suspected to entertain many paramours. The heir being a Belsky seems hard to believe, and we would have the right to denounce the child as illegitimate to claim the principality that was ours but a few decades ago. But should Moscow support the princess and recognize her offspring as legitimate, we might lose the influence we have in the court."
  dvg_green_prince_events.12.a:0 "Congratulate Anna for her child!"
  dvg_green_prince_events.12.b:0 "Anna has dishonored the Lyapunov family!"

  dvg_green_prince_events.21.t:0 "Denunciation of the heir"
  dvg_green_prince_events.21.d:0 "The prince of Moscow has refused to recognize our heir as legitimate, denouncing the shameful conduct of the princess, and accusing her of using another man to cover for the 'foreign vices' of her husband."
  dvg_green_prince_events.21.f:0 "Count Kondraty Balakhnin, the leader of the pro-Yaroslavl faction in the court has joined the prince in the palace to suggest to him the dissolution of the Duma and to purge the Muscovite plotters that held power in it, with the support of Yaroslavl of course. Meanwhile the princess warned him of the influence of the Yaroslavl faction that could use the purge of the Duma to ensure their own power in the state."
  dvg_green_prince_events.21.a:0 "Alexey trusts the Count"
  dvg_green_prince_events.22.t:0 "A letter to Yaroslavl"
  dvg_green_prince_events.22.d:0 "The plots of the Yaroslavl faction have born fruit."
  dvg_green_prince_events.22.f:0 "Following the recent events at the Court and in the Duma, Count Balakhnin has secured power and put the princely family under surveillance in their palace to avoid the various assassination plots that had sprung in the previous weeks. Exchanges of letters between [ROOT.GetCountry.GetName] and the court of Yaroslav are seen daily as the Count prepares for the reunification of the Belsky familial lands."
  dvg_green_prince_events.22.a:0 "One Belsky replaced with another"
  dvg_green_prince_events.23.t:0 "A letter from Nizhny Novgorod"
  dvg_green_prince_events.23.d:0 "Our man in [SCOPE.sC('nzh_scope').GetName], the Count Balakhnin has taken power following the events that saw the discussion of the legitimacy of the heir of the principality by our rivals in Moscow."
  dvg_green_prince_events.23.f:0 "[SCOPE.sC('nzh_scope').GetName] is now our puppet and Balakhnin assures us that the current situation will soon 'be resolved' as the melancholy of the Prince is becoming more evident each day."
  dvg_green_prince_events.23.a:0 "Perfect!"
  dvg_green_prince_events.24.t:0 "The end of the Principality"
  dvg_green_prince_events.24.d:0 "Events unfolded quickly in the principality. Alexey was found dead, hanging in his residence. The prince always had depressive excesses and the news of his suicide did not surprise any at the court."
  dvg_green_prince_events.24.f:0 "His death was masked as a 'bad fall' to not tarnish his memory but as soon as he was buried Balakhnin moved. Disregarding heir Mikhail as an infant, and the Duma still dissolved, he convened an assembly of firendly boyars and together offered the crown to the senior Belsky branch in Yaroslavl. Meanwhile the dowager princess was abducted by remnants of the Moscow faction, and sent her to her brother who made her abdicate her claims to the principality."
  dvg_green_prince_events.24.a:0 "What just happened?"
  dvg_green_prince_events.25.t:0 "Yaroslavl advances on Nizhny Novgorod!"
  dvg_green_prince_events.25.d:0 "Yaroslavl has already occupied Ivanovo for long enough, but now Yaroslavl has exploited the chaos in the principality and moved into Nizhny Novgorod itself, completing their vile conquest of what would be better off in our hands."
  dvg_green_prince_events.25.f:0 "Calls for war are heard throughout the land, calls to put Yaroslavl's crime to an end, and to restore the honor and glory of Moscow and her prince."
  dvg_green_prince_events.25.a:0 "We mustn't let Yaroslavl covet what's ours!"

  dvg_green_prince_events.31.t:0 "Denunciation of the the heir"
  dvg_green_prince_events.31.d:0 "The Prince of Yaroslavl has refused to recognize our heir as legitimate."
  dvg_green_prince_events.31.f:0 "The Prince of Yaroslavl is accusing the new heir of being a bastard, and citing adultery on the part of princess Anna Lyapunova as the reason. As a response to this outcry, the pro-Yaroslavl faction of the Duma began to accuse the princess of despotism and attempted to replace her with Count Balakhnin as the regent of Nizhny Novgorod. Fortunately, the army has come to the princess aid and refused to make any moves against her. The situation does not remain under control for long, a few weeks later Prince Alexy suddenly collapses during dinner with Anna and his entourage, he spends the next days under intense medical care before finally dying. Nizhny Novgorod swirls up in chaos as the bickering factions of the Duma begin to accuse one another of assassinating the prince. Some accuse the princess, while some accuse the Yaroslavl faction."
  dvg_green_prince_events.31.a:0 "Grigory Varankin arrests the princess!"
  dvg_green_prince_events.32.t:0 "The princess is accused of the dead of Prince Alexy. As a result Moscow loyalists occupy Nizhny Novgorod!"
  dvg_green_prince_events.32.d:0 "We are now occupied by Moscow loyalists."
  dvg_green_prince_events.32.f:0 "General Varankin has decided to exploit the situation in Moscow's favor. Under the cover of night the general, surrounded by other Moscow loyalists, has entered the residence of the princess and arrested both her and the heir. The group has quickly whisked the two away to Moscow. The prince of Moscow has acted quickly and advanced into Nizhny Novgorod unopposed. The end of a sovereign Nizhny Novgorod is here."
  dvg_green_prince_events.32.a:0 "Moscow ascendent!"
  dvg_green_prince_events.33.t:0 "Nizhny Novgorod captured!"
  dvg_green_prince_events.33.d:0 "Our agents in Nizhny Novgorod have managed to wrestle control over the principality following Prince Alexy's death."
  dvg_green_prince_events.33.f:0 "The Prince of Yaroslavl is accusing the new heir of being a bastard, and citing adultery on the part of princess Anna Lyapunova as the reason. As a response to this outcry, the pro-Yaroslavl faction of the Duma began to accuse the princess of despotism and attempted to replace her with Count Balakhnin as the regent of Nizhny Novgorod. Fortunately, the army has come to the princess aid and refused to make any moves against her. The situation does not remain under control for long, a few weeks later Prince Alexy suddenly collapses during dinner with Anna and his entourage, he spends the next days under intense medical care before finally dying. Nizhny Novgorod swirls up in chaos as the bickering factions of the Duma begin to accuse one another of assassinating the prince. Some accuse the princess, while some accuse the Yaroslavl faction. General Varankin has decided to exploit the situation in Moscow's favor. Under the cover of night the general, surrounded by other Moscow loyalists, has entered the residence of the princess and arrested both her and the heir. The group has quickly whisked the two away to Moscow. We have acted quickly and advanced into Nizhny Novgorod unopposed. All is looking good, if it wasn't for Yaroslavl. Yaroslavl has condemned our occupation of what it perceives to be its lawful and sovereign land, and it's apparent that the prince of Yaroslavl is already preparing his army for a conflict."
  dvg_green_prince_events.33.a:0 "They will run with their tail between their legs!"
  dvg_green_prince_events.34.t:0 "Moscow advances on Nizhny Novgorod!"
  dvg_green_prince_events.34.d:0 "Moscow has moved into Nizhny Novgorod, seizing unlawfully what is naturally the integral and rightful land of the principality. Calls for war are heard throughout the land, calls for the reclamation of Yaroslavl's birthright, and for dismemberment of the vain muscovites!"
  dvg_green_prince_events.34.a:0 "We musn't let Moscow get away with this!"

  dvg_green_prince_events.41.t:0 "Our heir is recognized!"
  dvg_green_prince_events.41.d1:0 "To our surprise, both the princes of Yaroslavl and Moscow have recognized [SCOPE.sC('heir_scope').GetFullName] as the new heir to [ROOT.GetCountry.GetName]."
  dvg_green_prince_events.41.d2:0 "To our surprise, Moscow have recognized [SCOPE.sC('heir_scope').GetFullName] as the new heir to [ROOT.GetCountry.GetName]."
  dvg_green_prince_events.41.f1:0 "We hope that today might mark the beginning of a more friendly relationship between our domains. In any case, it seems that for now the position of our heir is secured."
  dvg_green_prince_events.41.a:0 "God save [SCOPE.sC('heir_scope').GetFullName]!"
  dvg_green_prince_events.42.t:0 "[SCOPE.sC('general_varankin').GetFullName] dies!"
  dvg_green_prince_events.42.d:0 "The Moscow aligned [SCOPE.sC('general_varankin').GetFullName] has recently died under suspicious circumstances."
  dvg_green_prince_events.42.f:0 "The general's corpse was discovered frozen in the Oka river during the early hours of the morning. In the following days the Duma became a battleground as Yaroslavl-friendly members of the Duma began to accuse Princess Anna of assassinating [SCOPE.sC('general_varankin').GetFullName] with the help of her lover General Talantsev. The muscovite faction of the Duma is especially harsh on Talantsev, attacking and emphasizing his Tatar heritage. Sensing the change in course, Talantsev flees to Kazan while Anna's allies slowly back away from the scene. In a last bid to save their princely power, Anna implores Prince Alexy to take action against the chaos and intrigue of the Duma. The prince won't budge. Coherency is all but lost in the Duma."
  dvg_green_prince_events.42.a:0 "Can't anything work out here?"
  dvg_green_prince_events.43.t:0 "Prince Alexy abdicates"
  dvg_green_prince_events.43.d:0 "The Green Prince, sensing that the end is near, has officially announced his abdication, the prince is preparing to depart to a monastery to live out the rest of his life. In a last ditch effort to salvage his legacy, the prince has petitioned the Duma to officially pronounce Anna Lyapunova as princess-regent."
  dvg_green_prince_events.43.f:0 "Princess Anna, unfortunately, has lost all of her allies, as both the Moscow and Yaroslavl factions of the Duma have torn her and each other apart. There are talks of a partition and even downright war. Stories from the east have also begun to surface, they speak of a disgraced Tatar general gathering supporters for a final bid for power."
  dvg_green_prince_events.43.a:0 "Yaroslavl marches on Nizhny Novgorod!"
  dvg_green_prince_events.43.b:0 "Moscow Marches on Nizhny Novgorod!"
  dvg_green_prince_events.43.c:0 "Nothing happens."
  dvg_green_prince_events.44.t:0 "Nizhny Novgorod captured!"
  dvg_green_prince_events.44.d:0 "As Prince Alexy of Nizhny Novgorod has finally abdicated from his throne, the nizhgorodian Duma has been thrown into chaos."
  dvg_green_prince_events.44.f1:0 "However our sympathizers in the Duma have managed to secure a strong enough of a foothold to allow us to march unopposed into the city! Unfortunately, we now face opposition from Moscow, who view the restoration of our rule as unlawful and illegitimate. The muscovites are allegedly already preparing for an armed conflict as their forces muster at our borders."
  dvg_green_prince_events.44.f2:0 "Our sympathizers in the Duma have managed to secure a strong enough of a foothold to allow us to march unopposed into the city!"
  dvg_green_prince_events.44.a:0 "Nizhny Novgorod is ours!"
  dvg_green_prince_events.45.t:0 "Nizhny Novgorod captured!"
  dvg_green_prince_events.45.d:0 "Despite the death of our main representative in Nizhny Novgorod, General Grigory Varankin, our agents in Nizhny Novgorod have managed to wrestle control over the principality following Prince Alexy's abdication."
  dvg_green_prince_events.45.f1:0 "Princess Anna, was powerless to control the army, and our forces marched through her former principality unopposed. All is looking good, if it wasn't for Yaroslavl. Yaroslavl has condemned our occupation of what it perceives to be 'its lawful and sovereign land', and it's apparent that the prince of Yaroslavl is already preparing his army for a conflict."
  dvg_green_prince_events.45.f2:0 "Princess Anna, was powerless to control the army, and our forces marched through her former principality unopposed. All is looking good now."
  dvg_green_prince_events.45.a:0 "They will run with their tail between their legs!"

  dvg_green_prince_events.51.t:0 "General Talantsev is killed!"
  dvg_green_prince_events.51.d:0 "Controversy rocks [ROOT.GetCountry.GetName] as the death of General Talantsev, one of Princess Anna's closest allies, is made public."
  dvg_green_prince_events.51.f:0 "The general has been killed while apparently plotting the assassination of Prince Alexy and the burning of his dacha to make it look like an accident! His death by his former co-conspirator is now the topic of a heated discussion, some believe Princess Anna to be behind Talantsev's plot, but others claim that the entire event was coaxed by the Green Prince to kill one of his wife's allies. The Duma is currently at a crossroad, there's great confusion regarding who's allied to whom, and the military is beginning to grow very distrustful towards the Duma and the government."
  dvg_green_prince_events.51.a:0 "Prince Alexy arrests Anna and restores order!"
  dvg_green_prince_events.52.t:0 "Nizhny Novgorod arrests Princess Anna Lyapunov"
  dvg_green_prince_events.52.d:0 "Upon the rejection of our recognition of their heir, the prince and princess of Nizhny Novgorod have begun to bicker among themselves. And now after an attempt on his feeble life, Prince Alexy has arrested his own wife Anna Lyapunov with the help of that scoundrel General Varankin! Our own royalty now rots in a Nizhgorodian prison. Our aides now encourage us to send an offer to Prince Alexy: to recognise his heir in favor of the freedom of the member of our princely family." 
  dvg_green_prince_events.52.f:0 "Some see this as a show of weakness, but most believe that Yaroslavl would make a move on the Nizhgorodians if we'd let the situation deteriorate."
  dvg_green_prince_events.52.a:0 "Send the ultimatum!"
  dvg_green_prince_events.53.t:0 "Moscow offers recognition for the release of the princess"
  dvg_green_prince_events.53.d:0 "Prince Alexy has wrestled control over the principality and arrested Princess Anna with the help of the ruthless General Varankin. Together the two have dissolved the Duma and proclaimed the autocracy of Alexey Belsky, while Varankin was appointed as the 'Plenipotentiary Minister'." 
  dvg_green_prince_events.53.f:0 "While Alexy has managed to push some serf reforms, his minister has held most of the power in Nizhny Novgorod. This struggle has been interrupted by Moscow, who offered Alexy recognition of his rule as the prince of Nizhny Novgorod for the release of Princess Anna Lyapunov, a member of Moscow's princely family. Prince Alexy is naturally ecstatic about the chance to ensure his rule and the independence of his state. Varankin on the other hand does not trust Moscow, and a vicious struggle between the two has begun behind the scenes."
  dvg_green_prince_events.53.a:0 "Can't we just reach an agreement?"
  dvg_green_prince_events.54.t:0 "Coup!"
  dvg_green_prince_events.54.d:0 "Prince Alexy and Minister Varankin's cooperation has reached its end point." 
  dvg_green_prince_events.54.f:0 "Today the prince is ordering the army to detain and remove minister Varankin from his post, fearing that Varankin would do to him as he has done to the princess over their dispute regarding Moscow's offer. At the same time however, the minister has started to march through the streets of Nizhny Novgorod, flanked by a mounted cavalry company friendly to him. The band is currently marching towards the prince's residence while civilians flee the scene. Varankin is steadfast in his distrust of Moscow, and believes that removing Alexy before he agrees to Moscow's ultimatum is the only way to preserve the regime."
  dvg_green_prince_events.54.a:0 "Varankin enters the compound and guns Alexy down."
  dvg_green_prince_events.55.t:0 "The prince of Nizhny Novgorod dies!"
  dvg_green_prince_events.55.d:0 "A battle has briefly raged on in Nizhny Novgorod. At its end, prince Alexy Belsky has been gunned down and dismembered by General Grigory Varankin." 
  dvg_green_prince_events.55.f:0 "Due to our refusal to recognise the dead prince's son as the heir of Nizhny Novgorod, we officially view the throne of the principality as vacant. We may have the opportunity to press forwards and claim the principality as our own! However, we should keep in mind that Moscow will not take this move lightly"
  dvg_green_prince_events.55.a:0 "Claim the throne of Nizhny Novgorod!"
  dvg_green_prince_events.56.t:0 "The prince of Nizhny Novgorod dies!"
  dvg_green_prince_events.56.d:0 "A battle has briefly raged on in Nizhny Novgorod. At its end, prince Alexy Belsky has been gunned down and dismembered by General Grigory Varankin." 
  dvg_green_prince_events.56.f:0 "Yaroslavl has exploited the chaos in the principality and moved into Nizhny Novgorod itself, completing their vile conquest of what would be better off in our hands. Calls for war are heard throughout the land, calls to put Yaroslavl's crime to an end, and to restore the honor and glory of Moscow and her prince."
  dvg_green_prince_events.56.a:0 "We mustn't let Yaroslavl covet what's ours!"

  green_prince_war:0 "The Green Prince war"
  rus_green_prince_resolve_step_1:0 "Nizhny Novgorod awaiting responses from Yaroslavl and Moscow."
  rus_green_prince_resolve_step_2:0 "Nizhny Novgorod is in chaos."
  rus_green_prince_resolve_step_3:0 "Something is brewing. Will resolve in a year."
  rus_green_prince_resolve_step_end:0 "The crisis has escalated in war!"

  #### Russian Anarchy ####
  dvg_russian_anarchy.1.t:0 "A rumor in Russia..."
  dvg_russian_anarchy.1.d:0 "Central Russia has been never truly unified as all attempts failed due to foreign powers interventions and local fighting forces."
  dvg_russian_anarchy.1.f:0 "There is a rising sentiment that Russia must evolve to survive in the modern world and that the divisions must go away for a new nation emerge and protect the Motherland from all threats. Now is the time to forge a new Principality of Rus that will avenge the woes that Russia has suffered over the centuries!"
  dvg_russian_anarchy.1.a:0 "A new Central Russia will emerge!"
  dvg_russian_anarchy.2.t:0 "Loss of Nordic influence"
  dvg_russian_anarchy.2.d:0 "The Scandinavians have intervened in Russia for centuries, as Rurik and Oleg settled and founded Rus while Novgorod fought Swedish and Danish attacks in the times of Alexander Nevsky."
  dvg_russian_anarchy.2.f:0 "More recently the Republic of the North was forced to release the Republic of Pskov that then acquired the Baltic coast. Following the Neva war, the Scandinavians controlled the influx of goods into Novgorod and gained enormous influence in Russia, even pitting the Iaroslav prince against Moscow during the German Wars. But now Scandinavian's influence is waning as events in Finland have provoked independence of core territories of the Nordic Crown. The states in Central Russia are now left to their own devices as no Great Power can actually reach out to them, and the unification of Central Russia should be swift and decisive."
  dvg_russian_anarchy.2.a:0 "Unification or death!"
  dvg_russian_anarchy.3.t:0 "The Nordic threat"
  dvg_russian_anarchy.3.d:0 "The Scandinavians have intervened in Russia for centuries, as Rurik and Oleg settled and founded Rus while Novgorod fought Swedish and Danish attacks in the times of Alexander Nevsky."
  dvg_russian_anarchy.3.f:0 "More recently the Republic of the North was forced to release the Republic of Pskov that then acquired the Baltic coast. Following the Neva war, the Scandinavians controlled the influx of goods into Novgorod and gained enormous influence in Russia, even pitting the Iaroslav prince against Moscow during the German Wars. Now the Scandinavians have attacked Novgorod and acquired proper Russian territory. It is an insult to all independent powers in Russia and has prompted every ruler to arm its subjects to unify the country once and for all, lest we are played once again by other powers and the Motherland is carved by them!"
  dvg_russian_anarchy.3.a:0 "For the glory of Russia!"
  dvg_russian_anarchy.4.t:0 "Threat from the West"
  dvg_russian_anarchy.4.d:0 "The Polish-Lithuanian Commonwealth is one of the main instigators behind the current situation in Russia."
  dvg_russian_anarchy.4.f:0 "When at the apex of its power, the Polish Crown claimed the title of Prince of the Rus and invaded the Principalities provoking the Troubles (1592-1613). The Princes of Russia must unite if they want to have a chance against the Polish Leviathan!"
  dvg_russian_anarchy.4.a:0 "A new troubled Era"

  dvg_russian_anarchy.10.t:0 "The Muscovite Wars era"
  dvg_russian_anarchy.10.d:0 "Tensions had grown between the principalities of Central Russia over the last decades, only tampered by the possibility of foreign intervention."
  dvg_russian_anarchy.10.f:0 "Every leader in Central Russia wants to claim the title and power of the Grand Principality of Rus, which few rulers could claim in the history of Russia. No longer shall Central Russia be divided, and the masses are armed and ready for the coming fight!"
  dvg_russian_anarchy.10.a:0 "A new Central Russia will emerge!"
  dvg_russian_anarchy.11.t:0 "The Muscovite Wars era"
