  form_muscovy:0 "Unite Central Russia"
  form_muscovy_desc:0 "Since the defeat of Muscovy in the XVth century, the lands of Central Russia have been divided between various princedoms who were continuously manipulated by foreign powers for their own gain. If we want to unite Russia, we must first unite the lands of Muscovy and its honorable people to then strike at those who have humiliated our motherland for centuries! Moskoviya, vperyod!"
