  dvg_russian_anarchy.100.d:0 "We must take on our neighbours once and for all, time is of the essence!"
  dvg_russian_anarchy.100.a:0 "For Russia!"

  #### Ryazan Troubles ####
  je_ryazan_troubles:0 "Troubles brewing in Ryazan"
  je_ryazan_troubles_reason:0 "Unlike its northern neighbours, the Princedom of [ROOT.GetCountry.GetName] holds little esteem for the title of Prince and has embraced the tradition of elective monarchy of its most powerful neighbour, albeit sugar-coating it with token remembrances of ancient Slavic customs."
  je_ryazan_troubles_possible_tt:0 "Has problems in the Duma"
  duma_problems_resolved_tt:0 "Problems in the Duma resolved"
  je_ryazan_kazan_threat:0 "The Kazan Threat"
  je_ryazan_kazan_threat_reason:0 "After taking back power from the hands of the Duma, [ROOT.GetCountry.GetRuler.GetFirstName] set his eyes on his neighbor; [SCOPE.sC('kazan_scope').GetName]."
  prince_wins_cooldown_tt:0 "2 years after the Prince wins his Coup"

  dvg_ryazan_troubles.1.t:0 "Troubles brewing in Ryazan"
  dvg_ryazan_troubles.1.d:0 "Unlike its northern neighbours, the Princedom of [ROOT.GetCountry.GetName] holds little esteem for the title of Prince and has embraced the tradition of elective monarchy of its most powerful neighbour, albeit sugar-coating it with token remembrances of ancient Slavic customs."
  dvg_ryazan_troubles.1.f:0 "The Ryazanian Duma has always picked a Repnin since the union of the princess Anastasia with Nicholas Repnin, but the possibility of declaring loyalty to a charismatic unifier, like during the time of the Troubles, remains a very possible outcome. The real power in [ROOT.GetCountry.GetName] thus lies not in the hands of the Prince but in the hands of the nobility leaders assembled in the Duma. Currently, [ROOT.GetCountry.GetRuler.GetFullName] rules in [ROOT.GetCountry.GetName] and his fondness of military affairs (that gave him the nickname of 'Prince-in-the-barracks') has led many boyars to believe that he is not very interested in politics."
  dvg_ryazan_troubles.1.a:0 "It will pass."
  dvg_ryazan_troubles.2.t:0 "The coup of [ROOT.GetCountry.GetRuler.GetFirstName]"
  dvg_ryazan_troubles.2.d:0 "Despite appearances, [ROOT.GetCountry.GetRuler.GetFirstName], the so-called 'Prince-in-the-barracks' had been creating an ever-growing network of collaborators, especially among the Cossacks from the [SCOPE.sC('don_host_scope').GetName]."
  dvg_ryazan_troubles.2.f:0 "His contempt for serfdom and boyar excesses has become more and more evident over the past few months and he finally decided to make his opinion known by assembling the Duma in his palace of Ryazan. Cossacks then surrounded the chamber where [ROOT.GetCountry.GetRuler.GetFirstName] had called the nobles, while he attempted to proclaim the dissolution of the assembly and his reign as autocrat of [ROOT.GetCountry.GetName]. The boyars were taken by surprise at first, but soon fighting erupted as the nobles launched their own retinues against the Cossack guard."
  dvg_ryazan_troubles.2.a:0 "The Coup is successful."
  dvg_ryazan_troubles.2.b:0 "Boyars take control of the capital."
  dvg_ryazan_troubles.3.t:0 "Victory of the Prince"
  dvg_ryazan_troubles.3.d:0 "[ROOT.GetCountry.GetRuler.GetFirstName] had succeeded in his coup."
  dvg_ryazan_troubles.3.f:0 "[ROOT.GetCountry.GetRuler.GetFirstName] is now autocrat of [ROOT.GetCountry.GetName] with all power over the state, a feat that no Prince of Ryazan has managed since the times of Alexander II Repnin 'the Gunpowder Prince.' The Boyars' have been crushed, many lying dead and the few remaining either rallied to him or are in shackles. One of the first actions he took was the release of the Don Host from their allegiance. Cossacks had helped him access true power, and he thus had to pay his debt to them. However the alliance between the [SCOPE.sC('vor_scope').GetRuler.GetFullName] and the prince endured, and [ROOT.GetCountry.GetRuler.GetFirstName] still retained many Cossack advisors in his court and own army."
  dvg_ryazan_troubles.3.a:0 "Until another day, Cossacks!"
  dvg_ryazan_troubles.4.t:0 "Victory of the Duma"
  dvg_ryazan_troubles.4.d:0 "The fight begun by [SCOPE.sC('michael_repnin_scope').GetFirstName] ended poorly for the Prince."
  dvg_ryazan_troubles.4.f:0 "As the Boyars fought for their lives, the Prince himself was killed in the fray of battle, with his Cossack guards either meeting the same fate or surrendering. The Boyars soon crowned the nephew of [SCOPE.sC('michael_repnin_scope').GetFirstName], [SCOPE.sC('pyotr_repnin_scope').GetFullName] as his successor. A weak boy aged 13, he would be no danger to the power of the Duma. The various nobles now had to take a stance towards the Don Host. [SCOPE.sC('vor_scope').GetRuler.GetFullName] has already announced that he was loyal to the Prince and did not recognize the new prince. We could let these peasants go as they have been a thorn in our side for decades or move to directly annex them, although that may stir the other Cossacks against us."
  dvg_ryazan_troubles.4.a:0 "Let the Host go."
  dvg_ryazan_troubles.4.b:0 "We will take back our lands from this 'host'!"
  dvg_ryazan_troubles.5.t:0 "Resolve the [SCOPE.sC('kazan_scope').GetName] threat"
  dvg_ryazan_troubles.5.d:0 "[ROOT.GetCountry.GetRuler.GetFirstName] feels it is time to strike [SCOPE.sC('kazan_scope').GetName]."
  dvg_ryazan_troubles.5.f:0 "The Khanate has been declining for decades, and held only because of the help we provided in putting down the Chayka rebellion that saw slaves rebel all along the Volga and threatened to spill into the serfs of [ROOT.GetCountry.GetName]. Now [ROOT.GetCountry.GetRuler.GetFirstName] wants to erase this shameful past and secure his rule and glory by pushing the Khanate to the Volga. An extensive campaign of conquest cannot be undertaken with the threat of the other princedoms but the Ryazanian court thought that reducing Tatar territory could only be helpful in the troubles to come."
  dvg_ryazan_troubles.5.a:0 "To the Volga!"
  dvg_ryazan_troubles.5.b:0 "We should delay."
  dvg_ryazan_troubles.5.c:0 "We cannot risk it."