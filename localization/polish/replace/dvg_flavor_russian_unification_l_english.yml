l_english:
  je_russian_unification:0 "Russian Unification"
  je_russian_unification_reason:0 "The time has come to make a decisive push for Russian unification. As one of the foremost Russian states, it is our duty to bring about this goal."

  dvg_russian_unification.2.t:0 "Confederation with [SCOPE.sCountry('russian_annex_country').GetName]"
  dvg_russian_unification.2.d:0 "As part of our efforts to unify the people of Russia, [SCOPE.sCountry('russian_annex_country').GetName] has agreed to join our growing confederation."
  dvg_russian_unification.2.f:0 ""By joining this confederation with [ROOT.GetCountry.GetName], we may be surrendering [SCOPE.sCountry('russian_annex_country').GetAdjectiveNoFormatting] sovereignty, but by doing so, we help to secure Russian sovereignty. The spirit of the times is undeniable; the Russian people desire unity, and the [ROOT.GetCountry.GetAdjectiveNoFormatting] seems set to be the ones to make it happen. To oppose the coming together of the Russian people would be utter folly.""
  dvg_russian_unification.2.a:0 "One step closer to unification!"
  dvg_russian_unification.2.b:0 "This is not in the interests of the state."
  dvg_russian_unification.4.t:0 "Russian Unification"
  dvg_russian_unification.4.d:0 "The tireless efforts of statesmen and soldiers has been rewarded; Russia is united into a single state."
  dvg_russian_unification.4.f:0 "Through blood and iron, through diplomacy and guile, Russia is united. It is a day of triumph and of reflection. However the future unfolds, the Russian state will surely play a leading role in deciding the fate of mankind."
  dvg_russian_unification.4.a:0 "All hail the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
  dvg_russian_unification.4.b:0 "This is a victory for the Russian people."
  dvg_russian_unification.10.t:0 "Novgorod Annexation"
  dvg_russian_unification.10.d:0 "The Cabal, which rules Novgorod, no longer controls anything other than the city itself and its nearest outskirts. "
  dvg_russian_unification.10.f:0 "Our monarch's closest advisers have suggested a great idea - if we offer the rulers of Novgorod nobility, large estates, and a decent pension, they might agree to recognize our authority. We will also make it clear to them that, if they refuse, a forceful intervention is imminent."
  dvg_russian_unification.10.a:0 "An Offer for Annexation"
  dvg_russian_unification.10.b:0 "This is not in the interests of the state."