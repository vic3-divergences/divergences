
l_english:
  je_crimea_succession:0 "Succession of Selim"
  je_crimea_succession_reason:0 "The issue of succession has been a persistent problem for the various khanates of the steppe since their inception. Even Crimea, considered the most civilized among them, is not exempt from this challenge."
  je_crimea_succession_complete_tt:0 "Selim is succeeded"
  selim_tt:0 "Selim has no grand ambitions."
  murad_tt:0 "Murad aims to reform the army and education systems, with the ultimate objective of unifying the Kipchaks."
  je_tatars_unification:0 "Unification of the Steppe"
  je_tatars_unification_reason:0 "For far too long, the warriors of the Steppe have been engaged in conflicts among themselves instead of uniting against their common adversaries."
  is_murad_giray_tooltip:0 "Has Murad Giray as ruler"
  united_kipchak:0 "The last major Kipchak nation standing."
  je_murad_education:0 "Education Reform"
  je_murad_education_reason:0 "So few within our domain have even a basic grasp of literacy. We should establish schools in which to teach them, as well as our own institute of higher learning."
  je_murad_education_goal:1 "Increase the literacy rate of your people by 20%."
  je_murad_army:0 "Army Modernization"
  je_murad_army_reason:0 "While the previous blending of Turkish and Cossack military doctrines proved effective against the irregular forces typically encountered in the steppes by Kipchak regiments, such tactics would be inadequate in a direct confrontation with conventional military forces. Therefore, the modernization of our army is crucial to ensure the long-term survival of the Crimean state in the face of advancing Cossack and Russian expansion."

  dvg_kipchak.1.t:0 "Peace in the Steppes"
  dvg_kipchak.1.d:0 "The [ROOT.GetCountry.GetName] is on a crossroad. In the past few years the Western Pontic steppe enjoyed an era of relative peace."
  dvg_kipchak.1.f:0 "While in the West the [SCOPE.sC('zaz_scope').GetName] and [SCOPE.sC('khk_scope').GetName] watch the unstable [SCOPE.sC('poland_scope').GetName] south-eastern borders, the [SCOPE.sC('vor_scope').GetName] have recognized the Prince of [SCOPE.sC('rya_scope').GetName] as their liege. While border raids with the Tatars still happen, it will need a drastic change in the global situation to see the Cossacks hosts back on the warpath.\n\nThe Russian principalities and Cossack hosts have been hungrily eyeing Tatar lands for decades now. For the Kipchak to remain free from foreign subjugation, they must be united into a single nation powerful enough to resist foreign incursions.\n\nWhile none of the Kipchak khanates have emerged unscathed since the times of the Departure, the [SCOPE.sC('ask_scope').GetName] Khanate has suffered the most devastation due to the conquests of the Cossack hordes.\n\nOn the other hand, we have [SCOPE.sC('cri_scope').GetName], which is considered one of the most civilized of the Kipchak khanates and is in the best position to unite the Kipchaks. However, like many khanates in the steppes, it is currently plagued by the issue of succession."
  dvg_kipchak.1.a:0 "Kipchak's shall unite!"
  dvg_kipchak.2.t:0 "The Succession of Selim III"
  dvg_kipchak.2.d:0 "The issue of succession has been a persistent challenge for the various khanates of the steppe since their inception. Even [ROOT.GetCountry.GetName], considered the most civilized among them, is not exempt from this predicament. Frequently, the question of succession has been resolved by the Ottomans, who would select the candidate that pleased them the most."
  dvg_kipchak.2.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle] is in the later years of his life, and his two sons are engaged in a struggle for the throne. [SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName], much like his father, holds traditional values and is apprehensive about embracing the changes brought by the West. On the other hand, [SCOPE.sCharacter('murad_scope').GetFirstName], his younger brother, pursued an education in Istanbul and gained renown as a scholar. He even had the opportunity to meet the future king of Iraq and developed a friendship with him. Additionally, he fought alongside the Reformers during the Ottoman Civil War. Now, as the influence of Constantinople wanes in the Black Sea region, [SCOPE.sCharacter('murad_scope').GetFirstName] has decided to return to his homeland.\n\nAmidst these circumstances, [SCOPE.sCharacter('selim_scope').GetFirstName] has begun plotting the demise of his brother, [SCOPE.sCharacter('murad_scope').GetFirstName]."
  dvg_kipchak.2.a:0 "[SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName] succeeds and [SCOPE.sCharacter('murad_scope').GetFirstName] is executed"
  dvg_kipchak.2.b:0 "[SCOPE.sCharacter('selim_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('selim_scope').GetFirstName] fails and [SCOPE.sCharacter('murad_scope').GetFirstName] becomes the heir"
  dvg_kipchak.3.t:0 "Murad II"
  dvg_kipchak.3.d:0 "The Khan is dead, long live the Khan! [ROOT.GetCountry.GetRuler.GetFirstName], the renowned general and scholar, has succeeded in exiling his brother and taking the throne."
  dvg_kipchak.3.f:0 "[ROOT.GetCountry.GetRuler.GetFirstName] has pledged to put an end to obscurantism within the Khanate and to restore the Kipchaks to their rightful position as masters of the Steppe. His vision includes embracing progress, enlightenment, and revitalizing the cultural heritage and strengths of the Kipchak people. By advocating for these changes, he seeks to lead the Khanate towards a brighter and more prosperous future."
  dvg_kipchak.3.a:0 "A new era for [ROOT.GetCountry.GetName]!"
  dvg_kipchak.4.t:0 "The Steppe is Unified"
  dvg_kipchak.4.d:0 "The tireless efforts our soldiers has been rewarded; Kipchak is united!"
  dvg_kipchak.4.f:0 "With determination and strategic prowess, through a combination of military might, diplomacy, and clever tactics, the Kipchak people succeed in achieving unity. This momentous occasion is a day of triumph and introspection, marking a significant milestone in their history. Regardless of how the future unfolds, it is undeniable that the Kipchak state will hold a prominent position in shaping the destiny of humanity. Their strength, vision, and influence will undoubtedly play a pivotal role in determining the course of events."
  dvg_kipchak.4.a:0 "All hail the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
  dvg_kipchak.4.b:0 "This is a victory for the Kipchak people."

  ## Expansion of TAR
  je_tar_east_expansion:0 "Ride East, Young Kipchak"
  je_tar_east_expansion_reason:0 "With the foundations of our state firmly established and our control over the diverse khanates consolidated, it is imperative that we bring our Bashkir and Sibir cousins into the fold. By doing so, we can prevent them from falling under the dominance of infidels and ensure their place within our unified realm. It is crucial to extend our protection and solidarity to these related kin to safeguard their autonomy and preserve the unity of our people."
  je_tar_central_asia_expansion:0 "Conquest of the Kazak Plain"
  je_tar_central_asia_expansion_reason:0 "Central Asia has always been disputed between various hordes and torn between the influence of the Kipchak in the West and the Mongols in the East. It should be easy for us to conquer these lands without anyone opposing."

  dvg_tar_expansion.1.t:0 "Bashkir and Sibir cousins"
  dvg_tar_expansion.1.d:0 "Having successfully brought our Bashkir and Sibir cousins into the fold, we are now in a position to ensure their safety and protect them from falling under the control of those who do not share our faith. Together, we will stand united, defending our kin from any threat that may seek to subjugate or oppress them. It is our duty to guarantee their freedom and preserve their cultural heritage within our unified realm."
  dvg_tar_expansion.1.a:0 "They shall celebrate!"
  dvg_tar_expansion.2.t:0 "Conquest of the Kazak Plain"
  dvg_tar_expansion.2.d:0 "As the masters of Central Asia, we hold a position of authority and influence over the region. Our control and leadership provide us with the opportunity to shape the destiny of these lands and guide their development. It is a significant responsibility, and with it comes the task of fostering prosperity, stability, and unity among the diverse peoples and cultures that reside within Central Asia."
  dvg_tar_expansion.2.a:0 "Time to celebrate!"