l_english:
 #Polish Groups
 ig_szlachta: "Magnatherie"
 ig_szlachta_desc: "The Magnates are the most powerful of Polish nobility, holding a monopoly on political power within the Sejm which often keeps the Commonwealth in a state of effective paralysis and subjugation to private interests."
 ig_petty_nobility: "Lesser Szlachta"
 ig_petty_nobility_desc: "Unlanded nobles and families of little prestige, the Petty Nobility of the Commonwealth holds the Magnates in little esteem, clamoring for a more centralized and effective system of government."

 #Rumian Groups
 ig_janissaries: "Janissaries"
 ig_janissaries_desc: "Janissaries"
 ig_phanariots: "Phanariots"
 ig_phanariots_desc: "Descended from former Byzantine Greek aristocrats, the Phanariot Society is a group which supports social and political reform within the Rumian state. Considered close partners to the Ottoman dynasty, the Phanariots fell out of favor after the Iskenderids' rise to power, losing much of their political power to appointed beys and Kadizadeli settlers."
 ig_kadizadeli: "Kadizadeli"
 ig_kadizadeli_desc: "Descended from a fundamentalist sect of Islam, Kadizadeli is the name given to Turkish settlers in the Balkans who support harsh policies on religious conversion and strict application of Sharia orthodoxy."

 #Persian Groups
 ig_twelvers: "Twelver Shia"
 ig_twelvers_desc: "Twelvers believe that the Twelve Imams are the spiritual and political successors to the Islamic prophet Muhammad. According to the theology of Twelvers, the Twelve Imams are exemplary human individuals who not only rule over the Muslim community (Ummah) with justice, but are also able to preserve and interpret the Islamic law (sharīʿa) and the esoteric meaning of the Quran."
 ig_ismailis: "Isma'ili"
 ig_ismailis_desc: "Ismailis believe in the oneness of God, as well as the closing of divine revelation with Muhammad, whom they see as "the final Prophet and Messenger of God to all humanity". The Isma'ili and the Twelvers both accept the same six initial Imams; the Isma'ili accept Isma'il ibn Jafar as the seventh Imam. Isma'ili thought is heavily influenced by Neoplatonism."
 ig_dehqans: "Dehqans"
 ig_dehqans_desc: "The term dehqan emerged as a hereditary social class in the later Sassanid era, that managed local affairs and whom peasants were obliged to obey.  Due to the attachment of the dehqans to Iranian culture, the term dehqan had already become synonymous to “a Persian of noble blood” in contrast to Arabs, Turks and Romans."
 ig_qashqai: "Qashqai Confederacy"
 ig_qashqai_desc: "The Qashai are a nomadic tribal confederation in Iran mostly of Turkic origin and are likely to oppose any attempts by the state at centralizing authority. They have assisted the Shekhbizin Khan in crowning himself Shah."
 ig_lurish: "Lurish Tribes"
 ig_lurish_desc: "Lurs are a mixture of aboriginal Iranian tribes, originating from Central Asia and the pre-Iranic tribes of western Iran. The Sheikhbizin Shah claims descent from these very people and this group overall have played a key part in the tribal domination of Sheikhbizin politics."
 ig_kawaltiya: "Khalwatiya Sufi"
 ig_kalwatiya_desc: "The Khalwati order is an Islamic Sufi brotherhood. The order takes its name from the Arabic word khalwa, meaning “method of withdrawal or isolation from the world for mystical purposes."
 ig_constitutionalist: "Constitutionalists"
 ig_constitutionalist_desc: "The Constitutionalists, inspired by liberal ideals, hope to implement policies that limit the authority of any ruling individual."
 ig_zaydi: "Zaydi"
 ig_zaydi_desc: "In matters of Islamic jurisprudence, the Zaydis follow Zayd ibn ’Ali's teachings and believe that the imam receives religious knowledge through learning rather than through divine designation. Thus, jurisprudence through reasoning and analogy is prioritized over obedience and mysticism."
 ig_merchants: "Merchants"
 ig_merchants_desc: "People or companies involved in wholesale trade, especially ones dealing with foreign countries or supplying merchandise to a particular trade."
 ig_ibadi: "Ibadi Madrasahs"
 ig_ibadi_desc: "Unlike the Sunni theory of the caliphate and the Shia notion of divinely appointed Imamate, the leaders of Ibadi Islam—called Imams—do not need to rule the entire Muslim world; Muslim communities are considered capable of ruling themselves."

 #Russian
 ig_boyars: "Boyars"
 ig_boyars_desc: "The boyars are powerful aristocrats that play a significant role in the governance of the country. The are involved in all aspects of Russian life, including politics, trade, and industry."

 #Bosnian
 ig_bosniak_beys: "Bosniak Beys"
 ig_bosniak_beys_desc: "The Beys of Bačka were established to guard the military frontier of the Ottoman empire, and have remained influential since."

 #Belgian Groups
 ig_BEL_rooster: "Roosters"
 ig_BEL_rooster_desc: "The 'Roosters' are the corporate elite of Belgian society, they wish for the advancement of Belgium to the world stage to their own intrests."
 ig_BEL_arcadia_new: "Novelle Arcadian"
 ig_BEL_arcadia_new_desc: "The 'Novelle Arcadian' is a idea that is shared by many itellectuals within our nation, the idea being that the people of Arcadia should unite into one nation whos ideas are one of liberity, equality, and democracy."
 ig_BEL_lion: "Lionnes"
 ig_BEL_lion_desc: "The Lionnes are the aristocrats of the nation who seek are more conservative role of the goverment with the ultimate goal of placing a Borgogne as the ruler of Belgium."

 ig_BEL_brabantians: "Old Arcadians"
 ig_BEL_brabantians_desc: "The Old Arcadians want a limtied government that upholds Belgian conservative values."
 
 #Geuzen Groups
 ig_dutch_reformed_church: "Dutch Reformed Church"
 ig_dutch_reformed_church_desc: "A branch of protestantism founded in the calvinist tradition, it quickly became the dominant faith among Dutch settlers in South Africa. Adherence to the faith is largley driven by a desire to assert an independent identity from the Burgundian church, and subsequently, Burgundian rule"
 ig_kommandos: "Kommandos"
 ig_kommandos_desc: "As we lack the resources to field a professional standing army, armed citizens, known as Kommandos, are called upon to handle conflict with our neighbours."
 ig_stadbewooners: "Stadbewooners"
 ig_stadbewooners_desc: "The various merchants and shopkeepers living in the cities. While not strictly opposed to expantion, they would prefer to avoid conflicts that may interrupt commercial activity"
 ig_landsburgers: "Landsburgers"
 ig_landsburgers_desc: "Landowners with enough wealth to influence the policies of the government. Much of the administration in the country is conducted in the form of landowners managing their assets and collecting rents"
 ig_vrijburgers: "Vrijburgers"
 ig_vrijburgers_desc: "Settlers who own and work their own land, but lack the capital to influence government policy"
 ig_grondraad: "Grondraad"
 ig_grondraad_desc: "A group of influential landowners who share power with the Hoofkommandant"
 ig_burgermag: "Burgermag"
 ig_burgermag_desc: "With it's origins in the old settler militias, the Burgermag are the officiers and professional soldiers invested in our countries defence"
 ig_winkeliers: "Winkeliers"
 ig_winkeliers_desc: "The merchants, shopkeepers and other wealthy individuals that hold power in the country"
 ig_bauernist_church: "Bauernist Church"
 ig_bauernist_church_desc: "The state church of Burgundy"
 
 #Amerigan Groups
 ##Amazonie
 ig_planteurs: "Planteurs"
 ig_planteurs_desc: "The influential group of plantation owners within the country. The majority of [concept_dvg_planteur] support slavery and a centralized agrarian economy."
 ig_jesuits: "Jesuit Missionaries"
 ig_jesuits_desc: "Also known as the 'Society of Jesus',the [concept_dvg_jesuit] represent a religious order of Catholic missionaries that seek to spread their faith establishing schools, and engaging in cultural exchanges with the communities they encountered, often adapting to their local customs alongside their mission."
 ig_bresiliens: "Brésiliens"
 ig_bresiliens_desc: "The Brésiliens represent a class of free Afro-Amerigans who have managed to build enough wealth to build their own communities, called 'Brésilvilles', named after the wood they are built from. Given the sizable Afro-Amerigan population, they have been able to become a political interest group in their own right."
 
 ##Atlantia
 ig_golden_board: "Golden Board"
 ig_golden_board_desc: "The Golden Board of Atlantia was set up by the European colonial powers to manage the Atlantian gold and its impact on the global economy."
 ig_mine_magnates: "Mining Magnates"
 ig_mine_magnates_desc: "Even after gold mines are depleted, Atlantia still has other resources to be exploited. The wealth accumulated from these operations have managed to cement a wealthy and influential elite in Atlantian politics."
 
 ##Lotharingia
 ig_gendarmerie: "National Liberateurs"
 ig_gendarmerie_desc: "As the country achieved its sovereignty through conflict, the armed forces, or self-proclaimed'liberators' of the country have become the pillars of law and order. Effectively, they act as the country's main police, bureaucrats, and oligarchs."
 
 ##Beornia
 ig_edwardian_circle: "Edwardian Circle"
 ig_edwardian_circle_desc: "A gathering of various European nobles and bourgeois that King Edward of Beornia has gathered together to push for his ambitions of industrializing the country."
 ig_parish_pioneers: "Parish-Pioneers"
 ig_parish_pioneers_desc: "As Beornians settle further away into the more sparsely populated countryside, they often form communities centered around local churches that act as their own denominations seperate from the main Anglican church. Their interests tend to be at odds with Beornia's central government and the adjacent indigenous populations."
 ig_royal_guard: "Knights of the Round Table"
 ig_royal_guard_desc: "The Knights of the Round Table are a convocation of Beornia's military elite, which see themselves as the country's finest knights, styling themselves after Arthurian Legend."
 ig_cattle_barons: "Cattle Barons"
 ig_cattle_barons_desc: "Given Beornia's dependence on agriculture, wealthy ranch owners have become known as the 'Cattle Barons', gaining significant influence in national politics."
 ig_anglican_church_beornia: "Anglican Church of Beornia"
 ig_anglican_church_beornia_desc: "The Anglican Church of Beornia can trace its roots to the English Protestants who splintered off from the ruling Catholics during the Reformation. Being marginalized and exiled from England, the Anglicans were forced to seek refuge in Camelot where they act as a pillar of authority in Beornian society."
 ig_honorary_britannians: "Sovereign Order of Albion"
 ig_honorary_britannians_desc: "The Sovereign Order of Albion, also known as 'Honorary Britannians', consists of those who were part of the former 'Knights of the Round Table' alongside others from less privileged or disenfranchised backgrounds who hope to find a place within the social hierarchy through service to the state." 
 ig_britannian_church: "Church of Britannia"
 ig_britannian_church_desc: "The Church of Britannia believes in the prophecy that the Holy Britannian Emperor has written about. It explicitly espouses the cultural supremacy of the Britannians, prohibits any non-Anglophone sermon, and Empire itself with its borders is the Promised Land that must expand to encompass as much of the world as possible. Outside of Britannia, this church is widely viewed as a cult or terrorist organization."ig_cattle_barons:0 "Cattle Barons"
 
 #Andes Groups
 ##Tawantinsuyu
 ig_inka: "Inka"
 ig_inka_desc: "Meaning 'lord', the Inka are the nobility and political elite of the Incan Empire. Residing primarily in [concept_dvg_cuzco], the Inka govern their subjects through a system of exchanges based on the principles of [concept_dvg_ayni], [concept_dvg_mit'a], and [concept_dvg_mink'a]."
 ig_inkan_priesthood: "Inkan Priesthood"
 ig_inkan_priesthood_desc: "Led by the [concept_dvg_willaq_umu], the Inkan Priesthood is responsible for managing relations between the realm of the living and the divine and providing worship to [concept_dvg_inti], as well as the lesser deities of the Andean pantheon, serving to ensure unity through faith between the ethnic groups of the empire."
 ig_amauta: "Amautas"
 ig_amauta_desc: "Meaning 'teacher', the Amautas represent a privileged academic class who have received their education in the [concept_dvg_yachaywasi].\n\nAmautas ensure the general population is taught the Quechua language, are responsible for recording history, and may become known as philosophers, poets, priests, or rise to the post of [concept_dvg_suyuyoc_apu]." 
 ig_ayllu: "Ayllus"
 ig_ayllu_desc: "Meaning 'clan', the Ayllu is a traditional form of social organization in the Andes in which land is worked collectively by members of an extended family.\n\nEach Ayllu derives unity from a symbolic common ancestor, and the male head of an Ayllu is known as a Mallku, meaning 'condor', with his direct relatives being considered minor nobility. Social relations within an Ayllu, between Ayllus, or between an Ayllu and the Incan state are all organized around the principles of [concept_dvg_ayni], [concept_dvg_mit'a], and [concept_dvg_mink'a]."
 
 ##Quito
 ig_romantico: "Sociedad de Carmelistas"
 ig_romantico_desc: "The Carmelist Society represents the nascent middle class of Quito, formed by Spanish liberal exiles in response to King Pedro III's reactionary rule. The Carmelistas seek to overthrow the current status quo in Quito and establish a republic based on their Romanticist ideals."
 ig_realista: "Realistas"
 ig_realista_desc: "The Realistas represent the interest of Duke Túpac and his aristocratic circle in Quito. The Realistas aim to retain aristocratic rights in Quito, which makes this group popular among the [concept_dvg_chimu] and [concept_dvg_andino] nobles, especially those who are close to the Duke."

 #Arcadian Groups
 ig_sanbao_league: "League of Traders, Shipwrights & Warehouses"
 ig_sanbao_league_desc: "The League of Traders, Shipwrights & Warehouses is the dominant commercial force within Qingqiu, managing most aspects of trade, both internally and externally, and now weilding a large amount of power within Qingqiu because of this. Having filled the vacuum left behind following the Japanese defeat and exodus in Qingqiu, the League represents the broad ideas of individual commercial forces within Qingqiu, focusing on economic liberalism under and a patriotic rhetoric, however it is prone to internal competition..."
 
 ig_yakuza: "Yakuza Clans"
 ig_yakuza_desc: "The term "yakuza" is a broad term used to describe international crime syndicates with connections to the Japanese homeland and their colonies abroad."

 ig_kattefolket: "Kattefolket Sikariere"
 ig_kattefolket_desc: "As evnagelism becomes popular in the Skraelingr lands, a new religious movement has emerged that combines the pagan beliefs and new Christian ideas."
