 ###EVENTS###
 
 #Rohnnst
 dvg_april.1.t:0 "Rohnnst Hyperstate"
 dvg_april.1.d:0 "The Rohnnst Hyperstate, The Greatest of Time, Overlords of All Arcadia, Sovereigns of All Arcadians, Governers of the Sun, the Sky and the Land! Our state is indestructible!"
 dvg_april.1.f:0 "However, one enemy remains, the insufferable T'ui Tonga, they are nothing but false rulers, claiming to be superior to us! They must be destroyed!"
 dvg_april.1.a:0 "Death to T'ui Tonga!"
 
 #Tonga
 dvg_bapril.2.t:0 "T'ui Tonga Hyperstate"
 dvg_bapril.2.d:0 "The T'ui Tonga Hyperstate, The Superiors of Humanity, Domineers of the Seas and Oceans, Keeper of Truths and Upholders of Justice, Rulers of the Sun, the Moon and the Seas! Our state is indestructible!"
 dvg_bapril.2.f:0 "Despite this, one enemy remains, the terrible Rohnnst, they are nothing but fake rulers living in a fake country, claiming to be above us! They must be destroyed!"
 dvg_bapril.2.a:0 "Death to Rohnnst!"