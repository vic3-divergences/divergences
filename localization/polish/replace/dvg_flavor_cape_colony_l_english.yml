 #Journal entries
 je_cap_moderate: "Regaining Control"
 je_cap_moderate_reason: "The failures of the Viceroy have shown us that you cannot create a profitable colony while opressing your colonists. If we are to have any hope of regaining control of the Cape we must first calm our current situation and show the rebelling Geus that they have more to gain working with us, than by fighting a war of independence."
 je_cap_moderate_goal: "We must reduce agitation in the Geuzen population and coax them into returning to work. If agitation gets too high the colony will not survive."
 je_no_geus_agitation_tt: "To successfully appease the Geuzen population"
 #je_max_geus_agitation_tt: "If we cannot quell the unrest in the Geuzen population the colony will collapse."
 je_cap_militarist: "Crushing the Geus"
 je_cap_militarist_reason: "The failures of the Viceroy have shown us that you cannot create a profitable colony with a weak, decadent leader in command. If we are to have any hope of reclaiming the Cape we must show these beggars that there is no alternative to our rule. Pockets of rebellion wil be crushed and the upstarts that have claimed statelets ourside our borders will be dealt with. The Geus will know that they are our colonial subjects, nothing more."
 je_cap_militarist_goal: "We must crush all pockets of Geuzen resistance. Failing to supress the Geus will be the downfall of the colony."
 je_no_geus_supression_tt: "The future of the colony depends on keeping the Geus in their place"
 je_max_geus_supression_tt: "We must crush the pathetic Geuzen militias that contunue to resist our rule"


