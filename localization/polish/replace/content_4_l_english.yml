 #Canal Events
 canal_events.1.t:0 "Request Land in Sinai"
 canal_events.1.d:0 "After having completed our survey of the Isthmus, we should now approach about the possiblity acquiring land in Sinai for constructing a canal."
 canal_events.1.f:0 ""Think about it, if we manage to make a canal through the Suez we would no longer need to sail all the way around the Cape of Good Hope to reach the colonies and countries in the far east.""
 canal_events.1.a:0 "Offer to build the canal."
 canal_events.2.t:0 "Bridging the Seas"
 canal_events.2.d:0 "Ambassadors from [SCOPE.sCountry('suez_scope').GetName] have approached us about the possibility of them acquiring land in Sinai in order to begin construction of a canal."
 canal_events.2.f:0 ""Linking the Red Sea to the Mediterranean would be extremely beneficial for not just us, but the rest of the world as well. Think about it, no longer would anyone need to sail around the whole of Africa to get to the east, and we would be right at the center of all the trade.""
 canal_events.2.a:0 "None of the cost and all of the benefit."
 canal_events.2.b:0 "We will not give away an inch of our land."
 canal_events.3.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] Accepts Our Deal"
 canal_events.3.d:0 "The [SCOPE.sCountry('suez_owner_scope').GetName] Government has accepted our request to acquire land in Sinai in order to start construction on a canal."
 canal_events.3.f:0 ""Finally after a year of surveying, planning and negotiating we now have the opportunity to start construction. Soon we will be able to trade with the East Indies without needing to send ships around the Cape of Good Hope.""
 canal_events.3.a:0 "Time to start building."
 canal_events.4.t:0 "[SCOPE.sCountry('suez_owner_scope').GetName] Rejects Our Deal"
 canal_events.4.d:0 "The [SCOPE.sCountry('suez_owner_scope').GetName] Government has rejected our request to acquire land in Sinai."
 canal_events.4.f:0 ""How can they reject such an offer? We practically offered to build it for them, and after we spent all the time surveying the area. How could they be so blind to the potential of this project?"\n\n"You know what they say, when diplomacy fails, bring out the stick.""
 canal_events.4.a:0 "Diplomacy has failed us this time."
 canal_events.5.t:0 "Request for a Land in Andagoya"
 canal_events.5.d:0 "After having completed our survey of the Isthmus, we should now approach about the possibility of acquiring land near Andagoya City to build the canal."
 canal_events.5.f:0 ""Creating a shortcut between the Atlantic and Pacific Oceans will be a historic event. No longer will we need to travel around continents to get to the other side of the Americas, we will be able to go straight through to either ocean.""
 canal_events.5.a:0 "Offer to build the canal."
 canal_events.6.t:0 "Connecting the Oceans"
 canal_events.6.d:0 "Ambassadors from [SCOPE.sCountry('panama_scope').GetName] have approached us about the possibility of them acquiring land near Andagoya City to build a canal."
 canal_events.6.f:0 ""We should at least let them try. They have already put in the effort to scout the area. Whose to say they won't just attack us also if we say no."\n\n"The mere question of if we would give up any of our land to foriegners should not even be entertained by this government. If they want our land, they will have to take it from us by force.""
 canal_events.6.a:0 "None of the cost and all of the benefit."
 canal_events.6.b:0 "We will not give away an inch of our land."
 canal_events.7.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] Accepts Our Deal"
 canal_events.7.d:0 "The [SCOPE.sCountry('panama_owner_scope').GetName] Government has accepted our request to acquire land near Andagoya City. We can now begin construction of the canal."
 canal_events.7.f:0 ""Finally after over a year of surveying, planning and negotiating we now have the opportunity to start construction of the canal. Soon we will be able to sail between the Atlantic and the Pacific Oceans through the continents, no longer around.""
 canal_events.7.a:0 "Time to start building."
 canal_events.8.t:0 "[SCOPE.sCountry('panama_owner_scope').GetName] Rejects Our Deal"
 canal_events.8.d:0 "The [SCOPE.sCountry('panama_owner_scope').GetName] Government has rejected our request to acquire land to build a canal that can connect the Atlantic Ocean to the Pacific Ocean"
 canal_events.8.f:0 ""How can they reject such an offer? We practically offered to build the whole canal for them, and after we spent all the time surveying the area. How could they be so blind to the potential of this project?"\n\n"You know what they say, when diplomacy fails, bring out the stick.""
 canal_events.8.a:0 "Diplomacy has failed us this time."

