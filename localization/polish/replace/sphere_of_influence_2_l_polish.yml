 request_recognition_tt: "#bold Pasek postępu#! związany z [Concept('concept_journal_entry', 'wpisem w dzienniku')] $je_earn_recognition$ zwiększy wartość o #bold 20#!"
 request_recognition_action_name: "Zażądanie ambasady"
 request_recognition_proposal_accepted_name: "$request_recognition_action_name$ – zaakceptowano"
 request_recognition_proposal_accepted_desc: "[TARGET_COUNTRY.GetName] – to państwo przyjęło nasze żądanie dotyczące ambasady"
 request_recognition_proposal_declined_name: "$request_recognition_action_name$ – odrzucono"
 request_recognition_proposal_declined_desc: "[TARGET_COUNTRY.GetName] – to państwo odrzuciło nasze żądanie dotyczące ambasady"
 request_recognition_proposal_notification_name: "Prośba o wysłanie misji dyplomatycznej"
 request_recognition_proposal_notification_desc: "[INITIATOR_COUNTRY.GetName] – to państwo prosi nas o wysłanie ambasady."
 request_recognition_proposal_third_party_accepted_name: "$request_recognition_action_name$ – zaakceptowano"
 request_recognition_proposal_third_party_accepted_desc: "[TARGET_COUNTRY.GetName] – to państwo przyjęło żądanie dotyczące ambasady wystosowane przez państwo o nazwie [INITIATOR_COUNTRY.GetName]:\n$STATES_DESC$"
