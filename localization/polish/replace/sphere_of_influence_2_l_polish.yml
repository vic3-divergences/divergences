 request_recognition_proposal_third_party_declined_desc: "[TARGET_COUNTRY.GetName] – to państwo odrzuciło żądanie dotyczące ambasady wystosowane przez państwo o nazwie [INITIATOR_COUNTRY.GetName]:\n$STATES_DESC$"
 request_recognition_proposal_notification_effects_desc: "Jeśli się zgodzimy, postęp przekształcania tego państwa w [concept_recognized_power|l] zwiększy się."

 je_earn_recognition: "Zdobywanie uznania"
 je_earn_recognition_reason: "Status #bold paska postępu#! #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance zwiększy się#! lub #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete zmniejszy#! w zależności od konkretnych warunków. Gdy wartość #bold paska postępu#! wyniesie #bold 200#!, państwo o nazwie [SCOPE.GetRootScope.GetCountry.GetName] przekształci się w [concept_recognized_power|l].\n\nNasza ojczyzna, [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], już zbyt długo pozostaje nieuznawana na szczeblu dyplomatycznym przez tak zwane cywilizowane państwa tego świata. W tej sytuacji nie mamy jak bronić się przed ich działaniami i nie możemy we właściwy sposób egzekwować naszych suwerennych praw.\n\nPowinniśmy zrobić wszystko, co w naszej mocy, aby odmienić swój los i wywalczyć sobie równą, opartą na szacunku pozycję."
 je_earn_recognition_goal: "#bold Pasek postępu#! osiągnął wartość #bold 200#!, co oznacza, że nasza pozycja na arenie międzynarodowej uległa poprawie"

 je_earn_recognition_advance: "• Wyegzekwowanie [Concept('concept_war_goal', 'celu wojennego')] wobec państwa o randze [Concept('concept_major_power', 'dużego mocarstwa')] lub wyższej\n• Miejsce wśród 20 czołowych państw pod względem [Concept('concept_gdp_per_capita', '$concept_gdp_per_capita_short$')]\n• Miejsce wśród 20 czołowych państw pod względem [Concept('concept_sol', 'poziomu życia')]\n• Ustanowienie [Concept('concept_votes', 'prawa do głosowania')]\n• Wskaźnik [Concept('concept_literacy', 'piśmienności')] wynoszący ponad 40%\n• Aktywny [concept_article|l] #bold $offer_embassy$#!"
 je_earn_recognition_deplete: "• Wyegzekwowanie [Concept('concept_war_goal', 'celu wojennego')] wobec twojego państwa\n• Miejsce poza 50 czołowymi państwami pod względem [Concept('concept_gdp_per_capita', '$concept_gdp_per_capita_short$')]\n• Miejsce poza 50 czołowymi państwami pod względem [Concept('concept_sol', 'poziomu życia')]\n• Wskaźnik [Concept('concept_literacy', 'piśmienności')] wynoszący poniżej 20%"

