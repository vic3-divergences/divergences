 je_unrecognized_power_reason: "Odrzuceni przez tak zwane „cywilizowane” mocarstwa udowodnimy im swoją wartość poprzez ciężką pracę, zapewniając sobie należne miejsce we wspólnocie narodów. "

 #Canal Events
 canal_events.1.t: "Prośba o pozyskanie ziemi na półwyspie Synaj"
 canal_events.1.d: "Skoro zakończyliśmy już wszystkie pomiary nad przesmykiem, powinniśmy rozważyć pozyskanie ziemi na półwyspie Synaj pod budowę kanału."
 canal_events.1.f: "– Zastanówmy się tylko. Jeśli poprowadzimy kanał przez Suez, nie będziemy już musieli opływać Przylądka Dobrej Nadziei podczas podróży do kolonii i państw na Dalekim Wschodzie."
 canal_events.1.a: "Zaoferuj budowę kanału."
 canal_events.2.t: "Łączenie mórz"
 canal_events.2.d: "Ambasadorzy państwa o nazwie [SCOPE.sCountry('suez_scope').GetName] zwrócili się do nas z pytaniem o możliwość pozyskania ziemi na półwyspie Synaj w celu rozpoczęcia budowy kanału."
 canal_events.2.f: "– Połączenie Morza Czerwonego ze Śródziemnym zapewniłoby wspaniałe korzyści nie tylko nam, ale i reszcie świata. Zastanówmy się tylko. Nikt nie musiałby już opływać całej Afryki, aby dotrzeć na wschód. My zaś stalibyśmy się centrum światowego handlu."
 canal_events.2.a: "Nic nie stracimy, za to wiele zyskamy."
 canal_events.2.b: "Nikomu nie oddamy ani skrawka naszej ziemi."
 canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName] – to państwo przyjęło naszą propozycję"
 canal_events.3.d: "Rząd państwa o nazwie [SCOPE.sCountry('suez_owner_scope').GetName] zgodził się na to, abyśmy pozyskali ziemię na półwyspie Synaj i rozpoczęli budowę kanału."
 canal_events.3.f: "– Po roku planowania, pomiarów i negocjacji nareszcie możemy rozpocząć budowę. Niedługo będziemy mogli handlować z Indiami Wschodnimi bez konieczności opływania Przylądka Dobrej Nadziei."
 canal_events.3.a: "Budowę czas zacząć."
 canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName] – to państwo odrzuciło naszą propozycję"
 canal_events.4.d: "Rząd państwa o nazwie [SCOPE.sCountry('suez_owner_scope').GetName] nie zgodził się na to, abyśmy pozyskali ziemię na półwyspie Synaj."
 canal_events.4.f: "– Jak mogli odrzucić taką propozycję? Nie dość, że poświęciliśmy wiele czasu na wykonanie pomiarów, to jeszcze praktycznie zaoferowaliśmy, że zbudujemy ten kanał za nich. Czy oni są ślepi? Nie widzą, że to przedsięwzięcie ma wielki potencjał?\n\n– Jak to mówią: gdy dyplomacja zawodzi, trzeba użyć siły."
 canal_events.4.a: "Tym razem dyplomacja zawiodła."
 canal_events.5.t: "Prośba o pozyskanie ziemi w Andagoji"
 canal_events.5.d: "Skoro zakończyliśmy już wszystkie pomiary nad przesmykiem, powinniśmy rozważyć pozyskanie ziemi w pobliżu miasta Andagoja pod budowę kanału."
 canal_events.5.f: "– Wytyczenie krótszej trasy między Atlantykiem i Pacyfikiem będzie historycznym wydarzeniem. Nie będziemy już musieli opływać kontynentów, aby dotrzeć na drugą stronę Ameryk. Zamiast tego będzie można przepłynąć prosto na wody któregoś z oceanów."
 canal_events.5.a: "Zaoferuj budowę kanału."
 canal_events.6.t: "Łączenie oceanów"
 canal_events.6.d: "Ambasadorzy państwa o nazwie [SCOPE.sCountry('panama_scope').GetName] zwrócili się do nas z pytaniem o możliwość pozyskania ziemi w pobliżu miasta Andagoja w celu rozpoczęcia budowy kanału."
 canal_events.6.f: "– Powinniśmy chociaż dać im spróbować. Włożyli już sporo pracy w przebadanie terenu. Poza tym skąd pewność, że nas nie zaatakują, jeśli im odmówimy?\n\n– Ten rząd nie powinien nawet rozważać tego, czy mamy oddawać jakikolwiek skrawek naszej ziemi obcym. Jeśli chcą tej ziemi, będą musieli nam ją odebrać siłą."
 canal_events.6.a: "Nic nie stracimy, za to wiele zyskamy."
 canal_events.6.b: "Nikomu nie oddamy ani skrawka naszej ziemi."
 canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName] – to państwo przyjęło naszą propozycję"
 canal_events.7.d: "Rząd państwa o nazwie [SCOPE.sCountry('panama_owner_scope').GetName] zgodził się na to, abyśmy pozyskali ziemię w pobliżu miasta Andagoja i rozpoczęli budowę kanału."
 canal_events.7.f: "– Po ponad roku planowania, pomiarów i negocjacji nareszcie możemy rozpocząć budowę kanału. Niedługo będziemy mogli żeglować między Atlantykiem i Pacyfikiem przez kontynenty zamiast dookoła nich."
 canal_events.7.a: "Budowę czas zacząć."
 canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName] – to państwo odrzuciło naszą propozycję"
 canal_events.8.d: "Rząd państwa o nazwie [SCOPE.sCountry('panama_owner_scope').GetName] nie zgodził się na to, abyśmy pozyskali ziemię i zbudowali kanał łączący Ocean Atlantycki z Oceanem Spokojnym."
 canal_events.8.f: "– Jak mogli odrzucić taką propozycję? Nie dość, że poświęciliśmy wiele czasu na wykonanie pomiarów, to jeszcze praktycznie zaoferowaliśmy, że zbudujemy cały kanał za nich. Czy oni są ślepi? Nie widzą, że to przedsięwzięcie ma wielki potencjał?\n\n– Jak to mówią: gdy dyplomacja zawodzi, trzeba użyć siły."
 canal_events.8.a: "Tym razem dyplomacja zawiodła."

