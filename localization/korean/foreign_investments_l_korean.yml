fi_share_taking_executer.1.t: "지분 강탈"
fi_share_taking_executer.1.d: "[GetPlayer.GetName]이 [SCOPE.sState('take_share_target_state').GetName]의 해외 지분을 강탈할 것이란 소문이 돌고 있다. 아직은 소문에 불과하지만, 만약 그러한 일이 벌어진다면 상당한 마찰이 생길 것이다."
fi_share_taking_executer.1.f: "개인이 가진 [concept_ownership_share]을 강탈하는 것은 도적이나 강도와 다름 없다! [GetPlayer.GetName]는 신중하게 처신하는 것이 좋을 것이다."
fi_share_taking_executer.1.a: "[SCOPE.sState('take_share_target_state').GetName]의 모든 것은 [GetPlayer.GetName]의 것이다"
fi_share_taking_executer.1.b: "그만 두자"
fi_dividend_collector.3.t: "해외에서의 테러"
fi_dividend_collector.3.d: "[GetPlayer.GetName]의 자본가가 [concept_ownership_share]을 소유한 건물이 [SCOPE.sState('destroyed_building_state').GetOwner.GetName] [SCOPE.sState('destroyed_building_state').GetName]에서 파괴되었다. 항간에서는 이것이 [SCOPE.sState('destroyed_building_state').GetOwner.GetName]가 사주한 테러행위라고 주장하고 있다."
fi_dividend_collector.3.f: ""[SCOPE.sState('destroyed_building_state').GetName]의 회사가 파괴되었다고요? 그러면 제 지분은요?""
fi_dividend_collector.3.a: "그들은 이 행위에 대한 대가를 치룰 것이다."
fi_dividend_collector.3.b: "소란 떨 필요 없다."
fi_share_taking_executer.3.t: "해외의 반응"
fi_share_taking_executer.3.d: "최근 [GetPlayer.GetName]에 있었던 투자 불안으로 [SCOPE.sCountry('investor_country').GetName]는 불만을 드러냈다. 그들은 [GetPlayer.GetName]의 악행을 국제 사회에 고발하였으며 이러한 일이 재발하지 않기를 엄중하게 경고하였다."
fi_share_taking_executer.3.f: "[concept_ownership_share]을 가지고 있다는 것은 우리 [SCOPE.sCountry('investor_country').GetName] 시민이 그 건물의 주인이라는 것. 개인의 소유물을 파괴한 [GetPlayer.GetName]의 테러행위는 도저히 묵과할 수 없다."
fi_share_taking_executer.3.a: "[SCOPE.sCountry('investor_country').GetName]가 아무리 떠들어 봤자지."

fi_share_taking_executer.5.t: "광업 독점권"
fi_share_taking_executer.5.d: "[SCOPE.sCountry('tech_target_country').GetName]의 유력한 자본가 [SCOPE.sCharacter('tech_indust').GetFullName]이 #bold #red $watertube_boiler$#!#!와 #bold #red $dynamite$#!#! 기술을 [GetPlayer.GetName]에 공유해줄 의사가 있다고 전했다. 다만 그는 기술 공유에 따른 대가를 요구했다."
fi_share_taking_executer.5.f: ""기술 공유야 간단한 일입니다. 특허비만 낸다면 말이죠.""
fi_share_taking_executer.5.a: "어디에 서명하면 되지?"
