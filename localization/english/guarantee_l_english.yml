  ask_for_guarantee_action_name: "Request a guarantee"
  ask_for_guarantee_action_propose_name: "Request a [concept_guarantee]"
  ask_for_guarantee_action_break_name: "End [Concept('concept_guarantee', '$concept_guarantee$')]"
