 # Sagrada Família Cathedral
 je_sagrada_familia: "Sagrada Família Cathedral"
 je_sagrada_familia_reason: "Affiliates of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have raised funds for the creation of a cathedral in [SCOPE.sState('relevant_state').GetCityHubName]. One philanthropist has already purchased the plot of land for this ambitious undertaking and commissioned renowned architects to design the temple.\n\n$building_sagrada_familia_cathedral_3$ will need to be built in three phases and may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"

 no_cathedral_status_loc: "" # Empty on Purpose
 cathedral_0_built_cathedral_1_ready_status_loc: "The first phase of [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] is ready for construction"
 cathedral_1_built_cathedral_2_ready_status_loc: "The second phase of [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] is ready for construction"
 cathedral_2_built_cathedral_3_ready_status_loc: "The third phase of [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] is ready for construction"
 cathedral_3_built_complete_status_loc: "The $building_sagrada_familia_cathedral_3$ is complete"

 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] has built three phases of the $building_sagrada_familia_cathedral_3$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_CATALONIA$"
 sagrada_familia_populated_tt: "$building_sagrada_familia_cathedral_3$ workforce [concept_occupancy] is greater or equal to #variable 50%#!"
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rejects the proposal to construct $building_sagrada_familia_cathedral_3$"
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting] does not have $STATE_CATALONIA$"

 sagrada_familia.1.t: "Modernist Architecture"
 sagrada_familia.1.d: "The Association of Devotees of Saint Joseph have hired an architect who has conceptualized the design of $building_sagrada_familia_cathedral_3$ in a Modernist style unique to $STATE_CATALONIA$. Once approved, construction can start immediately."
 sagrada_familia.1.f: ""There are no straight lines or sharp corners in nature.\nTherefore, buildings must have no straight lines or sharp corners."\n\n— Antoni Gaudí"
 sagrada_familia.1.a: "Entrust this architect to oversee construction."
 sagrada_familia.1.b: "This undertaking is outrageous."

 sagrada_familia_1_construct_tt: "The $building_sagrada_familia_cathedral_1$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_2_construct_tt: "The $building_sagrada_familia_cathedral_2$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]"
 sagrada_familia_3_construct_tt: "Another facade for $building_sagrada_familia_cathedral_3$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. It requires $pneumatic_tools$ [concept_technology]."
 dismissed_sagrada_familia_je_tt: "#r The #bold $je_sagrada_familia$#! [concept_journal_entry] will be dismissed#!"

 sagrada_familia_accepted: "Accepted Cathedral Construction"
 sagrada_familia_rejected: "Refused Cathedral Construction"

 sagrada_familia.2.t: "Nativity Facade"
 sagrada_familia.2.d: "Steady progress has been made in the development of $building_sagrada_familia_cathedral_3$. Impressed with the architect's devotion to the project, the [SCOPE.gsInterestGroup('relevant_ig').GetName] now support the next phase of construction."
 sagrada_familia.2.f: "From afar, the east-facing Nativity Facade of $building_sagrada_familia_cathedral_1$ shines when bathed in the golden rays of dawn. Rounded, botanical shapes depict the birth of Jesus Christ. Even in this partially constructed state, the temple is a marvel."
 sagrada_familia.2.a: "The [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] are sharp-eyed."

 sagrada_familia_patron: "Modernist Patron"

 # Passion Facade
 sagrada_familia.3.t: "Unfinished Masterpiece"
 sagrada_familia.3.d: "Unfinished but not abandoned, construction for the $building_sagrada_familia_cathedral_3$ continues even as the architect who originally designed the grand plans for the temple has passed away. His successor will take over so construction does not suffer a period of neglect."
 sagrada_familia.3.f: ""There is no reason to regret that I cannot finish the church. I will grow old but others will come after me. What must always be conserved is the spirit of the work, but its life has to depend on the generations it is handed down to and with whom it lives and is incarnated."\n\n— Antoni Gaudí"
 sagrada_familia.3.a: "His legacy will live on."

 sagrada_familia_construction: "Modernist Magnum Opus"

 sagrada_familia.4.t: "The End, For Now"
 sagrada_familia.4.d: "Another facade of $building_sagrada_familia_cathedral_3$ has been completed, signaling the end of construction, for now. The Modernist architect's extraordinary vision is a cultural touchstone here in [SCOPE.sState('relevant_state').GetName]."
 sagrada_familia.4.f: "After so many years of construction, the ambitious architectural designs of another facade have been realized. Foreign travelers who come to $building_sagrada_familia_cathedral_3$ marvel at the structure's unique style. Two visitors stand before the newest addition to the temple.\n\n"Breathtaking," one traveler remarks, unable to conceal the awe in his voice.\n\nHis companion, however, looks on skeptically. "Perhaps this Modernist style is an acquired taste.""
 sagrada_familia.4.a: "Such exceptional art!"
 sagrada_familia.4.b: "A true architectural marvel."

 sagrada_familia_reward_loc: "Modernist Masterpiece"
 sagrada_familia_reward_int: "Architectural Acclaim"

 # Palácio da Pena Restoration
 je_pena_palace: "Glorious Eden"
 je_pena_palace_reason: "The spouse of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has recently aquired the old Pena Convent atop the Sintra Mountains. With great artistic ambition, he seeks to transform the monastery into a summer residence for the royal family."

 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName] has $building_pena_convent$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_ESTREMADURA$"
 pena_palace_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] has built $building_pena_palace$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_ESTREMADURA$"
 pena_palace_populated_tt: "$building_pena_palace$ workforce [concept_occupancy] is greater or equal to #variable 50%#!"
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rejects the proposal to construct and renovate $building_pena_palace$"
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting] does not have $STATE_ESTREMADURA$"

 pena_palace.1.t: "Glorious Eden"
 pena_palace.1.d: "The spouse of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has made plans to commission the restoration and renovation of Pena Convent."
 pena_palace.1.f: ""Lo! Cintra's glorious Eden intervenes\nIn variegated maze of mount and glen.\nAh me! what hand can pencil guide, or pen,\nTo follow half on which the eye dilates\nThrough views more dazzling unto mortal ken\nThan those whereof such things the bard relates,\nWho to the awe-struck world unlocked Elysium's gates?"\n\n— Lord Byron" # from Childe Harold's Pilgrimage, Canto I about Sintra Mountains
 pena_palace.1.a: "The palace will be an artistic achievement for [ROOT.GetCountry.GetNameNoFormatting]!"
 pena_palace.1.b: "How frivolous."

 pena_palace_construct_tt: "$building_pena_palace$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_ESTREMADURA')]"
 dismissed_pena_palace_je_tt: "#r The #bold $je_pena_palace$#! [concept_journal_entry] will be dismissed#!"

 pena_palace_accepted: "Accepted Palace Construction"
 pena_palace_rejected: "Refused Palace Construction"

 pena_palace.2.t: "The Jewel of Sintra"
 pena_palace.2.d: "The renovations for $building_pena_palace$ are now complete. The ruins of the former convent have been thoroughly transformed."
 pena_palace.2.f: "On a clear day, when the Sintra Mountains mist clears, the structure atop the hills can be seen from [SCOPE.sState('relevant_state').GetCityHubName]. Born of a king's imagination and reimagined by a romanticist architect, the bright red and yellow facades of $building_pena_palace$ are resplendent — a true [ROOT.GetCountry.GetAdjectiveNoFormatting] treasure."
 pena_palace.2.a: "The beauty of the palace is undisputed."
 pena_palace.2.b: "The world will marvel at our artistic achievement."

 pena_palace_reward_loc: "Palatial Paradise"
 pena_palace_reward_int: "The Artist King"

 # Gran Teatro de La Habana, Gran Teatro-Centro Gallego
 je_gran_teatro: "Gran Teatro"
 je_gran_teatro_reason: "In the heart of [SCOPE.sState('relevant_state').GetName] is the Plaza de Isabella, a finely kept square where one can find some of the most fashionable cafés and restaurants of [SCOPE.sState('relevant_state').GetCityHubName]. People of all classes gather from nine o'clock in the evening until the small hours of the morning, bringing the plaza to life. Teatro Tacón is among the many fine establishments opposite of the sqaure. But despite the magnificent interior,  its exterior appearance leaves much to be desired.\n\n[GetCulture('galician').GetName] members of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have drafted a proposal to expand and transform the site where Teatro Tacón sits into the $building_gran_teatro_de_la_habana$ with the hopes that it will be much celebrated in the decades to come."

 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] has built $building_gran_teatro_de_la_habana$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_WESTERN_CUBA$"
 gran_teatro_populated_tt: "$building_gran_teatro_de_la_habana$ workforce [concept_occupancy] is greater or equal to #variable 50%#!"
 rejected_gran_teatro_project_tt: "The proposal to construct the $building_gran_teatro_de_la_habana$ has been rejected"
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting] does not have $STATE_WESTERN_CUBA$"

 gran_teatro.1.t:1 "Expanding the Arts in $HUB_NAME_STATE_WESTERN_CUBA_city$"
 gran_teatro.1.d: "[GetCulture('galician').GetName] members of the [SCOPE.gsInterestGroup('relevant_ig').GetName] have issued a proposal to construct $building_gran_teatro_de_la_habana$ in the heart of [SCOPE.sState('relevant_state').GetName] at the site of Teatro Tacón. The group has collected a significant sum of money to be used in this renovation endevour."
 gran_teatro.1.f: ""The celebrated Tacon Theatre faces the Paseo de Isabella, and is built on the corner of San Rafael Street. It is a capacious structure, but extremely plain and unimpressive in its exterior appearance. ... The frescos are in good style, and the ornamentation, without being excessive, is in excellent and harmonious taste. A large, magnificent glass chandelier, lighted with gas, and numerous smaller ones extending from the boxes give a brilliant light to this elegant house, which is one of the largest theatres in the world."\n\n— Maturin Murray Ballou" # from Due South; or, Cuba past and present, 1885
 gran_teatro.1.a: "The grandeur of $building_gran_teatro_de_la_habana$ will be indisputable."
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] has no need for such a venture."

 gran_teatro_construct_tt: "$building_gran_teatro_de_la_habana$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_WESTERN_CUBA')]"
 dismissed_gran_teatro_je_tt: "#r The #bold $je_gran_teatro$#! [concept_journal_entry] will be dismissed#!"

 gran_teatro_accepted: "Accepted Theatre Construction"
 gran_teatro_rejected: "Refused Theatre Construction"

 gran_teatro.2.t: "Palacio del Centro Gallego"
 gran_teatro.2.d: "The construction and renovation proposed by [GetCulture('galician').GetName] members of the [SCOPE.gsInterestGroup('relevant_ig').GetName] is now complete. Art flourishes not only in the newly built $building_gran_teatro_de_la_habana$, but also in the streets of [SCOPE.sState('relevant_state').GetCityHubName]."
 gran_teatro.2.f: ""Evening music in the open air is always attractive, but nowhere is its influence more keenly felt than under the mellow effulgence of tropical nights. Nowhere can we conceive of a musical performance listened to with more relish and appreciation than in the Plaza de Armas or the Parque de Isabella in Havana. The latter place on the occasion of the concerts is the resort of all classes. ... Even the humble classes are seen in large numbers quietly strolling on the outer portions of the Plaza listening to the fine performances of the band, and quietly enjoying the music, 'tamed and led by this enchantress still.'"\n\n— Maturin Murray Ballou" #from Due South; or, Cuba past and present, 1885
 gran_teatro.2.a: "$CUB_ADJ$ arts will thrive in the region."
 gran_teatro.2.b: "Surely this will place $CUB_ADJ$ art on the world stage."

 gran_teatro_reward_loc: "Flourishing Art"
 gran_teatro_reward_int: "Stage Presence"

 # Estación de Madrid Atocha
 je_atocha_railway: "Atocha Railway Station"
 je_atocha_railway_reason: "For many years, the [SCOPE.gsInterestGroup('relevant_ig').GetName] have sought to construct $building_estacion_de_madrid_atocha$ in [SCOPE.sState('relevant_state').GetName]. Their efforts have been thwarted by conflicting demands and interests — from government intervention to the death of the hired architect meant to oversee construction. No proposal has met all criteria until now.\n\nThe hopes of [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] to build the station have not waned. They believe $building_estacion_de_madrid_atocha$ will be a key institution for [ROOT.GetCountry.GetNameNoFormatting] not only within [SCOPE.sState('relevant_state').GetNameNoFormatting], but throughout all of the continent as well."

 atocha_railway_possible_tt: "[ROOT.GetCountry.GetNameNoFormatting] has a $building_railway$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_NEW_CASTILE$"
 atocha_railway_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] has built $building_estacion_de_madrid_atocha$ in the [Concept('concept_state_region','$concept_state_region$')] of $STATE_NEW_CASTILE$"
 atocha_railway_populated_tt: "$building_estacion_de_madrid_atocha$ workforce [concept_occupancy] is greater or equal to #variable 50%#!"
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] rejects the proposal to construct $building_estacion_de_madrid_atocha$."
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting] does not have $STATE_NEW_CASTILE$"

 atocha_railway.1.t: "A Revised Proposal"
 atocha_railway.1.d: "After a series of rejected plans, a revised proposal by a newly hired architect appears to meet the criteria of both the government and the [SCOPE.gsInterestGroup('relevant_ig').GetName] to begin construction on $building_estacion_de_madrid_atocha$."
 atocha_railway.1.f: "The young engineer, a great connoisseur of iron architecture currently popular in $FRA$, presents the latest designs for $building_estacion_de_madrid_atocha$ to the committee for review. Members of the [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] look on eagerly, greatly pleased with the revised plans after many years of debate.\n\nThe engineer reassures everyone of the project's viability: "Once the project is approved, work can begin immediately!""
 atocha_railway.1.a: "This is certainly in accordance with everyone's interests."
 atocha_railway.1.b: "The [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] have miscalculated the demand for such a structure."

 atocha_railway_construct_tt: "$building_estacion_de_madrid_atocha$ may be constructed in the State Panel for [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_NEW_CASTILE')]"
 dismissed_atocha_railway_je_tt: "#r The #bold $je_atocha_railway$#! [concept_journal_entry] will be dismissed#!"

 atocha_railway_accepted: "Accepted Railway Construction"
 atocha_railway_rejected: "Refused Railway Construction"

 atocha_railway.2.t: "$building_estacion_de_madrid_atocha$ Inaugurated"
 atocha_railway.2.d: "In the heart of [SCOPE.sState('relevant_state').GetCityHubName], $building_estacion_de_madrid_atocha$ is now operational. The aspirations of [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] have been realized."
 atocha_railway.2.f: "The newly constructed railway is picturesque with its red bricks made of fine pressed sand and terracotta ornaments. The central nave of $building_estacion_de_madrid_atocha$'s concourse greets the influx of passengers upon arrival to [SCOPE.sState('relevant_state').GetNameNoFormatting] and welcomes them to the bustling streets of [SCOPE.sState('relevant_state').GetCityHubName]."
 atocha_railway.2.a: "The benefits of the railway station are immesurable."
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$ is more than a railway; it is a work of art!"

 atocha_railway_reward_loc: "Robust Railway"
 atocha_railway_reward_int: "Well-Wrought Art"