l_english:

 #Journal Entries

je_code_indigenat:1 "The Code de I'indigénat"
je_code_indigenat_reason:3 "The Federal Parliament of Arcadia decided that the Cherokee population should leave their lands and migrate west, so that the Septiman and Cadiens could colonize the region."

 #Events
 native_resettlement.1.t:0 "Indigenous Code is proposed in the Federal Parliament"
 native_resettlement.1.d:1 "The Federal Parliament ordered the removal of the [SCOPE.sCulture('cherokee_culture').GetName] people to the [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f:1 ""Those lands are legitimate to the Cadien people and the Septiman people, the natives will have to look elsewhere.""
 native_resettlement.1.a:1 "What will happen to our homes?"

 native_resettlement.2.t:1 "Debois Legresse Protests the Preposition of Parliament"
 native_resettlement.2.d:1 "Debois Legresse, one of the principal [SCOPE.sCulture('cherokee_culture').GetName] chiefs, has presented a petition to Congress asking them to void the proposes which will compel the [SCOPE.sCulture('cherokee_culture').GetName] nation to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. His petition has almost as many signatures as the entire eastern Cherokee population."
 native_resettlement.2.f:0 ""By the stipulations of this preposition, we are stripped of every attribute of freedom. Our property may be plundered before our eyes; violence may be committed on our persons, even our lives may be taken away, and there is none to regard our complaints. We are denationalized; we are disfranchised. We are deprived of membership in the human family!""
 native_resettlement.2.a:0 "A law is a law. We cannot rescind what we have signed."
 native_resettlement.2.b:0 "Our conscience compels us to void the removal law."

 native_resettlement.3.t:1 "The Code de I'indigénat is Enacted"
 native_resettlement.3.d:1 "In accordance with The Code de I'indigénat, it is time for the [SCOPE.sCulture('cherokee_culture').GetName] of [SCOPE.sState('indian_removal_state').GetName] to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. Some holdouts refuse to leave their homes, and many are poorly equipped for the journey."
 native_resettlement.3.f:0 ""My friends, circumstances render it impossible that you can flourish in the midst of our community. You have but one remedy within your reach, and that is to remove west. And the sooner you do this, the sooner you will commence your career of improvement and prosperity.""
 native_resettlement.3.a:0 "Coerce them by bayonet-point."
 native_resettlement.3.b:1 "Offer some assistance for their journey."

 native_resettlement.4.t:0 "The Trail of Tears"
 native_resettlement.4.d:1 "Our efforts to remove the [SCOPE.sCulture('cherokee_culture').GetName] from eastern lands has led to the deaths of many during their overland march westward."
 native_resettlement.4.f:0 ""Measles, cholera, starvation — this removal has created a trail of tears and death for our people.""
 native_resettlement.4.a:2 "We did what we could."
 native_resettlement.4.b:2 "Their blood is on our hands."
 
 native_resettlement.6.t:0 "The Cherokee Nation Reborns"
 native_resettlement.6.d:1 "With the passing of the [SCOPE.sLawType('pronativelaw').GetName] Law, the The Code de I'indigénat is annulled and the [SCOPE.sCulture('cherokee_culture').GetName] people are free to live on their ancestral lands."
 native_resettlement.6.f:0 "Some bard shall lift a voice in praise of thee,\nIn moving numbers tell the world how men\nScoffed thee, hissed thee, charged with lunacy!\nAnd who could not give 'nough honor when\nAt length, in spite of jeer, of want and need,\nThy genius shaped a dream into a deed." 
 native_resettlement.6.a:0 "Great suffering has been averted."

 native_resettlement.5.t:0 "The Clearing of the East"
 native_resettlement.5.d:1 "The removal of the [SCOPE.sCulture('cherokee_culture').GetName] to the [SCOPE.sCountry('indian_territory_scope').GetName] is complete. For good or ill, the matter is settled."
 native_resettlement.5.f:0 ""Who lived here before us? What name did they give to this place? Will any of us know? Does anyone still remember?""
 native_resettlement.5.a:0 "Let us pray that this shall never happen again."

 native_resettlement.7.t: "The Seminole Peace"
 native_resettlement.7.d: "Our victory in Arthesia has compelled the [SCOPE.sCulture('seminole_people').GetName] people to surrender their last refuges to the government. Now is the time to build a new future for these vast lands."
 native_resettlement.7.f: "They fled deeper into the swamp, among the marl prairie and the cypress trees. The Bluecoats thought they'd all left, but they were wrong. Someday, they hoped, it would be safe to live outside of this sweltering shelter. For now, they lived."
 native_resettlement.7.a: "The Treaty Landing is fulfilled at last."

 #Decisions

dvg_decision_move_capital_to_tripoli: "Move Capital to Tripoli"
dvg_decision_move_capital_to_tripoli_desc: 'With the recent developments in our nation, it is only fitting that we move our capital to Tripoli, the heart of our Arcadian territories. This move will not only symbolize our commitment to the region but also enhance our administrative efficiency and strengthen our control over our southern provinces.'
