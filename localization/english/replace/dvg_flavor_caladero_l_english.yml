 #Decisions
 tupac_qullaw: "Imperial Policy on the Qullaw"
 tupac_qullaw_desc: "With the Andine War, the southernmost and largest province of the Four Corners severed itself from the decaying Cuzco. With our intent of renewing the Empire of the Inca, attaining control over this ancient land, rightfully ours, is of utmost importance."
 ads_abolish_chiri: "End the Chiri Autonomy"
 ads_abolish_chiri_desc: "With our control in Chiri secured, we can begin to incorporate Chiri as part of our empire."
 claim_the_amazons: "Claim the Amazons"
 claim_the_amazons_desc: "The Antisuyu, or Eastern Region, has seen intermittent settling and exploration for hundreds of years, being the site of many great battles between Tawantinsuyu and dozens of different tribes. However, due to years of intermittent warfare any permanent settling of the Amazonian foothills has been nigh impossible, with settlements being abandoned and others falling to raids from the myriad Guarani and Arawak tribes, only the settlement of Umasuyu remaining intact from this incessant onslaught. With the situation in the Andes finally stabilizing, we are now able to start looking towards the foothills again."
 claim_the_chacos: "Claim the Great Chaco"
 claim_the_chacos_desc: "The Great Chaco, a land so hostile our cartographers didn't even believe someone would be able to fully settle it without commiting copious amounts of lives and money, has been settled. This is unacceptable, as this land has been under Andean influence for thousands of years, and it should continue to do so - therefore, it is our right to claim the Chaco. Onwards, to the Río Colorado!"
 claim_tierra_del_fuego: "Claim Mapuche Land"
 claim_tierra_del_fuego_desc: "Despite our rightful rule over the Andes the Mapuche people have continued to resist us. We need to extend our claim along the the Andes and to do so we will need to incorporate the Mapuche people as a stepping stone to claiming Araucania."
 claim_granada: "The Conquest of Herreria"
 claim_granada_desc: "Herreria, laying to our north, is the geographic continuation of the Andes reaching towards the Caribbean. Rife with corruption and under the stranglehold of a small caste of wealthy planters, Herreria is a land with boundless economic potential and of magnificent cultural significance for the inhabitants of Hispano-Ameriga. In laying claim to it, we would be sending a message to the Neogranadines at large, and while we may face consequences, we will not let the final piece of our crown jewel lay desecrated and in the hands of those unworthy!"
 granadan_monopolies: "Break up Granadan Monopolies"
 granadan_monopolies_desc: "The Neogranadine lands have long been plagued by hereditary oligarchs and caste nobles who exploit both the people and land, subjecting its bountiful riverine valleys, mountanside farms and vast grasslands to the harshest and most unequal of practices. By breaking up the chokehold that the Neogranadine nobles have on their land, we will bring liberty to the common peasant inhabiting it as well as greatly bettering our image in the eyes of the peoples of these lands."
 form_avalonia_protectorate_andesia: "The Avalonian Protectorate"
 form_avalonia_protectorate_andesia_desc: "Though we have beaten the Beornians and subjugated their lands to our rule, the [concept_dvg_sapa_inka] knows that only a fool would attempt to hold these territories directly. Being filled with fanatical Anglicans, it would only be a matter of time before our empire was subject to religious violence and terror attacks.\n\nInstead, the Beornian nation shall be re-organized into the Avalonian Protectorate, a state in which those of Euro-Amerigan stock can display their best attributes — servility, asceticism, and acquiescence, all the while being guided by their paternal [concept_dvg_inka] superiors."
 ads_war_faith: "Topple John Faith"
 ads_war_faith_desc: "With the downfall of Washkar's regime, a most fanatical and backwards madman managed to exploit Beornia's power vaccuum and rise to power in its major city centers. John Faith rules over Beornia, a nation now paraylized by extreme religious fervor and paranoia, with his paramilitary patrolling the streets and our shared border becoming more of a warzone by the day, with skirmishes being reported practically daily by interlopers from John Faith's heathen legions. If our continued survival and peace in the region is to be established, toppling John Faith and reaching rule of law in Beornia is paramount."
 tupac_chiri: "Imperial Policy on Chiri"
 tupac_chiri_desc: "The valleys of what was formerly known as the Farther Qullasuyu, constituted the last great conquests commanded by the late Tawantinsuyu. Their economic importance is nothing to scoff at, with bountiful resources in both mineral and human capital. Due to reasons out of our control, however, the bountiful valleys and lush forests of Chiri find themselves disconnected from us, a wrong which we should work towards correcting"
 tupac_chiri_spa: "Deal with Spanish Chiri"
 tupac_chiri_spa_desc: "The valleys of what was formerly known as the Farther Qullasuyu, constituted the last great conquests commanded by the late Tawantinsuyu. Their economic importance is nothing to scoff at, with bountiful resources in both mineral and human capital. Due to reasons out of our control, however, the bountiful valleys and lush forests of Chiri find themselves disconnected from us, a wrong which we should work towards correcting"
 establish_the_national_archive: "Establish the National Archive"
 establish_the_national_archive_desc: "When we conquered Cuzco from the Inca Empire, many of the records that are left in the Imperial Archive are mostly quipus. In order to make these documents more accessible to the commons, we will have scholars transcribe these quipus on to paper documents to ensure centuries of Inca informations remain intact in the future."
 establish_the_andesian_dollar: "Establish the Andesian Dollar"
 establish_the_andesian_dollar_desc: "Despite having united the Andes under our control, we still do not have a standardized currency in our nation yet. Let us establish the Andesian dollar as the standard currency of the Andes."
 establish_the_imperial_liwru: "Establish the Imperial Liwru"
 establish_the_imperial_liwru_desc: "Despite having united the Andes under our control, we still do not have a standardized currency in our nation yet. Let us establish the Imperial liwru as the standard currency of the Andes."
 mechanizing_potosi: "Mechanize the Mines of Potosi"
 mechanizing_potosi_desc: "For centuries, the mines of Potosi, the 'beautiful mountain', have provided the Incan Empire with more silver than we could ever dream of. Its bountiful veins have furnished [concept_dvg_ayllu] and artisans for generations, and Incan Silver is regarded abroad as a safe and dependable currency. Despite this, the extraction process in the region is still reliant upon manual labor and other techniques which are increasingly outdated.\n\nNew advances in mining and transportation technology, both those imported from Europe and Asia as well as those created by our own [concept_dvg_amauta], could vastly expand the throughput in Potosi. By combining this with pro-immigration policies and an expansion of the mining towns surrounding the mountain, we shall acquire the labor required for such an endeavor."
 greater_andesia: "Greater Andesia"
 greater_andesia_desc: "”The far-reaching, the boundless future will be the era of Andesian greatness. In its magnificent domain of space and time, this Republic is destined to manifest to mankind the excellence of divine principles, to establish on earth the noblest temple ever dedicated to the worship of the natural Rights of Man. Its floor shall be a hemisphere - its roof the firmament of the star-studded heavens, and its congregation hundreds of happy millions, calling, owning no man master, but governed by God's natural and moral law of equality, the law of brotherhood - of peace and good will amongst men." - Antonio Buendia, Andesian philosopher\n\n Our Revolution has triumphed from Quito to the southern reach of the Altiplano. Our great Republic has stood the test of time, and our might allows us to expand over the whole Andes, from Cartagena to the Tierra del Fuego."
 liberate_chiri: "Liberate Chiri"
 liberate_chiri_desc: "While we thought the Amerigan continent had been rid of the Spanish plague, the Peninsulares took advantage of the Amerigan War to colonize the southern coast, they have named Chiri. Andesia must right the wrongs of Spanish colonization by taking control of this territory and explusing their foreign masters."
 liberate_new_mercia: "Liberate New Mercia"
 liberate_new_mercia_desc: "The Beornians have defiled the Southern Andes and brok every heavenly and human rule when they conquered what they call New Mercia. This colonialism must end, by force, so that we avenge the citizens who died at the hands of the Beornian murderers!"
 liberate_araucania: "Liberate Araucania"
 liberate_araucania_desc: "The Scandinavians backstabbed the Incas and took the Mapuche under ‘their protection’ in the peace that followed. In truth they have just colonized Araucania and began to settle these lands with Europeans. We cannot stay idle against this barbaric practice and we must reclaim Araucania for the Andes."
 liberate_andagoya: "Liberate Andagoya"
 liberate_andagoya_desc: "Foreign appetites circle around Andagoya like vultures, with capitalists from Europe pushing for the exploitation of the land and its people to build a canal to bridge the Pacific and the Atlantic. While we do not oppose the idea of such a technological marvel, we know that Andagoya has been ruled since independence by corrupt caudillos and foreign protection will only make the suffering of the people of the Isthmus even worse. It is time we liberate Andagoya from its unworthy masters and negotiate like equals with the powers of Europe over the Canal."
 liberate_cuba: "Liberate Cuba"
 liberate_cuba_desc: "”A war to free Cuba from Spanish despotism, corruption, and cruelty, from the extermination of families, and the outraging of women : there is no greater mission for the Andesian nation” - Presidente Francisco Atanasio ‘El Infante’ Muyuroney\nWhen the Spanish colonies fought for their independence, Cuba remained largely royalist and has remained a colony and the primary base of Spain to threaten the Caribbean. After the liberation of Andagoya, we must pursue our righteous mission and liberate Cuba from the Peninsulares!"
 jesuit_chaco: "Missions of the Guarani"
 jesuit_chaco_desc: "The Lands of the Guarani, which we refer to as the Altos del Plata, have long been neglected by the powers ruling over them. The Lotharians, in their infinite greed, merely treated the natives as bonafide slaves, reaping off of their profits and never bothering to enlighten them with the values of the Cross. To undo this, we shall set great efforts towards upbringing the Guarani up from their state of squalor - such is the role of an Emperor."
 jesuit_amazons: "Missions of the Amazons"
 jesuits_amazons_desc: "The Lands of the Pouroumaquis, the peoples of the Amazons, have long been considered a no-mans land by virtually everyone surrounding them. While the lasting influence of the Incan Empire permeates their culture and society - from farming practices, to social organization and even language, they still remain isolated and a vast plurality of their population live among the Amazon jungles. To solve this, we shall set great efforts towards upbringing the Pouroumaquis up from their state of squalor - such is the role of an Emperor"
 jesuit_tierra_del_fuego: "Missions of Tierra del Fuego"
 jesuit_tierra_del_fuego_desc: "The Lands of the Mapuche, the peoples of the Tierra del Fuego, have long been considered a no-mans land by virtually everyone surrounding them. While the lasting influence of the Incan Empire permeates their culture and society - from farming practices, to social organization and even language, they still remain isolated and a vast plurality of their population live as nomads. To solve this, we shall set great efforts towards upbringing the Mapuche up from their state of squalor - such is the role of an Emperor"
 new_imperial_capital: "The New Imperial Capital"
 new_imperial_capital_desc: "Cuzco, while holding massive importance in Incan cosmology, is a relic of the past in more ways than one. The city was built over itself many times throughout the centuries, and this is starting to show: This city isn't befitting of a revitalized empire lead by a new set of peoples. We shall move our Imperial Capital to a nearby riverine valley, reserving Cuzco as our ceremonial capital for intents of succession and procession."
 integrate_aimara: "Integrate the Aimaras"
 integrate_aimara_desc: "While the Aimaras initially remained rebellious due to their loss of powers after our conquest of their homeland, we can incorporate them into our fold once they are accepted into Andean society."
 land_reform_act: "The Land Reform Act"
 land_reform_act_desc: "For centuries, despite being a minority of the nation's population, most of the land belongs to criollos and Inca aristocrats while the peasants toil the land. To address this problem, Muyuroney decides to pass the Land Reform Act to ensure the redistribution of lands to the peasants from the nobility."
 tupac_claim_beornia: "Claim Northern Beornia"
 tupac_claim_beornia_desc: "Before the Beornians settled the land, the Aimaras of Tawantinsuyu have settled the area of Northern Beornia. In order to cement our legitimacy as the new Tawantinsuyu, we should claim Northern Beornia to continue the Incan claim."
 