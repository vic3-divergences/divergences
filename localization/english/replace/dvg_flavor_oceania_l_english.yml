 #dvg_oceania.301.t: "Noongar Attack on Port-Anne"
 #dvg_oceania.302.t: "Missionaries in Noongar"
 #dvg_oceania.303.t: "Vacuum of Power"
 #dvg_oceania.304.t: "The Great Defeat..."
 #dvg_oceania.305.t: "The Noongar Confederation"
 #dvg_oceania.305.d: "Our failure to crush the Noongar in our previous campaign has had disasterous affects. The Tribes of the area have unified against us, and have established a unified government for the region. They claim all the land that we claim as the province of the Rivière des Cygnes. Already they have taken control over our border settlements in the region, and have pushed us back to our fort in Port-Anne."
 #dvg_oceania.305.f: "The Noongar Confederation"
