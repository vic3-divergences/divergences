 german_unification.1.t: "Towards Germany"
 german_unification.1.d1: "The majority of North Germany has now been united under our banner. Hopes are high that this will soon lead to a federation of all the Germanies."
 german_unification.1.d2: "The majority of South Germany has now been united under our banner. Hopes are high that this will soon lead to a federation of all the Germanies."
 german_unification.1.f: "From the scattered fiefdoms of the Holy Roman Empire to the chaos of Napoleon's wake, Germany has never truly been united. What the [ROOT.GetCountry.GetAdjectiveNoFormatting] state has achieved today is a step towards the impossible and the inevitable."
 german_unification.2.t: "Confederation with [SCOPE.sCountry('scope:german_unification_candidate').GetName]"
 german_unification.2.d: "With [SCOPE.sCountry('scope:german_unification_candidate').GetName] now seen as a realistic option for German Unification, many minor German states have opted to join their banner. Should we give up our independence for the sake of greater German unity?"
 german_unification.2.f: ""By joining this confederation with [SCOPE.sCountry('scope:german_unification_candidate').GetName], we may be surrendering [ROOT.GetCountry.GetAdjectiveNoFormatting] sovereignty, but by doing so, we help to secure German sovereignty. The spirit of the times is undeniable; the German people desire unity, and the [SCOPE.sCountry('scope:german_unification_candidate').GetAdjectiveNoFormatting] seems set to be the ones to make it happen. To oppose the coming together of the German people would be utter folly.""
 je_north_german_status: "The North German minor nations will unify with us if we can become the sole [concept_unification_candidate]."
 je_south_german_status: "The South German minor nations will unify with us if we can become the sole [concept_unification_candidate]."

