l_english:

 #laws
 law_feudal_armies: "Early Modern Army"
 law_feudal_armies_desc: "The standing army is formed out of levies and supplemented heavily by mercenaries."
 law_bureaucratic_economy: "Bureaucratic Economy"
 law_bureaucratic_economy_desc: "A traditional economic model in which production is overseen by administrators appointed by the state."
 law_common_ownership: "Common Ownership"
 law_common_ownership_desc: "A traditional economic model in which agricultural land is worked in common by members of a community or clan."
 law_traditional_welfare: "Traditional Welfare"
 law_traditional_welfare_desc: "Through price fixing on staple goods, restrictions on debt and lending, and careful oversight of marketplaces, the state ensures a moral economy and pacified population."
 law_states_general: "States General"
 law_states_general_desc: "The Estates-General of the Dual Monarchy of England and France is the legislative and consultative assembly of the three estates of society: the Clergy, the Nobles, and the Commoners. The office is hereditary and represents the ancien régime and its interests."
 law_provincial_councils: "Conseils Provinciaux"
 law_provincial_councils_desc: "The Conseils Provinciaux represent the new organization of the Franco-English Union in a Federal mode, where representatives are elected to Provincial Councils with autonomy from the Central Government."
 law_general_office: "Bureau Général"
 law_general_office_desc: "The Bureau Général is the central administrative body of the Franco-English Union, this appoints bureaucrats in the provinces in order to maintain the centrality of the state, within a unitary model centered in Paris."

 #Custom laws
 law_winkelier_republic: "Winkelier Republic"
 law_winkelier_republic_desc: "A decentralised government elected by a collective lower-class known as 'Winkeliers', with power held by a council of elected Winkeliers, who then elect a president amongst themselves."

 law_qashqai_confederacy: "Qashqai Confederacy"
 law_qashqai_confederacy_desc: "The head of state shares responsibility amongst the unelected heads of the most powerful Qashqai Tribes"
 
 #ig ideologies
 ideology_inka_paternalistic: "Inka Paternalist"
 ideology_inka_paternalistic_desc: "#lore This group believes the state should be organized according to Andean tradition, with the Inka nobility holding the majority of political power.#!"

 ideology_incan_gender: "Gender Complementarity"
 ideology_incan_gender_desc: "#lore This group follows Indigenous Andean gender roles, where there is not a hierarchical structure in the domestic sphere, and men and women are viewed as complementary parts of a whole.#!"

 ideology_trekker:0 "Trekker"
 ideology_trekker_desc:0 "This group is made up of settlers, many of whom hope that their sons will be able to claim new lands as they once did"

 ideology_veldtwagter:0 "Veldtwagter"
 ideology_veldtwagter_desc:0 "Our military is drawn from settler militias, as such, they oppose the formation of centralised police or military organisations that may encroach on their autonomy"

 ideology_landsburger:0 "Landsburger" 
 ideology_landsburger_desc:0 "This group of landowners uses their wealth and influence to supress their political opponents, assuring that that only a small group of landed elites wield power."

 ideology_britannian_paternalistic:0 "Holy Britannian"
 ideology_britannian_paternalistic_desc:0 "This group believes in a partciular form of authoritarian elitism and cultural supremacy that sponsored by the country's head of state and church."

 ideology_jesuit: "Jesuit"
 ideology_jesuit_desc: "Jesuits as a political group believe in promoting multiculturalism and the abolition of slavery according to the teachings of the Catholic Church."

 ideology_modernizer_leader:0 "Modernist"
 ideology_modernizer_leader_desc:0 "This leader wants to emphasize their country "keeping up with the times", particularly with the industrial developments of Europe."

 ideology_mengzi: "Mengzist"
 ideology_mengzi_desc: "This group believes that human nature is inherently righteous and humane, and that a state which is also such in nature will prosper."

 ideology_proletariat_nativist: "Proletariat Nativist"
 ideology_proletariat_nativist_desc: "This group believes in the creation and preservation of a "Workingman's Paradise" through a democratic movement made up exclusively by the minority voting population."

 ideology_agrarian_again: "Agrarian"
 ideology_agrarian_again_desc: "This group believes the focus of economic policy should be on agriculture and the interests of farmers."

 #Subject Migration

 dvg_subject_migration:0 "Open Subject Borders"
 dvg_subject_migration_desc:0 "To make full use of our overlord relationship, let's make the laws of our subject more agreeable to our interests."
