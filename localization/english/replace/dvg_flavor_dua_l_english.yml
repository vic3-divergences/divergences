  #Events
  dvg_dua.1.t: "The Anglois Dilemma"
  dvg_dua.1.d: "Ever since its formation via the [concept_dvg_treaty_of_rome] in 1498, the [ROOT.GetCountry.GetName] has had to walk a fine line in not favouring one of its ethnic groups over the others, always granting concessions and playing a delicate balancing game. Now, against the rising tides of Nationalism, our country stands at a crossroads."
  dvg_dua.1.f: "Recent censuses have shown that the English and French each represent around one-fifth of the population. What is more threatening to either of them is not one another, but rather a growing group calling themselves the [concept_dod_anglois]. Many in our government believe that embracing the Anglois identity is the only way to permanently stabilize the realm, though this is certain to result in widespread unrest. Others believe we should drop the balancing act altogether and simply become either a French or English nation-state, though whichever path we choose, its opposing culture is sure to be displeased."
  dvg_dua.1.a: "Favor the [SCOPE.sCulture('french_culture').GetName] language!"
  dvg_dua.1.b: "Favor the [SCOPE.sCulture('english_culture').GetName] language!"
  dvg_dua.1.c: "We are Kings of France and England! [SCOPE.sCulture('anglois_culture').GetName] is the future."
  dvg_dua.2.t: "The Anglo-French Monarchy"
  dvg_dua.2.d: "The Throne of [ROOT.GetCountry.GetRuler.GetLastName] has endured!"
  dvg_dua.2.f: "Despite the threat of radicals, nationalists and foreign power, our loyal citizens of the realm stand ready to serve their country, now one united nation! The coming decades will surely belong to the Anglois, for who can stand against the combined force of the Dual-Monarchy of France and England?"
  dvg_dua.2.a: "A new nation for a new era!"
  dvg_dua.4.t: "The French Monarchy"
  dvg_dua.4.d: "The Throne of [ROOT.GetCountry.GetRuler.GetLastName] has endured!"
  dvg_dua.4.f: "After the questions of the last years, the [ROOT.GetCountry.GetAdjective] has affirmed its French character. Now rooted in Paris, the Royal Court has gained the support of the French population and its leaders. This French orientation has allowed them to suppress any rebellion in the South but in the same time has alienated them a great part of the English population."
  dvg_dua.4.a: "Dieu sauve le roi!"
  dvg_dua.6.t: "The English Monarchy"
  dvg_dua.6.d: "The Throne of [ROOT.GetCountry.GetRuler.GetLastName] has endured!"
  dvg_dua.6.f: "Despite the troubles of the past years the [ROOT.GetCountry.GetAdjective] has asserted its English roots. With London and Paris weighing the same in political matters and English being recognized as a national language, the [ROOT.GetCountry.GetAdjective] has secured the support of the Anglo population and its leaders. This English orientation has allowed them to suppress any rebellion in the North but in the same time has alienated them a great part of the French population."
  dvg_dua.6.a: "God save our King!"

  #Anglois Integration
  dvg_dua.101.t:0 "The Matter of the [SCOPE.sCulture('anglois_culture').GetName]"
  dvg_dua.101.d:0 "After being completely alienated in favor of a metropolitan minority, obtaining peace between the angry French and English mobs will not be an easy task."
  dvg_dua.101.f:0 "Our wise ruler. [ROOT.GetCountry.GetRuler.GetFullName], knows it very well. The [SCOPE.sCulture('french_culture').GetName] and [SCOPE.sCulture('english_culture').GetName] despise each other, but the only thing bigger than their hate against each other is their hate for Paris, and especially the [SCOPE.sCulture('anglois_culture').GetName], who for them, are a complete abomination. So if both of them were to rally against the new Anglois order, it would be disastrous. Trying times are head, our government must tread extremely carefully, for a full blown revolution by either of majority groups, would be completely disastrous for our nation and would most certainly spell our undoing."
  dvg_dua.101.a:0 "The [ROOT.GetCountry.GetName] will stand"
  dvg_dua.110.t:0 "Choosing a Patron"
  dvg_dua.110.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has to choose an historical figure to honor in the coming months."
  dvg_dua.110.f:0 "Several proposals have emerged: Alfred the Great, the old Saxon king is admired by many across the Channel, Louis XI the Holy is seen as a benevolent figure here on the continent, Edouard IV was the first Plantagenet born in Paris and thus is seen as both a rallying figure for the Anglois but also a usurper for the French and a traitor for the English. No matter who the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] chooses to honour it will not please everyone."
  dvg_dua.110.a:0 "St-Louis is worthy of our recognition"
  dvg_dua.110.b:0 "Alfred the Great is worthy of our recognition"
  dvg_dua.110.c:0 "Edouard IV is worthy of our recognition"
  dvg_dua.111.t:0 "Histoire de la France depuis ses origines"
  dvg_dua.111.d:0 "The historian Pierre Guizot has published a new book upon the history of France."
  dvg_dua.111.f:0 "The book has received a warm response from French scholars for its exhaustivity. But its portrayal of English and early Plantagenets is quite troublesome and his idea of 'a distinct spirit existing since the Gauls' War' only amuses the French nationalists."
  dvg_dua.111.a:0 "He makes some interesting points"
  dvg_dua.111.b:0 "And he calls his book historic?"
  dvg_dua.112.t:0 "Saxon poetry"
  dvg_dua.112.d:0 "An anthology of English poetry has been published in Cambridge by the Sons of Harold."
  dvg_dua.112.f:0 "Regrouping old and new poets alike, this book has become widely applaused in England but many scholars from Paris consider it a complete waste of time."
  dvg_dua.112.a:0 "A truly wonderful piece of art!"
  dvg_dua.112.b:0 "As I said before, English is not fit for poetry."
  dvg_dua.113.t:0 "Travel of the Dauphin"
  dvg_dua.113.d:0 "The Travel of [SCOPE.sCharacter('travelling_heir').GetFullName] promises to be a grand and exciting event, full of pomp and ceremony."
  dvg_dua.113.f:0 "The young Dauphine of France and Princess of Wales is set to embark on a journey across the length and breadth of the kingdom, visiting its great cities, historic landmarks, and stunning natural landscapes. The trip will be marked by a series of lavish celebrations, including banquets, balls, and parades, as well as meetings with important dignitaries, influential artists, and leading intellectuals. Everywhere the Dauphine goes, she will be greeted by cheering crowds, who will wave flags and throw flowers in her path. From the bustling streets of Paris to the windswept cliffs of Brittany, this will be a journey to remember, and one that will cement the Dauphine's place as the future ruler of the [ROOT.GetCountry.GetName]."
  dvg_dua.113.a:0 "This will be a journey to remember"
  dvg_dua.114.t:0 "Les Immortels"
  dvg_dua.114.d:0 "One of the Immortals seat is vacated."
  dvg_dua.114.f:0 "The Royal Academy, founded in the XVIIth century to host the greatest literary minds of the whole kingdom, has since evolved to codify the official language of the monarchy. One of the Immortals seats has been vacated, and we need to nominate someone. Although Tolsmith is a Saxon, he is recognized as one of the greatest philologists in the kingdom. In Occitania, the poet Jasmin has succeeded in captivating the minds of the court. However, the grammarian Morel could be nominated to demonstrate our desire for uniformity."
  dvg_dua.114.a:0 "Tolsmith could give us another perspective."
  dvg_dua.114.b:0 "The Occitan poet Jasmin is a good candidate"
  dvg_dua.114.c:0 "Nominate the proud Anglois grammarian Morel"
  dvg_dua.115.t:0 "Celebration of the German Revolution"
  dvg_dua.115.d:0 "Radicals in the Kingdom are preparing for the 55th anniversary of the First German Revolution."
  dvg_dua.115.f:0 "Some advisors have talked about allowing them to do so to better control them but if we do so then it will cost us our relations with the Bohemian court... Forbidding them to commemorate and organizing great ceremonies remembering the prowess of our armies during the ensuing wars would certainly be a good symbol of unity."
  dvg_dua.115.a:0 "If it can please these liberals."
  dvg_dua.115.b:0 "We won't associate with these monsters!"
  dvg_dua.116.t:0 "The Dual Springtime"
  dvg_dua.116.d:0 "The "Springtime of Nations" threatens to upon our delicate balance."
  dvg_dua.116.f:0 "As revolution and upheaval sweep across Europe, many in the [ROOT.GetCountry.GetName] fear that the ideals of nationalism and self-determination will undermine their efforts at integration. Some worry that the rising tide of democracy and popular sovereignty will undermine the power of the monarch, while others fear that ethnic and linguistic divisions will tear the kingdom apart.\n\nDespite these challenges, the proponents of the Anglois ideology remain resolute in their commitment to a united and prosperous future for England and France. They believe that the shared values and traditions of the two nations will ultimately triumph over the forces of division and chaos, and that the [ROOT.GetCountry.GetName] will emerge stronger and more united than ever before."
  dvg_dua.116.a:0 "The Revolution will not anihilate our efforts!"
  dvg_dua.117.t:0 "End of the Springtime"
  dvg_dua.117.d:0 "The ongoing 'Springtime of Nations' that swept across Europe and threatened the stability of the [ROOT.GetCountry.GetName] have finally come to a halt in our kingdom."
  dvg_dua.117.f:0 "This is a testament to the resilience and strength of our nation, and to the effectiveness of the policies and ideologies that have guided us through this challenging period.\n\nWhile other nations may have succumbed to the forces of revolution and upheaval, we have remained steadfast.\n\nThe fact that the 'Springtime of Nations' has stopped in our kingdom is a cause for celebration, but it is also a warning to remain vigilant and continue to build upon our achievements. We must work to strengthen the bonds of unity and shared identity that bind us together as a nation.\n\nIn the end, it is our resilience and determination that will carry us forward into a brighter and more prosperous future."
  dvg_dua.117.a:0 "We are strong!"
  dvg_dua.118.t:0 "Liberal agitations"
  dvg_dua.118.d:0 "The emergence of liberal and nationalist societies on both sides of the Channel is a reflection of the growing tensions and divisions within our kingdom."
  dvg_dua.118.f:0 "Liberals and Nationalists from both sides of the Channel have formed societies aimed at spreading their ideas. If we allow them, the Sons of Harold may provoke problems in our territories and promote English Nationalism, while Saint Louis may seek to promote French nationalism."
  dvg_dua.118.a:0 "These organisations must be watched closely"
  dvg_dua.118.b:0 "Ban both of them!"
  dvg_dua.119.t:0 "Provencal Problems"
  dvg_dua.119.d:0 "Tolon is a nest of problems for our state."
  dvg_dua.119.f:0 "The kings in-France publish propaganda serving them and give them to agents who easily cross the border. Ending the Provencal state seems the only way to stop this state of affairs."
  dvg_dua.119.a:0 "We must put an end to the Valois problem"
  dvg_dua.120.t:0 "A Revolutionary for Our Time"
  dvg_dua.120.d:0 "A voice for the liberalism currently on the rise has resonated with the [SCOPE.gsInterestGroup('radical_ig').GetName]."
  dvg_dua.120.f:0 ""I don't know what to make of this new style of politics. It seems tactless to make demands this recklessly."\n\n"When one argues that the premises for what constitutes political tact are themselves flawed, a bit of tactlessness can help drive home the point.""
  dvg_dua.120.a:0 "It must be heard."
  dvg_dua.120.a.tt:0 "A #bold Radical#! character will assume leadership of the [SCOPE.gsInterestGroup('radical_ig').GetName]."
  dvg_dua.121.t:0 "Scottish problems"
  dvg_dua.121.d:0 "Troubles on the Northern Border."
  dvg_dua.121.f:0 "Our Northern Border allows the worste of the English elements to find support, weapons or shelter in Scotland. Unless we take control of Scotland, directly or indirectly, the situation could worsen."
  dvg_dua.121.a:0 "Scotland should be ours to avoid further problems!"
  dvg_dua.122.t:0 "Resilience of the Anglois idea"
  dvg_dua.122.d:0 "For 20 years the monarchy has encouraged the unity of the peoples on each side of the Channel."
  dvg_dua.122.f:0 "It seems that slowly the idea is winning the hearts of the crowds."
  dvg_dua.122.a:0 "The country stands united!"
  dvg_dua.123.t:0 "Resilience of the Anglois idea"
  dvg_dua.123.d:0 "For 25 years the monarchy has encouraged the unity of the peoples on each side of the Channel."
  dvg_dua.123.f:0 "It seems that slowly the idea is winning the hearts of the crowds."
  dvg_dua.123.a:0 "The country stands united!"
  dvg_dua.124.t:0 "Resilience of the Anglois idea"
  dvg_dua.124.d:0 "For 30 years the monarchy has encouraged the unity of the peoples on each side of the Channel."
  dvg_dua.124.f:0 "It seems that slowly the idea is winning the hearts of the crowds."
  dvg_dua.124.a:0 "The country stands united!"
  dvg_dua.125.t:0 "Resilience of the Anglois idea"
  dvg_dua.125.d:0 "For 35 years the monarchy has encouraged the unity of the peoples on each side of the Channel."
  dvg_dua.125.f:0 "It seems that slowly the idea is winning the hearts of the crowds."
  dvg_dua.125.a:0 "The country stands united!"
  dvg_dua.126.t:0 "Shaking of the Anglois model"
  dvg_dua.126.d:0 "The stability of [ROOT.GetCountry.GetName] is shaking."
  dvg_dua.126.f:0 "With separatists having taken control of some of our core territories, the Anglois dream is fading!"
  dvg_dua.126.a:0 "We must reestablish the normal situation as soon as possible!"
  dvg_dua.127.t:0 "Shaking of the Anglois model"
  dvg_dua.127.d:0 "The stability of [ROOT.GetCountry.GetName] is shaking."
  dvg_dua.127.f:0 "The ongoing instability has brought about a shaking of the Anglois model, with many people within the [ROOT.GetCountry.GetName] expressing dissatisfaction with the status quo and calling for change. Many are now challenge the dominance of traditional Anglois values."
  dvg_dua.127.a:0 "We must stay standfast and promote Anglois values."
  dvg_dua.128.t:0 "Shaking of the Anglois model"
  dvg_dua.128.d:0 "The stability of [ROOT.GetCountry.GetName] is shaking."
  dvg_dua.128.f:0 "The ongoing instability has brought about a shaking of the Anglois model, with many people within the [ROOT.GetCountry.GetName] expressing dissatisfaction with the status quo and calling for change. Many are now challenge the dominance of traditional Anglois values."
  dvg_dua.128.a:0 "We must stay standfast and promote Anglois values."
  dvg_dua.129.t: "Swirling Discontent"
  dvg_dua.129.d: "With an upsurge in turmoil afflicting [ROOT.GetCountry.GetName], blame for the uncertainty facing the nation has fallen squarely on the shoulders of [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName]."
  dvg_dua.129.d1: "Amidst the revolutionary currents of the Springtime of the Peoples, blame for the uncertainty facing [ROOT.GetCountry.GetName] has fallen squarely on the shoulders of [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName]."
  dvg_dua.129.f: "The ongoing instability has brought about a shaking with many people within the [ROOT.GetCountry.GetName] expressing dissatisfaction with the status quo and calling for change."
  dvg_dua.129.a: "The will of the people is fickle at best."
  dvg_dua.129.b: "The [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]'s reign is worth some broken ribs."
  dvg_dua.129.a1: "We must brace ourselves and weather the storm."
  dvg_dua.129.b1: "These tides must be broken here and now."


  #French integration events
  dvg_dua.211.t:0 "St-Louis Speech"
  dvg_dua.211.d:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] of the [ROOT.GetCountry.GetName] has organised a great ceremony throughout the cities of France."
  dvg_dua.211.f:0 "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wants to honour his ancestor Louis XI king of France later sanctified as 'Saint Louis'. This to put the accent on the treaty of Paris who settled peace between the Plantagenets and the Capetians. In a speech pronounced in the capital by [ROOT.GetCountry.GetRuler.GetFirstName] affirming the French character of the monarchy who always has never forgotten its French roots. While praised on the continent, the speech has been criticized by many in England."
  dvg_dua.211.a:0 "Je vous ai compris!"
  dvg_dua.212.t:0 "The great travel of [ROOT.GetCountry.GetRuler.GetFirstName]"
  dvg_dua.212.d:0 "To further enhance his presence, [ROOT.GetCountry.GetRuler.GetFirstName] decided to travel amongst France."
  dvg_dua.212.f:0 "First [ROOT.GetCountry.GetRuler.GetSheHe] visited Normandie where [ROOT.GetCountry.GetRuler.GetSheHe] praised [ROOT.GetCountry.GetRuler.GetHerHis] ancestor Guillaume who embarked to conquer England. Then [ROOT.GetCountry.GetRuler.GetSheHe] turned to Brittany, a land attached to the Plantegenian monarchs. [ROOT.GetCountry.GetRuler.GetHerHis] travel led him then to La Rochelle. There [ROOT.GetCountry.GetRuler.GetSheHe] met several of the 'Young French' leaders who spontaneously rallied and praised signs in favour of France. [ROOT.GetCountry.GetRuler.GetSheHe] then travelled south passing through Gascony, Toulouse. [ROOT.GetCountry.GetRuler.GetSheHe] then made a stop in Vichy to remember the last great battle against the Valois before returning to the capital. Many people are acclaiming the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] for this action that has strengthened the hold of the monarchy in France."
  dvg_dua.212.a:0 "Les Plantagenets sont veritablement les rois des Français!"
  dvg_dua.213.t:0 "The Sons of Harold"
  dvg_dua.213.d:0 "Lately a wave of contests have emerged in England towards the French turn-around of [ROOT.GetCountry.GetRuler.GetFirstName]."
  dvg_dua.213.f:0 "The English people have been indeed absent from the speeches of [ROOT.GetCountry.GetRuler.GetFirstName] and many are looking to alternatives. A certain John Tolsmith, professor in Cambridge, lately published a monumental history of England before the Norman Conquest. His book has become incredibly popular amongst the English students who have created an association to valorise their 'English inheritance' called the 'sons of Harold', in reference to Harold Godwinson, the last Anglo-Saxon king. While this may only be a cultural association, many of its members are prone to radical ideas and it is said that the slogan of 'Freiheit, Gleicheit, Brüderlichkeit' are murmured in these circles."
  dvg_dua.213.a:0 "We shall watch these Englishmen"
  dvg_dua.214.t:0 "L'anglais est-il est une langue?"
  dvg_dua.214.d:0 "A dispute has emerged in the Sorbonne."
  dvg_dua.214.f:0 "A dispute has emerged between two scholars to determine if English can be considered as a true language worthy of being spoken in the high spheres such as the government. While it can be seen as just a philological debate, we could influence the result in one way or the other."
  dvg_dua.214.a:0 "Some noises made by peasants aren't a language!"
  dvg_dua.214.b:0 "English is as good as French"

  #English integration events
  dvg_dua.311.t:0 "The great travel of [ROOT.GetCountry.GetRuler.GetFirstName]"
  dvg_dua.311.d:0 "To further enhance his presence, [ROOT.GetCountry.GetRuler.GetFirstName] decided to travel amongst England."
  dvg_dua.311.f:0 "First [ROOT.GetCountry.GetRuler.GetSheHe] landed near Hastings where [ROOT.GetCountry.GetRuler.GetSheHe] praised his ancestor Guillaume who there managed to win the English crown. [ROOT.GetCountry.GetRuler.GetSheHe|U] then went to Londres where he visited the locals of the East Indian Company on the boards of the Tamise. [ROOT.GetCountry.GetRuler.GetHerHis|U] travel led him then to Cambridge and Ofxord. There [ROOT.GetCountry.GetRuler.GetSheHe] met several of the "Young English" leaders who spontaneously rallied and praised [ROOT.GetCountry.GetRuler.GetHerHis] signs in favour of England. [ROOT.GetCountry.GetRuler.GetSheHe|U] then travelled west and north passing through Wales and Livreport. [ROOT.GetCountry.GetRuler.GetSheHe|U] then made a stop in York to praise Richard Plantagenet, duke of York, one of the heroes of the early Dual-Monarchy. Many people are acclaiming the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] for this action that has strengthened the hold of the monarchy in England."
  dvg_dua.311.a:0 "The [ROOT.GetCountry.GetRuler.GetLastName] are truly the Kings of England!"
  dvg_dua.312.t:0 "The Sons of St-Louis"
  dvg_dua.312.d:0 "A french nationalist organisation has been created yesterday in La Rochelle by a certain Francois Guizot, a university historian."
  dvg_dua.312.f:0 "The aim of this association is to strengthen the conscience of the French and Provencal people and make them aware of their distinctness from the British. The name has been taken from Louis XI, a King who was later canonized and who he is seen as a fatherly figure of French history. It is particularly popular amongst the French students and many fear they might be spreading revolutionary ideals."
  dvg_dua.312.a:0 "We shall watch these 'patriots'."

  #Revolutions
  dvg_dua.500.t:0 "The Franco-English Revolution"
  dvg_dua.500.d:0 "Tensions have been growing for decades in the [ROOT.GetCountry.GetName] which could hardly handle the demands of both continentals and islanders."
  dvg_dua.500.f:0 "Now, Revolters have swarmed the streets of the great cities of the [ROOT.GetCountry.GetName] in a scale not seen since the First German Revolution! The nationalist rebels are decided to end the monarchy in blood if necessary and with it the very idea of the Anglois dream."
  dvg_dua.500.a:0 "All is crumbling!"
  dvg_dua.505.t:0 "Total Revolution Aftermath"
  dvg_dua.505.d:0 "During the Total Revolution, France broke free from the Dual Monarchy and joined forces with Occitan to fight as one country."
  dvg_dua.505.f:0 "This alliance was forged in the heat of battle and was based on a promise to stand together untill the war was over.\n\nNow that the war has ended, it is time to decide if we will continue to keep this promise."
  dvg_dua.505.a:0 "We keep our promises"
  dvg_dua.505.b:0 "Occitan is ours!"
  dvg_dua.510.t:0 "The Midi Revolution"
  dvg_dua.510.d1:0 "The Midi - the region of the Midday Sun, is certainly one of our most picturesque Crown Lands."
  dvg_dua.510.f1:0 "Its inhabitants, the Provençal, however, have always felt stranged, being alien to not only the Anglois elite in Paris but also the French. Moreover, the Valois Dynasty, while still retaining its ancient claim to the French throne, has acquired an increasingly Provençal character after being territorially reduced over the centuries to just Provence proper, and thus has become a source of agitation for our Provençal subjects. As our Monarchy is cracking at the steams due to the centripetal forces of English and French Nationalism, the Provençal have finally decided to hedge their bets. With outright revolution facing us from the mouth of the Loire to the Côte d'Azur, we must prepare for the inevitable conflict."
  dvg_dua.510.d2:0 "The English backlash of [ROOT.GetCountry.GetRuler.GetFirstName] has alienated the Southern French lands."
  dvg_dua.510.f2:0 "The local Occitans have always been more rebellious because of their protestant roots and also because of their support for the Valois kings. The Revolt launched in Toulouse by the Sons of St-Louis has gained the control of most Occitania! Now their provisional government will decide upon whether to host the Valois King as their rightful King or declare the Republic."
  dvg_dua.510.a:0 "They will regret this!"
  dvg_dua.511.t:0 "Choosing the Government"
  dvg_dua.511.d:0 "The Occitan state must now choose what form of government it shall be."
  dvg_dua.511.f:0 "Will they welcome the Valois pretender or proclaim a free Republic?"
  dvg_dua.511.a:0 "We welcome the true kings of France!"
  dvg_dua.511.b:0 "We don't need petty kings!"
  dvg_dua.512.t:0 "The March on Toulouse"
  dvg_dua.512.d:0 "The rebellious Occitan have acknowledged the Valois as the true Kings of France and pledged their loyalty to the reconquest of the throne."
  dvg_dua.512.f:0 "Valois, the last dynasty of an independent France is now on its way back to it's glory."
  dvg_dua.512.a:0 "The usurpers will be driven out!"
  dvg_dua.512.b:0 "We do not side with rebels."
  dvg_dua.513.t:0 "Pacification of the Midi"
  dvg_dua.513.d:0 "The Southern parts of our kingdom have been secured!"
  dvg_dua.513.f:0 "Despite the rebellion we can continue our policy of accepting both French and English!"
  dvg_dua.513.a:0 "Pesky little Occitans."
  dvg_dua.514.t:0 "Independent Occitania"
  dvg_dua.514.d:0 "The South has escaped from our power."
  dvg_dua.514.f:0 "With our mainland territories threatened we can't surely make our rule accepted in both England and France."
  dvg_dua.514.a:0 "It is but a flesh wound!"
  dvg_dua.520.t:0 "The Glorious Revolution"
  dvg_dua.520.d1:0 "Tensions in our English territories have reached a boiling point as all our attempts to placate the nationalists have failed."
  dvg_dua.520.f1:0 "It all started with a Garrison in Liverpool declaring the authority of the Monarchy in Paris to be void - and like a wildfire, rebellion spread all over Northern England, coalescing into a self-proclaimed Provisional English Republic. All attempts at a peaceful resolution of this conflict have failed, and now we can only resort to violence."
  dvg_dua.520.d2:0 "The radicalization of the English society has increased over the past few months."
  dvg_dua.520.f2:0 "The French turnout of [ROOT.GetCountry.GetRuler.GetFirstName] has alienated many Englishmen, who were eager to support the monarchy have turned to the liberal hydra. Yesterday the repression of a student manifestation in Cambridge has launched a spiral of violence all over England. It has culminated in the creation of the English Republic which is decided to push 'the French out of England'. Apart from some loyalists bastion in Wales and Londres, the revolutionaries are already in control of most the island."
  dvg_dua.520.a:0 "English will be taught how to behave"
  dvg_dua.521.t:0 "The English Constitution"
  dvg_dua.521.d:0 "The English state must now choose what form of government it shall be."
  dvg_dua.521.f:0 "England is now free but what form of government shall it take?"
  dvg_dua.521.a:0 "We will crown a noble king of England"
  dvg_dua.521.b:0 "We need no King!"
  dvg_dua.522.t:0 "Pacification of England"
  dvg_dua.522.d:0 "The English parts of our kingdom have been secured!"
  dvg_dua.522.f:0 "Despite the peril we managed to win against the revolutionaries, a fact that has strengthened our hold on all our territories."
  dvg_dua.522.a:0 "Pesky little English."
  dvg_dua.523.t:0 "Independence of England"
  dvg_dua.523.d:0 "The English have escaped from our power."
  dvg_dua.523.f:0 "The English nationalists have secured their independence. We can't succeed in our current policy with them being independent."
  dvg_dua.523.a:0 "It is but a flesh wound!"
  dvg_dua.524.t:0 "Protection"
  dvg_dua.524.d:0 "The Anglois will surely not let us go so easily and we are at a disadvantage."
  dvg_dua.524.f:0 "We need to contact a Great Power to counter the threat from Paris."
  dvg_dua.524.a:0 "We'll try to ally Scandinavia"
  dvg_dua.524.b:0 "We'll try to ally Burgundy"
  dvg_dua.524.c:0 "We'll try to ally Aragon"
  dvg_dua.524.e:0 "We will have to fight on our own."
  dvg_dua.525.t:0 "Anglois is dead"
  dvg_dua.525.d:0 "We have failed. The Dual Monarchy is a complete failure."
  dvg_dua.525.f:0 "Anglois' reign fell, a history once grand."
  dvg_dua.525.a:0 "France will annex us."
  dvg_dua.525.b:0 "England will annex us."
  dvg_dua.526.t:0 "Total Revolution Victory"
  dvg_dua.526.d:0 "The nationalist rebels that wanted to end the monarchy the Anglois dream have been crushed."
  dvg_dua.526.a:0 "We have crushed the rebels."
  dvg_dua.527.t:0 "The End of the Dual Monarchy"
  dvg_dua.527.d:0 "England has completely removed itself from the authority of Paris."
  dvg_dua.527.f:0 "As the English cherish their independence, the continental Plantagenet possession mourn the loss of the other economic and cultural half of the empire. But, as on days like this, the Anglois have to reinvent themselves, not as a union of vastly different crowns, but as a union of people who share the Catholic faith, a common history, and a Romance tongue, a true nation-state to rival its neighbours. Thus, today in Paris, the former Dual Monarchy is abolished by a provisional cabinet of a newly proclaimed Kingdom of France which will try to realise the Anglois Destiny in the ancestral homelands of the Plantagenet Dynasty."
  dvg_dua.527.a:0 "La Double Monarchie est morte, vive la France!"
  dvg_dua.528.t:0 "The Anglois Identity"
  dvg_dua.528.d:0 "Without Paris, the Dual Monarchy has lost much of its modern history as a union of two crowns which knew no equal on land or sea."
  dvg_dua.528.f:0 "Agitators against the Anglois hegemony abolished the cherished union and have exiled the crown to its ancestral land of England, although, luckily, most important figures of the old days have managed to escape the continental possessions, and a distinct Anglois identity still lives on in the lands surrounding Londres, the new capital. This loss should therefore be seen only as a temporary setback, and a time of introspection and planning will occur before Londres can reunite the kingdom, if it has gathered the ambition and strength to do so. But no diplomat can deny that carrying on the title of a United Kingdom of England and France does not represent the current geopolitical situation and might develop to a stain that may tarnish the Anglois international reputation. Thus, the new provisional cabinet in Londres declared that the Anglois destiny shall be realized in Britannie and that advances towards a reclamation of Paris shall cease, at least for now."
  dvg_dua.528.a:0 "It has to be this way."

