l_english:

#Government Types
 gov_arch_kingdom: "Arch-Kingdom"
 gov_arch_kingdom_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_ARCH-KING$')], considered the unifying figure of the Nordic states."
 gov_doge: "Merchant Republic"
 gov_doge_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_DOGE$')], a chief magistrate of the republic's affairs elected from among its prominent Patrician families.."
 
 #Why so many Viceroyalty types?
 gov_viceroyalty: "Viceroyalty"
 gov_viceroyalty_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_VICEROY$')], an imperial administrator in charge of colonial positions in the New World."
 gov_viceroyalty_dict: "Viceroyalty"
 gov_viceroyalty_dict_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_VICEROY$')], an imperial administrator in charge of colonial positions in the New World."
 gov_viceroyalty_parl: "Viceroyalty"
 gov_viceroyalty_parl_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_VICEROY$')], an imperial administrator in charge of colonial positions in the New World."
 gov_viceroyalty_pres: "Viceroyalty"
 gov_viceroyalty_pres_desc: "This is a [concept_government_type] where power rests with the [Concept('concept_ruler','$RULER_TITLE_VICEROY$')], an imperial administrator in charge of colonial positions in the New World."

 gov_veche_republic: "Veche Republic"
 gov_veche_republic_desc: "This is a [concept_government_type] organized as a confederation of various states, princedoms, and republics."
 
 gov_incan_empire: "Incan Empire"
 gov_incan_empire_desc: "This is a [concept_government_type] in which power rests with the [concept_dvg_sapa_inka], a divine ruler seen as the son of the sun god [concept_dvg_inti]."
 
 gov_guli_confederation: "Guli Confederation"
 gov_guli_confederation_desc: "This is a [concept_government_type] that consists of a confederation of sinicized [concept_dod_hongshan] under a [Concept('concept_ruler','$RULER_TITLE_ELDER$')], selected amongst the Yaluo aligned tribes to serve as their representative when necessary."
 gov_noongar_confederation: "Noongar Confederation"
 gov_noongar_confederation_desc: "This is a [concept_government_type] that consists of a confederation of [concept_dod_hongshan] under a [Concept('concept_ruler','$RULER_TITLE_ELDER$')], selected amongst the confederation's tribes to serve as their representative when necessary."
 gov_aboriginal_tribes: "Hongshan Tribal Councils"
 gov_aboriginal_tribes_desc: "This is a [concept_government_type] that represents the vast diversity of the [concept_dod_hongshan] people who make up the territory of this state. It has numerous elders elected as the representatives of each tribe."
 gov_red_sultanate: "Red Sultanate"
 gov_red_sultanate_desc: "This is a [concept_government_type] organized according to Islamic law and the interests of the [concept_dod_kongsi], whose leader is known as the [Concept('concept_ruler','$RULER_TITLE_RED_SULTAN$')]."
 gov_united_sultanates: "United Sultanates"
 gov_united_sultanates_desc: "This is a [concept_government_type] which consists of a confederation of [concept_dod_hongshan] under an [Concept('concept_ruler','$RULER_TITLE_ELDER_SULTAN$')], who is elected by a council of local chiefs. The office is typically seen as hereditary, with the electors more often than not simply selecting the previous [Concept('concept_ruler','$RULER_TITLE_ELDER_SULTAN$')]'s heir."

 gov_vrystaat: "Vrystaat"
 gov_vrystaat_desc: "This is a [concept_government_type] formed by European settlers in South Africa, with power centralised under the [Concept('concept_ruler','$RULER_TITLE_HOOFKOMMANDANT$')]."

 gov_hereditary_dictatorship: "Hereditary Dictatorship"
 gov_hereditary_dictatorship_desc: "This [concept_government] is a republic in name only. In practice, the country favors nepotism, with leadership roles being confined to a ruling family."
 gov_subsidiary_company: "Subsidiary Company"
 gov_subsidiary_company_desc: "This is a [concept_government_type] ruled by a subsidiary corporation under the oversight of the [concept_dod_voc]."
 gov_archduchy: "Archduchy"
 gov_archduchy_desc: "This is a [concept_government_type] ruled by an [Concept('concept_ruler','$RULER_TITLE_ARCHDUKE')], a prestigious title used by the Austrian Habsburgs since the 14th century."
 gov_iwi: "Iwi"
 gov_iwi_desc: "Iwi are the largest bodies in [concept_dvg_maoli] society, outside of the Iwi federation of Aotearoa. They each have a territory, known as rohe, but these often overlap, and the borders between tribes was often fluid. In game, the Iwi are represented as being led by a [Concept('concept_ruler','$RULER_TITLE_MAORILEADER$')]. In the Northern island, the chaos of the [concept_dod_musket_wars] led to them being subsumed into one entity, however, in the South, the Iwi remains the primary form of governance."
 gov_iwi_federation: "Iwi Federation"
 gov_iwi_federation_desc: "Aotearoa functions as a governing body with the consent of all 50 Iwis of the Northern Island. The leaders of the various Iwi gather in a parliament of Iwi to elect a [Concept('concept_ruler','$RULER_TITLE_MAORILEADER$')], or leader, from amongst the Iwis, which then functions as the head of the state. In addition, there is a second parliament, created to represent the interests of those non-aligned to any Iwi, which in practice is controlled by the [concept_dod_zhourao]."

 gov_shah_minor: "Iranian Dynasty"
 gov_shah_minor_desc: "This is a [concept_government_type] form where power rests with the [Concept('concept_ruler','$RULER_TITLE_SHAH$')], a monarch who claims sovereignty over all of Persia."
 gov_shahanshah: "Aryan Expanse"
 gov_shahanshah_desc: "Aryanam is considered in Zoroastrianism to be the original homeland of the Iranians and the place where Zarathustra received the religion from Ahura Mazda. In this context, it is ruled by a Shahanshah, or "King of Kings"."

 gov_pirate_state: "Pirate City-State"
 gov_pirate_state_desc: "After some pillaging, a bunch of pirates have gathered together to form their own city-state, acting as a base of operations or hideout."
 
 gov_phoenix_empire: "Phoenix Empire"
 gov_phoenix_empire_desc: "Following their exile from the mainland, the Ming rulers of the Kingdom of Tungning adopted the title of [Concept('concept_ruler','$RULER_TITLE_PHOENIX_EMPEROR$')], vowing to reclaim control over China."

 gov_valois_kingdom: "Valois Monarchy"
 gov_valois_kingdom_desc: "Since losing the [concept_dvg_hundred_years_war] against the Plantegenets, the Valois dynasty was forced to renounce their claim to the Kingdom of France. However, they were allowed to retain lordship over Provence as 'Kings-in-France'."
 gov_hetmanate: "Hetmanate"
 gov_hetmanate_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_HETMAN$')], a traditional chief chosen by the Cossack Host."
 gov_khagan: "Khaganate"
 gov_khagan_desc: "In comparison to a khanate, a khaganate, the realm of a khagan, was a large nomadic state maintaining subjugation over numerous smaller khanates."
 gov_khagan_dzungar: "Khaganate"
 gov_khagan_dzungar_desc: "As a successor state to the Mongol Empire, the ruler of the Dzungars claims the title 'Khan of Khans'."
 gov_mamluk_sultanate: "Mamluk Sultanate"
 gov_mamluk_sultanate_desc: "The Mamluk slave caste would first assume power in Egypt during the 13th century, overthrowing the old Ayyubid dynasty. Although the old Mamluk state was destroyed in the conquest by [concept_dvg_rum], the Iskenderid dynasty, in a show of pan-Turkic solidarity, granted many of the Mamluk leaders amnesty and restored their privileges as Sultans of Egypt."
 gov_rajahnate_sea: "Rajahnate"
 gov_rajahnate_sea_desc: "A royal Sanskrit title used for monarchs, the title [Concept('concept_ruler','$RULER_TITLE_RAJA$')] is equivalent to 'king' or 'princely ruler' in the Indian subcontinent and Southeast Asia. "
 gov_eyalet: "Eyalet"
 gov_eyalet_desc: "The term 'eyalet' is sometimes translated province or governorate. The term was to be applied to the largest administrative units of the Empire of [concept_dvg_rum]."

 gov_caliphate: "Caliphate"
 gov_caliphate_desc: "A Caliphate or Khilāfah is an institution or public office under the leadership of an Islamic steward bearing the title of [Concept('concept_ruler','$RULER_TITLE_CALIPH$')], a person considered a political-religious successor to the prophet Muhammad and leader to the entire Muslim community, or Ummah."

 gov_amachaq: "Amachaq Fiefdom"
 gov_amachaq_desc: "This is a [concept_government] run as a military fiefdom by an Incan warlord."
 gov_winkelier_republiek: "Winkelier Republiek"
 gov_winkelier_republiek_desc: "A decentralised [concept_government] elected by a collective lower-class known as "Winkeliers", with power being centralised in the [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]."
 
 gov_pouroumaquis_natives: "Pouroumaqui Caciquats"
 gov_pouroumaquis_natives_desc: "This is a [concept_government] which represents the vast diversity of [concept_dvg_pouroumaquis] ethnic groups that inhabit the region. Though represented as one state, this area is actually organized into several independent tribes and polities with varying political systems. In contact with colonists and missionaries, these local leaders are referred to by the exonym [Concept('concept_ruler','$RULER_TITLE_CACIQUE$')]."

 gov_wallmapu: "Butalmapu"
 gov_wallmapu_desc: "This is a [concept_government] organized as a confederation of several Ayllarewes ('Unions of Nine Clans', equivalent to a province) led by a [Concept('concept_ruler','$RULER_TITLE_TOKI$')]."
 gov_pampas_natives: "Pampean Rewes"
 gov_pampas_natives_desc: "This is a [concept_government] which represents the vast diversity of ethnic groups inhabiting the Pampas and the Southern Cone, several of which have adopted the Mapudungun language and [concept_dvg_mapuche] customs in a process known as 'Araucanization'. Each Rewe, or clan, is led by a regional chief known as a [Concept('concept_ruler','$RULER_TITLE_LONKO$')]."

 gov_ndongo: "Utuminu"
 gov_ndongo_desc: "This is a [concept_government] form in which power rests with the [Concept('concept_ruler','$RULER_TITLE_NGOLA$')], ruler of the Mbundu people."
 gov_kongo_loango: "Wene wa Kongo"
 gov_kongo_loango_desc: "This is a [concept_government] form in which power rests with the [Concept('concept_ruler','$RULER_TITLE_MANIKONGO$')], a protestant monarch who claims sovereignty over the Congo Basin."

 gov_greek_monarchy: "Greek Monarchy"
 gov_greek_monarchy_desc: "Basileus (feminine: Basilinna) is a Greek term and title that has signified various types of monarchs throughout history."
 
 gov_belgian_confederation: "Belgian Republic"
 gov_belgian_confederation_desc: "A Belgian Republic is led by an elected Stadtholder."

 gov_hokkaigan_colony: "Hokkaigan Demesne"
 gov_hokkaigan_colony_desc:  "After the disastrous Sanho Incident of 1818, the remaining Fuso territories still in imperial hands were granted to the tozama Doi Clan, replacing the Toyoda after their failure and betrayal. The area is still governed as a feudal estate by the Daimyo, whose demesne includes the semi-autonomous overseas prefecture of Chosokawa-ken and frontier territories. Granted the new title of 'Sōtoku', the Daimyo rules the colony on behalf of the Emperor, still gendered with the principles of self governance from the previous century. However, deprived of the ever-potent gold mines of the South, the colony has had its near total economic privilege greatly reduced."
 gov_dual_monarquie: "Dual Monarquie"
 gov_dual_monarquie_desc: "This is a [concept_government_type] in which a monarch rules France and England in a Union."


