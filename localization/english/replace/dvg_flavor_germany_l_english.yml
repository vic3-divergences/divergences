###DECISIONS###
 dvg_ger_accept_balters: "Intergrate the Balters"
 dvg_ger_accept_balters_desc: "For centuries the Balters people have lived far from Germany, yet they are German people nonetheless and would be welcome in our nation!"
 dvg_polish_jews: "Renew the General Charter of Jewish Liberties"
 dvg_polish_jews_desc: "Jews have had a long history of rights in Poland, dating back to the Statute of Kalisz that helped make our country a safe haven for their people. Now with our domain expanded to include other European subjects once more, we can reaffirm our commitment to respecting Jewish rights - including recognizing Yiddish as a co-official language."