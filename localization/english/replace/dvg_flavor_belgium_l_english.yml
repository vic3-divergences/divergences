 dvg_belgium.52.t: "The Crescendo"
 dvg_belgium.52.d: "Political instability has plagued Belgium once again."
 dvg_belgium.52.f: "Belgian political instability has reached extreme levels. Political clubs of all ideologies are mobilizing their supporters in the streets and many have begun to carry weapons. While in some cities these clubs simply hold marches and rallies in others they are attacking each other and the police. Immigrant groups, in turn, are turning to ethnic street gangs for protection. All the while the authority of the confederal and state governments continues to conflict and Les Fiducies seek further opportunities to consolidate power. A solution may now be in sight. For years activists have been pressuring state legislatures to adopt measures calling upon the States-General to call another constitutional convention to address unresolved problems with the current constitution as is their right under Article 6. This morning H・te-Valoisy passed such a measure being the last state to do so. The States-General have now declared that the Eleventh Constitutional Convention shall be held in Nouvelle Bruges in two weeks."
 dvg_belgium.52.a: "God Willing, It Will Be The Last"


 dvg_belgium.53.t: "The Opening of the Eleventh Constitutional Convention"
 dvg_belgium.53.d: "With the erosion of personal liberties amidst the growing clout of  [ROOT.GetCountry.GetRuler.GetFullName], a new constitution has been drafted for  [ROOT.GetCountry.GetName]. "
 dvg_belgium.53.f: "The original Belgian Constitution had been hammered out with the Sanacomie issue looming over the delegates・ heads. For this reason there were many aspects of it which did not receive proper attention. It is hoped that this convention will be different and that the document it produces will stand the test of time. The first major issue to arise was that of centralization. Both Old and New Arcadians are skeptical of centralization for different reasons but others believe it has proved unworkable. Centralizers are in turn divided as to whether the confederal government should merely assume further powers (the Dutch view) or if the individual republics・ governments should be dissolved and the nation fully centralized (the Burgundian view). Whichever group prevails in this convention will enshrine their values as the bedrock of Belgium."
 dvg_belgium.53.a: "No centralization! We shall not sacrifice liberty for security!?"
 dvg_belgium.53.b: "The confederal government needs more rights!"
 dvg_belgium.53.c: "A unitary system is what we need"


 dvg_belgium.54.t: "Isolationists Demand More Centralization"
 dvg_belgium.54.d: "With the erosion of personal liberties amidst the growing clout of  [ROOT.GetCountry.GetRuler.GetFullName], a new constitution has been drafted for  [ROOT.GetCountry.GetName]. "
 dvg_belgium.54.f: "The Dutch League has begun to modify its pacifist stance as of late. Whereas the party once hewed closely to notions of Calvinist and Anabaptist morality they have now shifted towards more secular and economic-focused ideas of domestic reform and internal improvements. For this reason they have threatened to stage a walkout from the convention unless further measures to empower the central government are made. The Burgundians have accused the Dutch of hypocrisy seeking to use centralization to strike at slavery while opposing further economic contributions into the national budget from the rich Northern states which most of them hail from. ｧRWhile allowing the ・Lions・ to leave would make it far easier to reform government finances it would also remove one of the two parties most fiercely opposed to Les Fiducies."
 dvg_belgium.54.a: "Call their bluff"
 dvg_belgium.54.b: "Some measures of centralization could be adopted"

 dvg_belgium.55.t: " [SCOPE.gsInterestGroup('pb_scope').GetName]  Protest Centralization"
 dvg_belgium.55.d: "With the erosion of personal liberties amidst the growing clout of  [ROOT.GetCountry.GetRuler.GetFullName], a new constitution has been drafted for  [ROOT.GetCountry.GetName]. "
 dvg_belgium.55.f: "The  [SCOPE.gsInterestGroup('pb_scope').GetName]  have come out in opposition of plans to transfer powers from the individual republics to the central government. They argue that doing so goes against the Belgian national spirit of freedom and liberty that such measures would make Arcadian unification less attractive to other nations and that the issues facing Belgium could be resolved through smaller federal reforms rather than imposing a unitary system. For these reasons they have threatened to stage a walkout from the convention unless the proposed new Constitution shifts from a unitary to a federal model. Their critics accuse them of attempting to thwart abolition ・ many  [SCOPE.gsInterestGroup('pb_scope').GetName]  are Southern slaveowners. The situation is complicated further by the fact that the  [SCOPE.gsInterestGroup('pb_scope').GetName] ・ votes would be necessary to reform the national budget from one based on ・donations・ to standardized revenues. Allowing them to leave could doom fiscal reform and thus the ability to build any sort of greater Arcadian state."
 dvg_belgium.55.a: "Good Riddance"
 dvg_belgium.55.b: "Some measures of federalization could be adopted"


 dvg_belgium.56.t: "Battle of Rue de Darlan"
 dvg_belgium.56.d: "With the erosion of personal liberties amidst the growing clout of  [ROOT.GetCountry.GetRuler.GetFullName], a new constitution has been drafted for  [ROOT.GetCountry.GetName]. "
 dvg_belgium.56.f: "The original  [SCOPE.gsInterestGroup('pb_scope').GetName] Club located in Nouvelle Bruges on the Rue de Darlan has long held quasi-religious significance for pan-Arcadianists. The Club has also become a meeting place for anti-abolitionists. This morning an argument between some Old Arcadian slaveowning delegates and Dutch-aligned abolitionists outside of the Club evolved into a street brawl. Both sides called upon armed supporters with Jonge Brigade veterans aiding the Dutch and various street gangs aiding the  [SCOPE.gsInterestGroup('pb_scope').GetName] . In the confusion the club caught fire (a popular but disproved myth states that a black abolitionist threw dynamite into the Club) and the brawl only ended when firefighters arrived to contain the blaze. No deaths occurred but the Club was destroyed and many Southern delegates have alleged the incident was a Dutch plot and have demanded their expulsion while the Dutch have argued the inverse. ｧRExpelling the Lions would strengthen the cause of slavery and Les Fiducies while expelling the Roosters could doom fiscal reform..."
 dvg_belgium.56.a: "Arrest all Dutch deputies!"
 dvg_belgium.56.b: "Expel the Barbarians!"
 dvg_belgium.56.c: "This was a tragedy but we must move forward."

 dvg_belgium.57.t: "The Lions Abandon the Convention"
 dvg_belgium.57.d: " "
 dvg_belgium.57.f: "Following through on their threat, the isolationists of the Dutch League have departed from the constitutional convention. It seems that our opposition to any form of centralization was unacceptable to them who accused the  [SCOPE.gsInterestGroup('pb_scope').GetName]  and the Burgundians of ・crucifying the nation upon the cross of slavery.・ One the one hand this will make fiscal reform far easier to secure. The northerners of the Lions were some of the strongest opponents to more formal government revenue measures ・ most southerners allege this was due to not wanting to pay for the slave states・ needs. On the other hand the Lions were some of the strongest opponents of Les Fiducies. The Dutch League・s self-imposed temporary removal from the political sphere could grant them an opportunity"
 dvg_belgium.57.a: "Just more bitter Politicians"

 dvg_belgium.57.t: "The Convention Deadlocks on Fiscal Reform"
 dvg_belgium.57.d: " "
 dvg_belgium.57.f: "The topic of reforming Belgian government finances has caused the convention to grind to a halt. At present the budget of the Belgian Confederation consists of ・donations・ from each republic the amount of which is set by each republic・s own laws. There has not been any case of a republic refusing to contribute money to the confederate budget but that could change at any time. If we ever want to unite Arcadia under our banner then we must establish a formal government revenue system. So far, however a cross-party opposition bloc has prevented such measures. The northerners in the Dutch League don・t want their money going to southern slave states and the southerners in the Burgundian League don・t want to pay for northern abolitionists. Delegates・ patience is wearing thin and the matter will soon be brought to a vote for the final time. If we don・t want pan-Arcadianism to die for the sake of petty fiscal politics then we must offer concessions to the Arcadians and their corporate backers to secure their votes"
 dvg_belgium.57.a: "Offer concessions to the Roosters and Les Fiducies to bring them back."
 dvg_belgium.57.b: "No concessinos."

 dvg_belgium.58.t: "The Slavery Debate"
 dvg_belgium.58.d: " "
 dvg_belgium.58.f: "With the Old and the New Arcadians dominating the conference the last great political battle has emerged : the question of slavery. At this point anti-slavery sentiment has spread throughout Belgium to the point that defending slavery as a permanent institution is unthinkable for any but the most reactionary politician. However many corporations have begun to experiment with integrating slaves either Afro-Franks or rented convicts into their business models. While many recognize that slavery is a doomed institution in the long run conservatives have argued that immediate abolition would create even more chaos not to mention doubting that the confederal government can end slavery where it already exists. They have instead proposed that a deadline be set for all republics to abolish slavery within ninety-nine years. New Arcadians are horrified at this idea but moderates see it as a way for slavery to ・inevitably perish・ without upending society. ｧRLes Fiducies may take action to defend slavery if they are strong enough..."
 dvg_belgium.58.a: "Through bribery and intimidatino, 99 Years it is."
 dvg_belgium.58.b: "Eight years and not one second more!"


 dvg_belgium.58.t: "The Emergency Powers Debate"
 dvg_belgium.58.d: " "
 dvg_belgium.58.f: "With the Burgundians and the Dutch Leagues dominating the conference the last great political battle has emerged : the question of emergency powers. Article 20 of the current Belgian constitution allows for a state of emergency to be proclaimed by the Stadtholder ・in the event of a State not fulfilling the duties imposed upon it by the Constitution or if public security is clearly endangered.・ The unilateral domestic powers given to the Stadtholder in this scenario effectively enables them to become a temporary dictator. While the States-General is in theory able to end the state of emergency at any time many liberals see the article as too dangerous. The Burgundians have defended the measure as a precaution against insurrection. The Dutch League demands the measure・s abolition but they recognize the danger of secession. Therefore their solution is nothing less than a fully unitary government! While a radical view it would remove most abilities of the states to resist Nouvelle Bruges for better or for worse.."
 dvg_belgium.58.a: "We will not abandon the traditions of our forefathers..."
 dvg_belgium.58.b: "Time for some truly arcane maneuvering..."
  #Rooster  Victory
 dvg_belgium.59.t: "The Rooster State"
 dvg_belgium.59.d: " "
 dvg_belgium.59.f: "The eleventh constitutional convention has come to a close and the  [SCOPE.gsInterestGroup('pb_scope').GetName]  have triumphed. Their vision of a decentralized traditionalist nation carried the day as did their aspirations of continental unity. It is their hope that this is merely another step towards the final consolidation of Arcadia under Belgian leadership. While it is true that the confederal government may have concerning limits placed upon its power compared to the republics the Brabantians are confident that the republics will safeguard our liberty. That they will do so in a land of master and slave is for now irrelevant. As the ink dries upon the new Belgian constitution the delegates and the nation look towards the future with the anticipation of those who know that true greatness is still yet to come."
 dvg_belgium.59.a: "It's morning again in Arcadia."
  #New Arcadians Victory
 dvg_belgium.59.t: "The New Dawn"
 dvg_belgium.59.d: " "
 dvg_belgium.59.f: "The eleventh constitutional convention has come to a close and the New Arcadians have triumphed. Their vision of a federalized progressive nation carried the day as did their aspirations of continental unity. At long last the old party system has been shattered and a new generation of radical liberals are rising to the fore! Scorning the  [SCOPE.gsInterestGroup('pb_scope').GetName] ・ notions that unity could only come to Arcadia through stolid reaction and the power of the wealthy elite they seek to build an equal equitable and just nation for all people. The upcoming abolition of slavery has further energized the egalitarian spirit which is now being reborn amongst our people. As the ink dries upon the new Belgian constitution the delegates and the nation find a new sense of hope and aspiration stirring within them animating them to strive for a glorious future which transcends our petty divisions."
 dvg_belgium.59.a: "Yes we can"
 #Burgundian Victory
 dvg_belgium.60.t: "Past and Future United"
 dvg_belgium.60.d: " "
 dvg_belgium.60.f: "The eleventh constitutional convention has come to a close and the Burgundians have triumphed. Their vision of a centralized conservative nation carried the day placing the concerns of the Belgian nation over high-minded notions of continental unification. A new era of Belgian nationalism is dawning; one which is driving our people to unite around our commonalities and work for the collective betterment of our communities and our country. The republics and the confederal government rather than force one side to sacrifice its interests have reached a state of symbiotic equilibrium. Some mourn the loss of Belgium・s role as a candidate to lead the continent but the Burgundians argue that leadership is perfectly possible without compromising who and what we are. As the ink dries upon the new Belgian constitution the delegates and the nation are reassured at the notion that the future shall remain familiar yet also be filled with wonderful possibilities."
 dvg_belgium.60.a: "Yes we can"
 #Dutch Victory
 dvg_belgium.61.t: "The Self Coup"
 dvg_belgium.61.d: " "
 dvg_belgium.61.f: "There was simply too much opposition from various localists to enshrine a truly unitary system. Thus in a moment of supreme irony the Dutch League turned to Article 20. During a lull in debate the Stadtholder and the Dutch leaders slipped out. They raced to the Stadtholder・s residence where the Stadtholder ・ armed with evidence of bribery and sabotage of crucial legislation by state legislatures their (non-Dutch) officials and corporate backers which the League had intended to present before the convention was called ・ signed two acts. The first was to declare a state of emergency. The second was to declare the Dutch draft of the constitution adopted. Upon hearing of this convention delegates suspended debate and decamped to the States-General to demand an end to the (now illegal) dictatorship but government pamphlets with the incriminating evidence were being distributed around the city. The ・four-hour dictatorship・ has ushered in a radical new era and the delegates and the nation embrace the future."
 dvg_belgium.61.a: "The National Nightmare is over!"

dvg_belgium.62.t: "The formation of the National Corporate Council"
dvg_belgium.62.d: " "
dvg_belgium.62.f: "The growing influence of [SCOPE.gsInterestGroup('industrialists_scope').GetName] threatens to overwhelm the government. In order to avert a coup the Old Arcadian League has devised a measure to redirect their aspirations for power into a more legitimate institution. The National Corporate Council has been created to act as an official intermediary between the nation・s major corporations and the government. Chaired by representatives of the nine largest corporations in Belgium the NCC will advise the Stadtholder and the States-General on drafting legislation and provide an official forum for corporations to lobby the government. Though the NCC・s creation has been severely criticized for opening the door to oligarchy the Brabantians have countered that on the contrary it eliminates the danger of corporations seeking to assault [ROOT.GetCountry.GetAdjective] democracy"
dvg_belgium.62.a: "The business of the [ROOT.GetCountry.GetAdjective] Government is business."

dvg_belgium.63.t: "The Business Plot and the Ste. Claire Act"
dvg_belgium.63.d: "An insurrection that threatened [ROOT.GetCountry.GetAdjective] democracy was quelled.  "
dvg_belgium.63.f: "Last week a veteran named Leopold Salan led some followers in an attempt to seize a hotel in Nouvelle Bruges. Police stopped him but Salan's cryptic statements while in custody led detectives to his home in Port Valois. What they discovered was nothing less than evidence of a conspiracy by the [SCOPE.gsInterestGroup('pb_scope').GetName] and [SCOPE.gsInterestGroup('industrialists_scope').GetName] to overthrow the government and establish a dictatorship! A committee led by famous reformer Leon Ste. Claire is now holding hearings in which the [SCOPE.gsInterestGroup('pb_scope').GetName]  and business leaders are devouring each other, naming names, and listing off all manner of depravities. Corruption, secret investments in plantations, arming Jonge Brigades, street gangs used as strikebreakers・The national outrage has allowed Ste. Claire to lead a bill bearing his name through the States-General. Not only does it immediately abolish forced labor (even as punishment for a crime) but major corporations have been nationalized. As waves of arrests are carried out nationwide [SCOPE.gsInterestGroup('industrialists_scope').GetName] lie dead at the feet of the people."
dvg_belgium.63.a: "In our hands is held a power greater than their hoarded gold!"

dvg_belgium.64.t: "Church and State"
dvg_belgium.64.d: "The cult of [ROOT.GetCountry.GetRuler.GetFullName] has now been made the state religion."
dvg_belgium.64.f: " Our new motto is 'God in Heaven,  [ROOT.GetCountry.GetRuler.GetFullName] on Earth.'  "
dvg_belgium.64.a: "God Bless Arcadia!"

dvg_belgium.65.t: "The Collapse of the Belgian Confederation"
dvg_belgium.65.d: "Due to varying conflicts of interest, the confederation holding Belgium together has collapsed."
dvg_belgium.65.f: ""
dvg_belgium.65.a: "Looks like Belgium was simply not meant to be a real country."
dvg_belgium.65.b: "Belgium will unite, by reason or by force!"

dvg_belgium.66.t: "The Slavery Question"
dvg_belgium.66.d: "An incident has occurred where a fugitive slave has fled from [SCOPE.sCountry('slaver_scope').GetName] to [SCOPE.sCountry('abolitionist_scope').GetName] where slavery is banned. "
dvg_belgium.66.f: " The nature of this fugitive slave's status has brought a heated debate on states' rights.  "
dvg_belgium.66.a: "Once a slave, always a slave."
dvg_belgium.66.b: "Freedom depends on which state you're in."

dvg_belgium.67.t: "David and Goliath"
dvg_belgium.67.d: "As pan-nationalist sentiment grows, a biblical allusion has been brought up again."
dvg_belgium.67.f: "A monumental painting・ by the Belgian artist Neo Fournier ・ has been hanging in the Assembly Hall of the States-General for ten years. In addition to being the peak of Arcadian Idealism in the field of art this painting also embodies the Belgian spirit itself. We began as a weak confederation clearly inferior to all our enemies yet thanks to our exceptional strength we were able to defeat all challengers. There is only one step left on the road to eternal glory but it will be the step which is the hardest to take.\n\nLa Nouvelle-Orleans delenda est!"
dvg_belgium.67.a: "The time to strike is now!"
dvg_belgium.67.b: "Let's not bite off more than we can chew."


dvg_belgium.68.t: "The New Frontier"
dvg_belgium.68.d: "As more of our countrymen wish to make more lands their home, the question has been rought up of where it should be."
dvg_belgium.68.f: " "
dvg_belgium.68.a: ""
dvg_belgium.68.b: "Let's not bite off more than we can chew."


dvg_belgium.69.t: "Slave Revolt Seizes Sanacomie"
dvg_belgium.69.d: "Unexpectedly, it is no longer [SCOPE.sCountry('scope_').GetName] that holds onto Sanacomie but a new country of their revolting slaves calling themselves [SCOPE.sCountry('scope_LIB').GetName]."
dvg_belgium.69.f: " "
dvg_belgium.69.a: "Let's be patient."
dvg_belgium.69.b: "We just need to take Sanacomie!"
dvg_belgium.69.c: "A Black country? In Arcadia? Not on my watch!"



