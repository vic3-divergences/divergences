 #Technology
 concept_dvg_khipu: "Khipus"
 concept_dvg_khipu_desc: "Produced by [concept_dvg_amauta], Khipus are recording devices fashioned from knotted cords which can be used to store information such as tax records, census data, military reports, and astronomical and calendarical milestones.\n\nIn order to transfer this information between administrative centers, as well as bringing news from the frontiers to [concept_dvg_cuzco], [concept_dvg_chaski] are sent out to carry Khipu packets across the [concept_dvg_qhapaq_nan]."
 concept_dvg_treasure_fleet: "Treasure Fleet"
 concept_dvg_treasure_fleet_desc: "The Chinese Treasure Fleet is a highly-militarized expeditionary armada established by the Ming dynasty during the 15th century.\n\nUpon its creation, the Treasure Fleet embarked on eight voyages led by Admiral [concept_dod_zheng_he] which expanded the Chinese tributary system and discovered the continent of [concept_dod_zhourao]. The commission of the fleet was strongly linked to the interests of eunuchs in the imperial court, and its importance began to decline after the passing of Zheng He and the succession of the eunuch-favoring Yongle Emperor.\n\nWith the collapse of the Ming dynasty in the 17th century, the ships of the Treasure Fleet were split between its successor states, though the Beijing-based Shun dynasty claims legitimate ownership over the entire fleet. This weakening of Chinese authority enabled the [concept_dvg_spanish_empire] and the Kingdom of [concept_dvg_burgundy] to encroach upon what had been long considered Chinese-exclusive sea zones, establishing Treaty Ports in the cities of Macau and Hong Kong, respectively."

