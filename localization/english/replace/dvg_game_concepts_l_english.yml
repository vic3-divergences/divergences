 #Concepts
 ##European Concepts
 concept_dvg_enlightenment: "Enlightenment"
 concept_dvg_enlightenment_desc: "The Enlightenment was a scientific, philosophical and political movement which spread across Europe in the 17th and 18th centuries. Enlightenment values include rationalism, empiricism, constitutionalism, and the understanding of history as linear and progressive.\n\nWithin a context of class struggle, the Enlightenment was the result of a clash between the rising bourgeouisie, which had accumulated vast amounts of capital through colonialism and international trade, and the decadent aristocracy, which sought to hold on to its ancient privileges and monopoly on political power. After the crushing of the German Revolution, the European Enlightenment is considered to have faded, though its ideas live on in the New World through the liberal republics of Belgium and Atlantia."
 ##Islamic Concepts
 concept_dod_shirk: "Shirk"
 concept_dod_shirk_desc: "Shirk is the Islamic sin of idolatry or polytheism."
 concept_dod_hadith: "Hadiths"
 concept_dod_hadith_desc: "Hadiths are the reported words and actions of the Prophet Muhammed"
 concept_dod_hajj: "Hajj"
 concept_dod_hajj_desc: "The Hajj is the pilgramage to Mecca, all muslims are required to go on unless they are physically or financially unable to make the pilgrimage."
 concept_dod_zakat: "Zakat"
 concept_dod_zakat_desc: "Zakat is the Islamic concept of holy charity."
 concept_dod_madrasah: "Madrasah"
 concept_dod_madrasah_desc: "Madrasah are schools primarily devoted to the teaching of Islamic law."
 ##Chinese Concepts
 concept_classic_of_mountains_and_rivers: "Classic of Mountains and Rivers"
 concept_classic_of_mountains_and_rivers_desc: "The Classic of Mountains and Rivers is a mythological Chinese text dating back to the 4th century BC. Its fantastic tales provide the inspiration behind many of the names of the Chinese settler states, such as [concept_dod_zhourao] and [concept_dvg_qingqiu]."
 concept_dod_liushadi: "Liushadi"
 concept_dod_liushadi_desc: "The term Liushadi comes from the [concept_classic_of_mountains_and_rivers], and means 'Land of Quicksand'. The area is a borderland between many states, and the wild nature of the territory makes it difficult to properly control, especially given the mountains seperating it from the coastal population hubs."
 ##Incan Concepts
 concept_dvg_inti: "Inti"
 concept_dvg_inti_desc: "God of the Sun and patron of the [concept_dvg_incan_empire], Inti was once one among many deities in the pantheon of the Andes, but was elevated to primacy following the legendary conquests of [concept_dvg_pachacuti]."
 concept_dvg_wak'a: "Wak'a"
 concept_dvg_wak'a_desc: "An important part of the Native Andean belief system, a wak'a is a sacred object, either a natural formation such as a mountain or a constructed idol, typically made out of gold.\n\nWak'as are said to contain within them great amounts of [concept_dvg_camaquen], and several pilgrims travel along the [concept_dvg_siq'i] roads to visit revered wak'a sites."
 concept_dvg_camaquen: "Camaquen"
 concept_dvg_camaquen_desc: "Meaning 'spirit' or 'life force', camaquen is an foundational element of the Native Andean belief system, which sees both living beings and objects as animated by a common vital force.\n\nA [concept_dvg_wak'a] is a ritual object which represents great amounts of camaquen, and certain sacred individuals, such as the [concept_dvg_sapa_inka], may have half of their camaquen stored in a golden idol, which lives on after their physical body passes away."
 concept_dvg_inka_by_privilege: "Inka-by-Privilege"
 concept_dvg_inka_by_privilege_desc: "Though political power in the [concept_dvg_incan_empire] is normally restricted to the [concept_dvg_inka] nobility in [concept_dvg_cuzco], the [concept_dvg_sapa_inka] has the ability to grant exceptional individuals or groups the status of 'Inka-by-privilege', granting them access to restricted circles such as the [concept_dvg_qurikancha] or the [concept_dvg_yachaywasi]. The granting of this status played an important role in the empire's expansion, allowing members of conquered communities to 'lead by example' in adopting imperial customs and manners."
 concept_dvg_ayni: "Ayni"
 concept_dvg_ayni_desc: "Meaning 'mutualism', Ayni is a traditional Andean social principle in which members of a community share resources equitably and perform reciprocal exchanges. It often takes the form of a barter economy, as well as dictating the responsibility of the Incan state to provide welfare and education for its people."
 concept_dvg_mit'a: "Mit'a"
 concept_dvg_mit'a_desc: "Established by the Incan state, the mit'a is a labor tax extracted from the [concept_dvg_ayllu] in which males from the ages of 15 to 50 are conscripted to work on public infrastructure or to perform military service. Mit'a labor is levied during certain periods of the year, and accounts for a majority of the empire's tax revenue."
 concept_dvg_mink'a: "Mink'a"
 concept_dvg_mink'a_desc: "Closely related to the principles of [concept_dvg_ayni] and [concept_dvg_mit'a], Mink'a is a type of exchange between [concept_dvg_ayllu] in which members of neighboring communities come together to work on social utility projects and infrastructure which is then used for the benefit of all."
 concept_dvg_mitma: "Mitma"
 concept_dvg_mitma_desc: "Meaning 'transport of people', the Mitma is a policy of forced resettlement employed by the Incan state in the aftermath of rebellions or against ethnic groups considered 'disruptive'.\n\nThe Mitma aims to break down a community's ancestral ties to the land and social customs, instead fostering a loyalty to the empire and the adoption of [concept_dvg_quechua] customs and [concept_dvg_inti]-worship."

 #Geography (add Fusang?)
 concept_dvg_ameriga: "Ameriga"
 concept_dvg_ameriga_desc: "Discovered in the 15th century by Florentian explorer [concept_dvg_amerigo_vespucci], Ameriga is a vast and diverse continent which has seen many conflicts.\n\nWhile the east of the continent has had its demographic makeup radically altered by European settlers, who brought with them foreign diseases, established colonial states, and introduced the Atlantic slave trade, the west remains under the domain of the indigenous [concept_dvg_incan_empire]."
 concept_dvg_arcadia: "Arcadia"
 concept_dvg_arcadia_desc: "Discovered in the 15th century by Genoese explorer [concept_dvg_christopher_columbus], Arcadia is a vast and diverse continent which has seen many conflicts over the ages.\n\nThe name 'Arcadia' derives from the Romanticist concept of a utopian pastoralist society, used by the Europeans to describe the lifestyle of the indigenous groups encountered in the East Coast and the Caribbean. Following its discovery, the colonial borders of Arcadia were defined by the [concept_dvg_treaty_of_tordesilhas]. The term Arcadia is also used to refer to a union of Francophone nations in the New World, distinct from Spanish South Arcadia and the Scandinavian North, being derived from the Arcadian Empire established by Charles II Plantagenet in the early 19th century. The West Coast of the continent, settled by East Asian migrants, is known as Fusang."
 concept_dod_zhourao: "Zhourao"
 concept_dod_zhourao_desc: "The continent of Zhourao was initially discovered by [concept_dod_zheng_he] in the 15th century, but went uncolonized until much later.\n\nInitially, ownership over Zhourao was granted in its entirety to the Sultanate of Gowa by the Ming Dynasty, in exchange for a gold tax. As time went on, however, rumors of plentiful riches gave rise to a gold rush which attracted several Chinese [concept_dod_kongsi]. Combined with large immigration from Indonesia, the land gradually became islamicized. After an abortive attempt to unite the continent into a Sultanate of Zhourao, it ended up split into three Kongsi states known as Zhusha, Mianjin, and Yaluo. The word Zhourao can either mean the continent, or the Chinese who inhibit it. The name 'Zhourao' originates from the [concept_classic_of_mountains_and_rivers], in which it refers to the country of dwarves."
 concept_dod_xiangma: "Xiangma"
 concept_dod_xiangma_desc: "The Xiangma (Sound Horses) were armed bandits who rode on horseback and raided businesses and government institutions in Zhourao, making no secret of their presence with their loud instruments. Often, they would find recruits among the disenfranchised, unemployed, impoverished, or whomever felt they had better opportunities outside of the law."
 #concept_dvg_fusang: "Fusang"
 #concept_dvg_fusang_desc: ""

 #Countries (Add Zhourao, Mianjin, Yaluo?)
 concept_dvg_qingqiu: "Qingqiu"
 concept_dvg_qingqiu_desc: "The Federation of Qingqiu is a nation in Fusang organized as a union of city-states, which were colonies of the Empire of [concept_dvg_japan] until its Chinese and Korean inhabitants declared independence. Its name is Chinese for 'Green Hills', originating from the [concept_classic_of_mountains_and_rivers], where it refers to the country of the nine-tailed fox."
 concept_dvg_spanish_empire: "Spanish Empire"
 concept_dvg_spanish_empire_desc: "Formed from the union of the crowns of Portugal and Castille in the 16th century, the Spanish Empire is a globe-spanning entity known for its prestigious aristocratic culture and militant spread of Catholicism.\n\nAfter the conclusion of the Reconquista, which saw the annexation of the last Muslim states in the Iberian peninsula, the Spanish Crown began to fund the expeditions of explorers and conquistadors such as [concept_dvg_christopher_columbus] and [concept_dvg_francisco_pizarro], discovering the continent of [concept_dvg_arcadia] and establishing the first European colonies in the so-called New World.\n\nDespite this, the aftermath of the [concept_dvg_german_revolution] and its associated [concept_dvg_peninsular_war] have plunged the empire into a state of decline, considered by many to have become a second-rate power at best. In addition, the rise of nationalism has carved deep divides within the kingdom itself, as Castillian and Galician groups, previously united by Catholic institutions, now agitate for their own nation-states."
 concept_dvg_dual_monarchy: "Dual Monarchy"
 concept_dvg_dual_monarchy_desc: "Officially the United Kingdom of France and England, the Dual Monarchy was formed in the 15th century after the victory of the Plantagenet dynasty in the [concept_dvg_hundred_years_war], confirmed by the [concept_dvg_treaty_of_rome].\n\nWith a Francophone elite which hosts its court in both Paris and Londres, the realm embraces the supremacy of French culture over 'medieval' Anglo-Saxon identity, though several concessions have been made to its English subjects to ensure their loyalty over the centuries. The Dual Monarchy established itself as a global power during the European Age of Sail, sponsoring the voyages of [concept_dvg_amerigo_vespucci] which led to the discovery of [concept_dvg_ameriga].\n\nYet since the [concept_dvg_german_revolution], the Dual Monarchy has grown decadent, with many of its feudal institutions being inadequate for the challenges of modernity. Amid growing nationalist agitation, a group calling themselves the [concept_dod_anglois] have risen into political prominence, hoping to transform the union of crowns into a centralized nation-state."
 concept_dvg_burgundy: "Burgundy"
 concept_dvg_burgundy_desc: "The Kingdom of Burgundy was formed in the aftermath of the [concept_dvg_hundred_years_war] and signing of the [concept_dvg_treaty_of_rome], a product of the Burgundian Dukes' ambitions for their own independent realm, uniting the most prosperous lands in Western Europe.\n\nShortly afterwards, the kingdom would establish itself as a prominent seafaring power, competing with the [concept_dvg_spanish_empire] and the [concept_dvg_dual_monarchy] for the colonization of the New World. Their embrace of Calvinist doctrine also made them a natural ally to [concept_dvg_scandinavia], establishing an alternative to the Catholic-led international order.\n\nBy the Modern Age, the Burgundians had formed their own national identity and embraced parliamentary politics, becoming one of the world's foremost nation-states. The Nederlander subjects of the Burgundian crown also integrated neatly into the political sphere, with their financial tradition fueling the Industrial Revolution and expanding the Burgundian overseas presence through the [concept_dod_voc]. Despite this, many issues in the country remain unresolved, particularly as the separation of powers between crown and state is still a mostly informal affair, with the national constitution remaining a patchwork of documents and ammendments dating back to medieval times."
 concept_dvg_scandinavia: "Scandinavia"
 concept_dvg_scandinavia_desc: "The Arch-Kingdom of Scandinavia is a centralized successor to the 16th century union of the Danish, Norwegian and Swedish crowns, or the Kalmar Union. As well as a cultural heir to the Viking conquests of old.\n\nThe Arch-Kingdom would rise as a major Euopean power in the aftermath of the [concept_dvg_treaty_of_rome] and the voyages of [concept_dvg_christopher_columbus], both considered hallmarks of Early Modernity. Its expansive fleet and naval traditions gave it an edge in the colonization of [concept_dvg_arcadia], and as a Protestant nation it was not bound by the [concept_dvg_treaty_of_tordesilhas], instead becoming partner to the Kingdom of [concept_dvg_burgundy] in establishing an alternative international order to Catholic domination.\n\nIts powerful capitalist class, comprised of Copenhagen bankers and coal barons in Scotland, would thus push for the modernization of the Scandinavian state, establishing a parliamentary system based on the Burgundian model as well as a national education program aimed at unifying the Scandinavian culture. Yet several subjects of the Norse crown remain marginalized, be they enslaved African workers in Caribbean plantations, or disenfranchised Finnish peasants subject to land enclosures and cultural assimilation."
 concept_dvg_holy_roman_empire: "Holy Roman Empire"
 concept_dvg_holy_roman_empire_desc: "The Holy Roman Empire is one of the oldest currently-existing European states, though its function and form have changed dramatically over the centuries.\n\nFormed in medieval times through the Pope's granting of the title of Roman Emperor to Europe's most powerful feudal monarchs (despite the Eastern Roman Empire living on in Constantinople), the Holy Roman Empire follows an elective system in which competing dynasties appoint candidates to assume the role of Kaiser. Out of all German noble families, the Bohemian Jagiellons emerged as the dominant power within the elective system, managing to monopolize the Kaiserreich over several centuries, especially after the defeat of their Habsburg rivals.\n\nYet it was this very sense of a 'Bohemian yoke' which turned out to be one of the leading causes of the [concept_dvg_german_revolution], which broke out into two decades of war before an unsteady peace was brokered in the [concept_dvg_treaty_of_paris]. Though the Jagiellon remain King of the Romans, the empire is in its most fragile state in history, and seems unlikely to survive the rising tides of nationalism."
 concept_dvg_japan: "Japan"
 concept_dvg_japan_desc: "The Empire of Japan, an anciently state descended from the Yamato kingdom, assumed its modern face after the conclusion of the Sengoku period in the 16th century, which saw the conqueror Oda Nobunaga defeat his rivals and centralize the government in Kyoto. The ensuing Kōshin period saw the Oda clan assume primacy over Japan as Nobunaga's firstborn was married to the Yamato princess, merging the titles of Shogun and Emperor.\n\nThe following centuries would see Japan emerge as the dominant power over the Pacific Ocean, with the Red Seal System guaranteeing the safety and prosperity of merchants via their escort by the Imperial Japanese Navy. Despite its outward modernization, however, internal politics in Japan remained tightly controlled, with Daimyos still exerting significant control over their lands, and local economies depending entirely on the barter of rice.\n\nThe activity of fur traders in the North Pacific would eventually lead to the discovery of the continent of Fusang, where Japanese explorers would make contact with indigenous groups and colonists from the [concept_dvg_spanish_empire], who knew the area as Western [concept_dvg_arcadia]. Although the Emperor sought to claim and settle the gold-rich area, restrictions on migration placed by the Daimyos forced the state to instead sponsor Chinese and Korean colonists. This colonial project would lead Japan to fight two wars against the Spanish, resulting in the empire annexing former Spanish California, and stabilizing its presence in the region now known as [concept_dvg_qingqiu], until its independence in 1818."
 concept_dvg_rum: "Ottomans"
 concept_dvg_rum_desc: "The Ottoman Empire (also referred to as the Empire of Rum or the Turkish Empire) is the name given to a Turkish Muslim state formed after the Ottoman Conquest of Constantinople by Sultan Mehmet II in 1453. Though initially governed by the tolerant and bureaucratic Ottoman dynasty, a succession crisis in the the 17th century saw the rise of the Iskenderid sultans, who delegated more power to local nobility and began aggressive campaigns of conversion in the Balkans."
 concept_dvg_incan_empire: "Incan Empire"
 concept_dvg_incan_empire_desc: "Founded in 1438 by [concept_dvg_sapa_inka] [concept_dvg_pachacuti], the Incan Empire is one of the oldest still-extant civilizations in [concept_dvg_ameriga].\n\nUpon the arrival of the [concept_dvg_spanish_empire], troops led by conquistador [concept_dvg_francisco_pizarro] attempted to conquer the sacred city of [concept_dvg_cuzco] and bring the Andes under the domain of the Spanish crown, though they were repelled by forces led by [concept_dvg_ninan_cuyochi]. Since then, the empire has been engaged in perpetual conflict with those it deems the 'European barbarians'. After the [concept_dvg_first_andine_war], the [concept_dvg_chimu] population of the [concept_dvg_chinchaysuyu] became subject to Catholic conversion by the [concept_dvg_jesuit], with the region eventually breaking loose and joining the Spanish Empire under the leadership of pretender [concept_dvg_paullu_tupac_cuzi].\n\nDespite this loss, the Incan Empire endured, holding onto its traditional worship of [concept_dvg_inti] and the rule of the [concept_dvg_inka] while also adopting several elements of modernity, such as the firearms and cavalry tactics introduced by the expedition of [concept_dvg_francois_bart]. Its vast silver reserves made it a valuable ally to the mercantilist kingdoms of [concept_dvg_burgundy] and [concept_dvg_scandinavia], and the 'modernizer emperor' [concept_dvg_poma_waman_amaru] of the 17th century would invest heavily into diplomacy and technological advancement, leasing two treaty ports to the Europeans while also signing the [concept_dvg_incan_japanese_treaty] with the Empire of [concept_dvg_japan]."

 #Important Locations
 concept_dvg_cuzco: "Qusqu"
 concept_dvg_cuzco_desc: "The capital of the [concept_dvg_incan_empire], Qusqu is the center of power from which all four [concept_dvg_suyu] are governed, as well as the site of the [concept_dvg_qurikancha] and the most prestigious of the [concept_dvg_yachaywasi].\n\nGathered in the city are the noble [concept_dvg_inka] clans, including the Hurin Qusqu dynasty from which the [concept_dvg_sapa_inka] descends. Due to its central position and political significance, Qusqu serves as the lynchpin which connects the extensive road systems of the [concept_dvg_qhapaq_nan] and the [concept_dvg_siq'i]."

 #Subvisions, States, Regions
 concept_dvg_suyu: "Suyu"
 concept_dvg_suyu_desc: "Meaning 'corner' or 'district', the Suyus are the main divisions of the [concept_dvg_incan_empire], themselves split into [concept_dvg_wamani]. Each Suyu is governed by a [concept_dvg_suyuyoc_apu]. The four Suyus are [concept_dvg_chinchaysuyu], [concept_dvg_kuntisuyu], [concept_dvg_antisuyu], and [concept_dvg_qullasuyu]."
 concept_dvg_wamani: "Wamani"
 concept_dvg_wamani_desc: "The Wamani are the subdivisions of a [concept_dvg_suyu], roughly equivalent to provinces. Wamani governors are typically chosen from petty nobility, representative of the local [concept_dvg_ayllu]."
 concept_dvg_chinchaysuyu: "Chinchaysuyu"
 concept_dvg_chinchaysuyu_desc: "The northern [concept_dvg_suyu] of the [concept_dvg_incan_empire], as well as its most populous, Chinchaysuyu was established in the 15th Century after the annexation of the moon-worshipping [concept_dvg_chimu] Kingdom.\n\nIn the aftermath of the Spanish invasion, the Chinchaysuyu became the primary conflict zone between the Incans and the Spaniards, being host to the initial invasion by conquistador [concept_dvg_francisco_pizarro], the 16th Century [concept_dvg_battle_of_quito] and [concept_dvg_first_andine_war], the War of Succession between [concept_dvg_paullu_tupac_cuzi] and [concept_dvg_poma_waman_amaru] in the 17th Century, as well as the [concept_dvg_fifth_andine_war] in the early 19th Century."
 concept_dvg_kuntisuyu: "Kuntisuyu"
 concept_dvg_kuntisuyu_desc: "The central [concept_dvg_suyu] of the [concept_dvg_incan_empire], Kuntisuyu is the smallest yet most important of all districts, containing the capital city of [concept_dvg_cuzco], as well as its surrounding highlands and the nearby coasts."
 concept_dvg_antisuyu: "Antisuyu"
 concept_dvg_antisuyu_desc: "The eastern [concept_dvg_suyu] of the [concept_dvg_incan_empire], Antisuyu represents imperial interests across the Andes and into the Amazon, known to the Incans as Rupa-Rupa.\n\nBeing the district which the [concept_dvg_inka] exert the least amount of direct control over, it has seen frequent conflicts between Incan soldiers and native peoples such as the Chané, the Asháninka and the Ava Guarani."
 concept_dvg_qullasuyu: "Qullasuyu"
 concept_dvg_qullasuyu_desc: "The southern [concept_dvg_suyu] of the [concept_dvg_incan_empire], Qullasuyu is the largest district by land area and home to a number of [concept_dvg_aimara] peoples, who comprise the second largest ethnic group of the empire.\n\nBeing one of the first territories conquered by the empire, in its wars against the Aimara lordships, the Qullasuyu holds great cultural significance for the [concept_dvg_inka], while its primary economic function has always been the exploitation of the vast silver deposits in Potosi, the 'beautiful mountain'.\n\nThough the district once held significant autonomy, with several highland [concept_dvg_ayllu] managing their affairs with little oversight from Qusqu, the reign of the modernizer [concept_dvg_poma_waman_amaru] saw the state push for centralization as well as economic and cultural integration. Though broadly successful, Amaru's policies resulted in the region being host to what some call a 'perpetual war' with the southern [concept_dvg_mapuche]."

 #Buildings and Infrastructure
 ##Incan
 concept_dvg_qurikancha: "Qurikancha"
 concept_dvg_qurikancha_desc: "Known as the 'House of the Sun', the Qurikancha is the primary temple for worship of [concept_dvg_inti] in the [concept_dvg_incan_empire]. It is tended to by the [concept_dvg_willaq_umu], and contains within it the mummies of former emperors, considered a link between the living and the divine realm.\n\nRadiating outwards from the Qurikancha are the [concept_dvg_siq'i], pilgrimage roads which lead travellers to sacred [concept_dvg_wak'a] sites all across the empire."
 concept_dvg_yachaywasi: "Yachaywasi"
 concept_dvg_yachaywasi_desc: "Meaning 'house of knowledge', the Yachaywasi are institutions of higher learning for boys which teach a variety of subjects, including mathematics, history, medicine, astronomy, philosophy and administration.\n\nStudents of the Yachaywasi are chosen from the sons of [concept_dvg_inka] nobility, as well as from gifted youth across the empire selected through state examinations. Scholars who complete their education at the Yachaywasi are known as [concept_dvg_amauta]. The feminine equivalents of the Yachaywasi are known as the [concept_dvg_akllawasi]."
 concept_dvg_akllawasi: "Akllawasi"
 concept_dvg_akllawasi_desc: "Meaning 'house of the chosen', the Akllawasi are institutions of higher learning for girls which teach a variety of subjects, including history, medicine, astronomy, administration, and the arts.\n\nStudents of the Akllawasi are chosen from the daughters of [concept_dvg_inka] nobility, as well as from gifted youth across the empire selected through state examinations. Scholars who complete their education at the Akllawasi are arranged to be married to prominent nobles, possibly even as a secondary wife of the [concept_dvg_sapa_inka], or may choose to remain as teachers."
 concept_dvg_qhapaq_nan: "Qhapaq Ñan"
 concept_dvg_qhapaq_nan_desc: "Dating back to the times of [concept_dvg_pachacuti], the Qhapaq Ñan, meaning 'royal road', is an extensive transportation system which holds the empire together.\n\nIts expansion and maintenance are guaranteed through [concept_dvg_mit'a], while its roads are lined with aqueducts for irrigation, stairways along steep rises, and administrative centers and depots spaced out at one-day intervals to support the travels of [concept_dvg_chaski], llama herders, and soldiers."
 concept_dvg_siq'i: "Siq'i"
 concept_dvg_siq'i_desc: "The siq'i are a system of 42 roads which radiate outwards from the [concept_dvg_qurikancha] in [concept_dvg_cuzco], guiding pilgrims along carefully-maintained shrines and the sites of revered [concept_dvg_wak'a].\n\nSiq'i paths are said to represent the relationship between the [concept_dvg_inka] and the [concept_dvg_ayllu], demarcating the borders of each clan in a sacred geometry which defines the [concept_dvg_incan_empire]."

 #Cultures
 ##Europe
 concept_dod_anglois: "Anglois"
 concept_dod_anglois_desc: "Anglois is a Catholic, Parisian Cosmopolitan, Francophone culture which is defined by its allegiance to the Union of England and France.\n\nBeing quite similar to continental French in terms of customs and mannerisms, referring to onself as French or Anglois is primarily a matter of political leaning. In England, however, the difference is larger, as most Anglois-in-England are pressured to learn French as a second language out of various economic or socio-political motivations, subject to a cultural assimilation project which drives many to revolt."
 ##Zhourao
 concept_dod_hongshan: "Hongshan"
 concept_dod_hongshan_desc: "Hongshanman, or red barbarians from the mountains, is the name the Chinese settlers gave to the aboriginal tribes in [concept_dod_zhourao] after initial contact.\n\nOver time, those friendly with the Aboriginals would drop the suffix -man, or 'barbarian', and they would become known simply as 'Hongshan'. Many have been heavily influenced by the contact with the Chinese settlers, seen as part of a broader Sinosphere. However, in the northern reaches of the continent, the Hongshan are more influenced by Islam and the Sultanate of Gowa, or Makassar."
 concept_dvg_maoli: "Máolì"
 concept_dvg_maoli_desc: "Máolì is the Chinese transliteration of Maori, it is used due to first contact with the Maori being tied to the discovery of [concept_dod_zhourao]."
 ##Ameriga
 concept_dvg_pouroumaquis: "Pouroumaquis"
 concept_dvg_pouroumaquis_desc: "Pouroumaqui is a European colonial exonym for the diverse native peoples of the Amazon and the Chaco.\n\nThough the origin of the term is uncertain, a popular story tells that the explorer [concept_dvg_francois_bart], one of the first Europeans to visit the [concept_dvg_incan_empire], asked the locals what the peoples of the lowlands were called, to which they replied 'purum awqa' — foreigners, wild people.\n\nThe name became commonplace with the establishment of Burgundian and Anglo-French colonies in the eastern coast of [concept_dvg_ameriga], and eventually came to incorporate the Francophone word 'maquis', meaning bush or shrubland. Some native groups are even reported to have adopted the term as a self-descriptor, considering it as a mark of pride against colonialism, cultural assimilation, and the disruption of traditional ecosystems."
 concept_dvg_anglo_lotharian: "Anglo-Lotharian"
 concept_dvg_anglo_lotharian_desc: "When Burgundian colonists first arrived on the River Plate basin, their dreams were of establishing a prosperous colony enriched by the silver trade flowing from the [concept_dvg_incan_empire] to the west. Yet the harsh environment of the Pampas and harrassment by [concept_dod_anglois] corsairs quickly put an end to this illusion.\n\nIn the end, rather than leasing their platine land to a company charter, the Burgundian Crown sought to kill two birds with one stone by encouraging the Anglican refugee population of the Netherlands, who frequently caused tensions with the locals and the neighboring [concept_dvg_dual_monarchy], to settle the 'vast and fertile lands' of Southern Ameriga. After the Lotharian War of Independence, those of Anglo descent who remained in the new Francophone republic became known as the Anglo-Lotharians, while those of radical sects and cultural purists travelled further south, founding the Kingdom of Beornia."
 concept_dvg_andino: "Andino"
 concept_dvg_andino_desc: "A catch-all term for those descended of mixed-race marriages between Europeans and Native Andean peoples, Andinos are most prevalent in the northern Andes, known to the Spanish as New Toledo and to the Incans as [concept_dvg_chinchaysuyu].\n\nIntermarriage played a crucial role in facilitating Spanish colonization, allowing conquistadors to build ties to prominent families and gain access to the language. Although they are excluded from metropolitan politics due to the casta system, many academics in Quito see the Andino as a 'cosmic race', mixing the perceived best qualities of Europeans and Andeans."
 concept_dvg_quechua: "Quechua"
 concept_dvg_quechua_desc: "The primary ethnic group of the [concept_dvg_incan_empire], the Quechua are a native people of the central Andes, or the [concept_dvg_kuntisuyu]. Quechua families are organized into clans known as [concept_dvg_ayllu].\n\nThe highest of Quechua nobility are known as the [concept_dvg_inka], who hold a monopoly on political power in the empire. Most Quechua practice worship of [concept_dvg_inti], which originated in the Kingdom of [concept_dvg_cuzco], though some who live outside the empire have converted to Christianity."
 concept_dvg_aimara: "Aimara"
 concept_dvg_aimara_desc: "The second-largest ethnic group of the [concept_dvg_incan_empire], the Aimara are a native people of the southern Andes, or the [concept_dvg_qullasuyu]. Aimara families are organized into clans known as [concept_dvg_ayllu].\n\nPrior to the Incan conquest, the Aimara lived in lordships scattered across the Qullaw highlands. Though these lordships have in the past formed pan-regional states such as the Tiwanaku Empire, knowledge of these pre-Incan states is deliberately suppressed by the [concept_dvg_amauta] as part of imperial assimilation policies."
 concept_dvg_chimu: "Chimu"
 concept_dvg_chimu_desc: "Descended from the ancient Moche culture, the Chimu are a native people of the northern Andes, or the [concept_dvg_chinchaysuyu]. Distinct from the rest of the Andes, the former Kingdom of Chimor had a flourishing market economy, as well as a significant metalworking tradition.\n\nThough the Chimu once worshipped Quillapa Huillac, deity of the moon, the influence of Spanish missionaries has resulted in a majority of the population being converted to Catholicism. Due to this assimilation, some Chimu lords have managed to rise to prestigious positions within the [concept_dvg_spanish_empire]."
 concept_dvg_mapuche: "Mapuche"
 concept_dvg_mapuche_desc: "The Mapuche are a Native Amerigan ethnic group who inhabit the southern Andes and the region of Patagonia. Through fierce resistance as well as cultural and technological adaptations, the Mapuche have secured their independence for centuries against both Incan and European conquerors.\n\nThough they have in the past been a largely decentralized culture, led by regional Lonkos (chiefs), several parliaments between clans have been called in recent years, pushing for a national union of the lands of Wallmapu."

 #Wars, Conflicts, Revolutions
 ##Europe
 concept_dvg_hundred_years_war: "Hundred Years' War"
 concept_dvg_hundred_years_war_desc: "The Hundred Years' War was a series of conflicts lasting from 1337 to 1498 between ruling dynasties of England and France. The Plantagenet dynasty, ruling over England, inherited a claim to the French throne dating back to the medieval conquest of Guillame le Conqueiránt, and held several territories in continental France as a result of this.\n\nThe war, which despite its name actually lasted 150 years, experienced periods of intense clashes and relative peace, though it would turn decisively in the Plantagenets' favor after the defeat of Valois heroine Joan of Arc, derided as Joan the Mad by [concept_dod_anglois] historians. Though the conflict had reached its informal end by the 1450s, with stable zones of control being formed by the Plantagenets, the Valois, and the secessionist Burgundian Dukes, official peace was only signed via the [concept_dvg_treaty_of_rome] in 1498."
 concept_dvg_german_revolution: "German Revolution"
 concept_dvg_german_revolution_desc: "The German Revolution was a period of political upheaval in the Holy Roman Empire which began after the assassination of the liberal Kaiser [concept_dvg_ludwig] in 1789 by reactionary elements in the aristocracy.\n\nAfter the controversial election of conservative [concept_dvg_wenceslaus] to the imperial throne, radical forces led by Liutenant-Colonel [concept_dvg_dahlke] proclaimed the Reichsrepublik in the city of Frankfurt, which would exist in a state of perpetual conflict with its neighbors until its dissolution following Dahlke's death in 1795."
 concept_dvg_peninsular_war: "Peninsular War"
 concept_dvg_peninsular_war_desc: "The Peninsular War was a conflict between the [concept_dvg_spanish_empire] and the [concept_dvg_dual_monarchy] lasting from 1808 to 1815.\n\nAfter the outbreak of the [concept_dvg_german_revolution], liberal forces in Spain became embolded and began to agitate for their own revolutionary republic, seeking to break the centuries-long hold of the aristocracy over Spain. With the country on the brink of civil war, the liberal King José II seized the throne and began to implement reforms to move the country towards a constitutional monarchy. The Dual Monarchy, however, fearful of a revolutionary state forming on its border, could not accept this and intervened, invading through the Kingdom of Navarre to place the reactionary pretender Pedro III on the Spanish throne.\n\nAfter seven years of brutal conflict, the conservative forces won, though Spain was devastated and had much of its infrastructure destroyed. King Pedro proceeded to issue the 'Petrine Reforms', which levied heavy taxes upon the colonies in order to fund the Spanish reconstruction, though this had the catastrophic side-effect of instigating widespread revolt in the colonies, many of which played host to exiled liberal factions, culminating in the expulsion of colonial garrisons from New Spain by the revolutionary Colombian Alliance."
 concept_dvg_neva_war: "Neva War"
 concept_dvg_neva_war_desc: "The Neva War was a war fought between the [concept_dvg_scandinavia] and Republic of Novgorod from 1709 to 1712, ending in a Scandinavian victory. \n\nHaving began as a simple conflict over merchants' and fishers' rights in the important Lake Lagoda, it would quickly escalate as the Posadnik of Novgorod expelled Scandinavian merchants from the city of Novgorod, further escalating as the Scandinavian King, Jacob V, began to march into Novgorod from Vyborg and Narva. Battles ensued across the forests and farmlands of Pskov and Novgorod whilst small mobilised Karelian forces harrassed the roads near Onega. As the Scandinavians prepared for an assault of Novgorod, the Posadnik was overthrown and a collection of petty nobles and princes signed a collective peace at Sordavala. \n\nThe Treaty of Sordavala would see [concept_dvg_scandinavia] take control of several small islands in Lake Lagoda and total control over fishing rights in the lake, along with re-establishing Scandinavian merchants' rights in Novgorod, with the promise that they would continue to trade with the Novgorodians, as to not harm existing businesses too greatly. Yet most devastatingly, Scandinavia would sieze the Republic of Pskov, transforming the former constituent of Novgorod into a Scandinavian vassal."
 ##Ameriga
 concept_dvg_battle_of_quito: "Battle of Quito"
 concept_dvg_battle_of_quito_desc: "The Battle of Quito was a conflict between the Incans and the Spanish which occurred in 1603, the first large-scale engagement between the empires ever since the attempted invasion of [concept_dvg_francisco_pizarro].\n\nThough the Incan armies won the battle, surprising the Spanish with their mastery of firearms and cavalry acquired from [concept_dvg_burgundy], the large amount of casualties they suffered resulted in an inconclusive peace treaty. The Incan-Spanish border was officially delimitated and Spanish missionaries gained access to the city of Quito, where they began to evangelize the [concept_dvg_chimu] people."
 concept_dvg_first_andine_war: "First Andine War"
 concept_dvg_first_andine_war_desc: "The First Andine War was a conflict between the Incans and the Spanish lasting between 1642 and 1647, considered by many historians as a consequence of the unresolved tensions remaining from the [concept_dvg_battle_of_quito].\n\nThe conflict began after a riot in Quito in which several Spanish missionaries were killed, accused of blasphemy towards [concept_dvg_inti]. Though the Spanish Armada had a decisive advantage in the early stages of the war, their assaults on the Burgundian Treasure Fleet, which was stationed on the port of Arica to trade with the Incans, resulted in the Burgundian Crown intervening and forcing the Spanish to sue for peace."
 concept_dvg_fifth_andine_war: "Fifth Andine War"
 concept_dvg_fifth_andine_war_desc: "The Fifth Andine War was a conflict between the Incans and the Spanish lasting between 1829 and 1832.\n\nAfter Granadan revolutionary [concept_dvg_de_herrera] declared independence and expelled the Spanish garrisons, his forces marched south from Quito and began an assault on the Incans, resulting in the Siege of [concept_dvg_cuzco] which saw the imperial capital pillaged and defiled. Ultimately, the Incans managed to push back the invaders after de Herrera was killed in action, disorganizing the Granadan forces, but they were unable to reclaim the north, which fell under the dominion of [concept_dvg_chimu] lord Dom Túpac who returned the area to Spanish control."
 ##Zhourao
 concept_dod_musket_wars: "Musket Wars"
 concept_dod_musket_wars_desc: "The Musket Wars were fought between various iwis, or tribes, after the introduction of gunpowder to the area. The lessons from the war have helped prepare the [concept_dvg_maoli] for any future conflicts with guns."

 #Treaties, Congresses, Diplomacy
 concept_dvg_treaty_of_rome: "Treaty of Rome"
 concept_dvg_treaty_of_rome_desc: "The Treaty of Rome was a landmark document in European history, signed between the Plantagenet and Valois crowns in 1498, which put an official end to the Hundred Years' War. The treaty gave rise to the Plantagenet-led United Kingdom of France and England, while also confirming the independence of the Kingdom of [concept_dvg_burgundy] and allowing the Valois to remain as 'Kings-in-France' in the Kingdom of Provence."
 concept_dvg_treaty_of_tordesilhas: "Treaty of Tordesilhas"
 concept_dvg_treaty_of_tordesilhas_desc: "The Treaty of Tordesilhas was a document signed between the [concept_dvg_spanish_empire] and the [concept_dvg_dual_monarchy] in 1494, which partitioned [concept_dvg_arcadia] and the New World as a whole between the two empires. According to the treaty, all land north of the Cabo Verde was granted to the Plantagenets, while the south become Spanish.\n\nAs the land claims were overseen by the Pope, the protestant powers of [concept_dvg_burgundy] and [concept_dvg_scandinavia] refused to abide them, instead establishing their own colonies in North Arcadia. Over time, the treaty gradually lost its importance, particularly after the defeat of the Spanish Crown in its attempts to conquer the [concept_dvg_incan_empire], and the colonization of [concept_dvg_ameriga] was not subject to any such regulations."
 concept_dvg_incan_japanese_treaty: "Pacific Treaty"
 concept_dvg_incan_japanese_treaty_desc: "The Incan-Japanese Treaty of Friendship and Commerce was a pact signed in 1778 between the [concept_dvg_incan_empire] and [concept_dvg_japan], which heralded an era of significant economic and cultural exchanges between both nations."
 concept_dvg_treaty_of_paris: "Treaty of Paris"
 concept_dvg_treaty_of_paris_desc: "The Treaty of Paris was a document signed after the conclusion of the eponymous Congress of Paris in 1820, which marked the official conclusion of the wars of the [concept_dvg_german_revolution]. The treaty marked a breakthrough moment in international diplomacy, being the first conference in which European powers multilaterally committed themselves to the reorganization of the continental order, a sharp departure from the 'tit for tat' model of mutual concessions which characterized European diplomacy during Early Modernity."

 #Historical Figures
 concept_dvg_pachacuti: "Pachacuti"
 concept_dvg_pachacuti_desc: "The semi-mythical founder of the [concept_dvg_incan_empire], Pachacuti Yupanki is said to have expanded the Kingdom of [concept_dvg_cuzco] into an empire spanning the breadth of the Andes, establishing the cult of [concept_dvg_inti] and the power of the [concept_dvg_inka]."
 concept_dod_zheng_he: "Zheng He"
 concept_dod_zheng_he_desc: "Zheng He was a Chinese Muslim eunuch who led the voyages of the [concept_dvg_treasure_fleet] from Ming China in the 15th century.\n\nThough tensions with the Imperial Court led to his fleet being nearly dismantled, his discovery of the continent of [concept_dod_zhourao], rumored to hold vast reserves of gold, resulted in his continued employment. Dying shortly after his eight and final voyage in 1433, in which he and his crew charted the eastern coast of Zhourao, Zheng He is remembered as a pioneer of naval exploration and one of the key figures of the Age of Sail."
 concept_dvg_christopher_columbus: "Christopher Columbus"
 concept_dvg_christopher_columbus_desc: "Christopher Columbus was a Genoese explorer who led the first European voyages to [concept_dvg_arcadia] on behalf of the [concept_dvg_spanish_empire].\n\nSeeking new means of access to the Indian Spice Trade via circumnavigating the globe, Columbus made landfall in the Bahamas in 1492. Believing himself to be in India, he referred to the native populations as 'Indians', an exonym which remains in use to this day. Though celebrated as a pioneer and a hero of the Age of Sail, with his name becoming synonymous with discovery and the European civilizing mission, Columbus' relationship with the Spanish Crown eventually grew strained, as his brutal behavior as a colonial governor and his attempts to establish dynastic privileges over the New World for himself resulted in lengthy legal disputes which eventually led to his arrest and removal from power."
 concept_dvg_amerigo_vespucci: "Amerigo Vespucci"
 concept_dvg_amerigo_vespucci_desc: "Amerigo Vespucci was a Florentian explorer who led the first European voyages to [concept_dvg_ameriga] on behalf of the [concept_dvg_dual_monarchy].\n\nFollowing [concept_dvg_christopher_columbus]' claim of [concept_dvg_arcadia] for the [concept_dvg_spanish_empire], the Plantagenet Crown sought to catch up with their rivals by funding naval expeditions of their own. Starting from 1497, Vespucci would participate in several expeditions which charted the eastern shores of Ameriga, so far thought to be little more than a southern extension of the Arcadian continent. Unlike his Genoese counterpart, Vespucci never sought ownership over the lands he discovered, though the prosperity brought to the Plantagenets through his claim of highly-fertile lands confirmed him as the namesake for the southern continent."
 concept_dvg_francisco_pizarro: "Francisco Pizarro"
 concept_dvg_francisco_pizarro_desc: "Francisco Pizarro was a Spanish conquistador from the 16th century who tried and failed to conquer the [concept_dvg_incan_empire], resulting in his death at the hands of an army led by [concept_dvg_ninan_cuyochi]."
 concept_dvg_ninan_cuyochi: "Ninan Cuyochi"
 concept_dvg_ninan_cuyochi_desc: "Ninan Cuyochi was a [concept_dvg_sapa_inka] who ruled Tawantinsuyu in the 16th century. After his father succumbed from European-borne diseases, Cuyochi isolated himself within the [concept_dvg_qurikancha], managing to survive the epidemics which killed many of his subjects. He would later lead an army against [concept_dvg_francisco_pizarro], repelling his invasion and ensuring the long-term survival of the [concept_dvg_incan_empire]."
 concept_dvg_alexander_nevsky: "Alexander Nevsky"
 concept_dvg_alexander_nevsky_desc: "Alexander Nevsky - officially known as Saint Alexander Yaroslavich Nevsky - was intermittently Prince of Novgorod from 1236 to 1259. Alexander Nevsky is seen by many as a symbol of Novgorod, having successfully fought back the Swedish Crusade of 1240 and Livonian Knights in 1242, whilst strengthening the Republic of Novgorod and signing a peace treaty with Norway. Nearly a decade later, he would become the Grand Prince of Vladimir, being elevated to the position after his brother was exiled to Sweden after challenging the Mongol Empire. Alexander would dutifully submit to the Mongols and support their rule in his domains, as a way to protect the people of his domains and the Orthodox ways. \n\nIn Novgorod he is seen as a symbol of an ideal Novgorod, one that is free from other powers and able to stand amongst the great powers of the world, using deft and modern diplomacy to handle issues, but holding firm when need be. To the rest of Russia, he is seen as a protector of the Orthodox religion and symbol of Russian nationalism, holding firm against any invaders whilst remaining rational in times of overwhelming force."

 #Fictional Characters
 concept_dvg_ludwig: "Ludwig VI"
 concept_dvg_ludwig_desc: "Ludwig VI Jagiellon, the 'Martyr Kaiser', was a Bohemian aristocrat who rose to become Holy Roman Emperor in the late 18th century.\n\nTutored by prominent philosophers of the [concept_dvg_enlightenment], Ludwig adopted the belief that reform was the best means to ensure the empire's survival in the modern age, and sought to rule as an enlightened despot. Despite his intentions, Ludwig was ultimately assassinated in 1798 by one of his own guards after unilaterally decreeing the abolition of serfdom, and his reforms were ultimately undone by his conservative successor and brother, [concept_dvg_wenceslaus]."
 concept_dvg_wenceslaus: "Wenceslaus I"
 concept_dvg_wenceslaus_desc: "Wenceslaus I Jagiellon was a Bohemian aristocrat who became Holy Roman Emperor after the assassination of his brother, [concept_dvg_ludwig].\n\nDuring his thirty-year reign, Wenceslaus fought fiercely against the republican revolutionaries led by [concept_dvg_dahlke], revolutionizing warfare through the introduction of modern artillery and infantry tactics. Yet after defeating the Radicalists, Wenceslaus refused to integrate back into the European order, instead seizing the pan-Germanic agenda for himself and attempting to centralize the empire under his rule.\n\nAfter two decades of Coalition Wars against [concept_dvg_burgundy] and [concept_dvg_scandinavia], Wenceslaus disappeared under mysterious circumstances during the bloody Battle of Leizpig, and regent Karl von Schwarzenberg signed a hurried peace with the coalition authorities to restore the status quo, though tensions have remained high since."
 concept_dvg_dahlke: "Marinus Dahlke"
 concept_dvg_dahlke_desc: "Marinus Dahlke was a Lieutenant-Colonel of the Reichsarmee who organized the republican uprising in Frankfurt after the assassination of Kaiser [concept_dvg_ludwig].\n\nRepresenting the Radicalist faction of the revolutionaries, Dahlke was made Consul of the Republic and passed sweeping reforms, including the abolition of serfdom, decriminalization of homosexuality, and the granting of equal rights for Jewish citizens. At the same time, however, Dahlke grew increasingly authoritarian as the revolutionary wars dragged on, and the centralization of the state around his personalistic dictatorship all but ensured its collapse following Dahlke's death in battle against the armies of Kaiser [concept_dvg_wenceslaus]."
 concept_dvg_francois_bart: "François Bart" #Magellan analogue i think?
 concept_dvg_francois_bart_desc: "François Bart was a Burgundian corsair who lived in the 16th century, famous for leading an expedition across the Strait of Magellan which resulted in first contact between the [concept_dvg_incan_empire] and the Burgundian Crown, establishing a long-standing alliance."
 concept_dvg_paullu_tupac_cuzi: "Paullu Tupac Cuzi"
 concept_dvg_paullu_tupac_cuzi_desc: "Paullu Tupac Cuzi was an [concept_dvg_inka] noble who became [concept_dvg_sapa_inka] in 1662, having secretly converted to Catholicism to secure Spanish support for his claim.\n\nAfter his religious affiliation was revealed publicly by the [concept_dvg_willaq_umu], a civil war ensued which split the empire in half. Though he was expelled from [concept_dvg_cuzco] by his rival [concept_dvg_poma_waman_amaru], Paullu managed to assume control over the [concept_dvg_chinchaysuyu] with the backing of the Catholic [concept_dvg_chimu] lords.\n\nUltimately, the war ended in a stalemate, with neither claimant being able to seize the other's domain. After his exclusion from Inkan centers of power, Paullu fostered close relations with European nobility, his lineage rising to a prestigious position within the [concept_dvg_spanish_empire] as the Dukes of Túpac-Cuzi."
 concept_dvg_poma_waman_amaru: "Poma Waman Amaru"
 concept_dvg_poma_waman_amaru_desc: "Poma Waman Amaru was a [concept_dvg_sapa_inka] who ruled in the 17th century, rising to the throne after [concept_dvg_paullu_tupac_cuzi] was ousted for his ties to the [concept_dvg_spanish_empire].\n\nAmaru's long reign is often considered the hallmark of the 'Andean Modern Age', with the empire hiring foreign specialists to develop its trade policy and improve the imperial examination system. Amaru also sought to increase state power over the [concept_dvg_qullasuyu] and the Pacific Coast, employing policies of economic and cultural integration meant to compensate for the loss of the [concept_dvg_chinchaysuyu].\n\nMost controversial during the Amaru Era was the project of 'Aimarization', through which the Incan state subjugated several formerly-autonomous [concept_dvg_ayllu] belonging to the Picunche and Diaguita peoples. This was done either via sponsored marriages into prestigious lineages favored by [concept_dvg_cuzco], or through forceful application of the [concept_dvg_mitma], resulting in the extinction of these groups."
 concept_dvg_de_herrera: "José de Herrera" #Simon Bolívar analogue
 concept_dvg_de_herrera_desc: "Known as the 'great liberator', José de Herrera was a republican revolutionary who proclaimed the independence of Granada in 1829, kicking off a conflict which escalated into the [concept_dvg_fifth_andine_war], during which he was killed in action by soldiers from the [concept_dvg_incan_empire].\n\nDespite his untimely death, he is upheld by many in [concept_dvg_ameriga] as a hero, and his political ideas form the basis of Herrerist thought."

 #Ideologies
 concept_dvg_paternalism: "Paternalism"
 concept_dvg_paternalism_desc: "A royalist ideology promoted by King Jean de Brabant, Paternalism advocates for a corporatist-interventionist economy and the centering of the state around the figure of the monarch, who reigns as an enlightened despot with support from the Church and the Armed Forces.\n\nPaternalism is critical of both socialism and liberalism, considering democratization a weakening of the state, while denouncing perceived infiltration by Dutch and Jewish 'enemies of the nation'."
 concept_dvg_blanquism: "Blanquism" #Marxism
 concept_dvg_blanquism_desc: "A socialist ideology developed by sociologist and revolutionary Cornelius Blanqui, Blanquism understands history as being defined by class struggle, progressing through modes of production through a dialectic revolutionary process.\n\nIn response to the collapse of the German Revolution and the unsustainable contradictions between the capitalist mode of production and lingering absolutism, Blanquism argues that the working class must organize around the Communist Party, seeking to establish a Dictatorship of the Proletariat which will lay the foundations for a socialist economy."

 #Professions, Roles, Titles
 ##Incan
 concept_dvg_sapa_inka: "Sapa Inka"
 concept_dvg_sapa_inka_desc: "The first among the [concept_dvg_inka] and ruler of the [concept_dvg_incan_empire], the Sapa Inka is chosen by his father, the previous Sapa Inka, from among the male heirs of the Hanan Qusqu dynasty, who are considered Intip Churin — the sons of [concept_dvg_inti].\n\nAs an absolute ruler, the Sapa Inka is responsible for directing the empire's grand infrastructure projects and military campaigns, as well as conducting religious ceremonies at the [concept_dvg_qurikancha]. Though the Sapa Inka is expected to marry several women, only one becomes his primary wife, the [concept_dvg_qoya]. The closest advisor to the Sapa Inka is known as the [concept_dvg_inkap_rantin].\n\nOver the ages, prominent Sapa Inkas have included [concept_dvg_pachacuti], [concept_dvg_ninan_cuyochi], [concept_dvg_poma_waman_amaru], and the disgraced [concept_dvg_paullu_tupac_cuzi]."
 concept_dvg_qoya: "Qoya"
 concept_dvg_qoya_desc: "The primary wife of the [concept_dvg_sapa_inka], and often his relative by blood, the Qoya is considered the empire's mother and holds authority over all women of the realm. Among the many wives of the Sapa Inka, only the Qoya's children are considered his rightful heirs, although attempts at usurpation by secondary wives have occurred before."
 concept_dvg_willaq_umu: "Willaq Umu"
 concept_dvg_willaq_umu_desc: "Equivalent to high priest, the Willaq Umu is the highest religious authority in the [concept_dvg_incan_empire], typically being a close relative to the [concept_dvg_sapa_inka]."
 concept_dvg_inkap_rantin: "Inkap Rantin"
 concept_dvg_inkap_rantin_desc: "Comparable to a prime minister or grand vizier, the Inkap Rantin is the closest advisor to the [concept_dvg_sapa_inka], managing several government functions and balancing relations between the nobles of the realm."
 concept_dvg_amauta: "Amautas"
 concept_dvg_amauta_desc: "Meaning 'teacher', the Amautas represent a privileged academic class who have received their education in the [concept_dvg_yachaywasi].\n\nAmautas ensure the general population is taught the [concept_dvg_quechua] language, are responsible for recording history and producing [concept_dvg_khipu], and may become known as philosophers, poets, priests, or rise to the post of [concept_dvg_suyuyoc_apu]."
 concept_dvg_chaski: "Chaskis"
 concept_dvg_chaski_desc: "Meaning 'the one who exchanges', Chaskis are a messenger class in the [concept_dvg_incan_empire], responsible for delivering parcels and information, either verbally or stored in the form of [concept_dvg_khipu], by travelling across the [concept_dvg_qhapaq_nan].\n\nOne Chaski does not travel the entire length of the delivery: rather, they stop along relay stations where other Chaskis lay in wait, identifying each other through a distinctive-sounding instrument known as a pututu."
 concept_dvg_suyuyoc_apu: "Suyuyoc Apu"
 concept_dvg_suyuyoc_apu_desc: "The Suyuyoc Apu is the governor of a [concept_dvg_suyu], responsible for administering the [concept_dvg_wamani] below them. Apus are appointed by the [concept_dvg_sapa_inka] from prominent [concept_dvg_amauta] educated in governance at the [concept_dvg_yachaywasi]."

 #Groups, Communities, Organizations
 concept_dvg_inka: "Inka"
 concept_dvg_inka_desc: "Meaning 'lord', the Inka are the nobility and political elite of the [concept_dvg_incan_empire]. Residing primarily in [concept_dvg_cuzco], the Inka govern their subjects through a system of exchanges based on the principles of [concept_dvg_ayni], and [concept_dvg_mink'a], and [concept_dvg_mit'a]."
 concept_dvg_ayllu: "Ayllus"
 concept_dvg_ayllu_desc: "Meaning 'clan', the Ayllu is a traditional form of social organization in the Andes in which land is worked collectively by members of an extended family.\n\nEach Ayllu derives unity from a symbolic common ancestor, and the male head of an Ayllu is known as a Mallku, meaning 'condor', with his direct relatives being considered minor nobility. Social relations within an Ayllu, between Ayllus, or between an Ayllu and the Incan state are all organized around the principles of [concept_dvg_ayni], [concept_dvg_mit'a], and [concept_dvg_mink'a]."
 concept_dvg_planteur: "Planteurs"
 concept_dvg_planteur_desc: "Planteurs are an aristocratic class in the Francophone New World descended from colonial nobility. Basing their livelihoods and social relations on agrarian export economies, Planteurs are staunch defenders of slavery and oligarchy, hoping to preserve their traditional privileges."
 concept_dvg_jesuit: "Jesuits"
 concept_dvg_jesuit_desc: "The Jesuit Order, officially the 'Society of Jesus', is a missionary organization established to assist in the Spanish colonization of [concept_dvg_ameriga] and [concept_dvg_arcadia] by converting the indigenous population to Catholicism.\n\nAfter several failed ventures at preaching the Roman dogma, many of which resulted in the priests being killed by their would-be converts, the Jesuits began to adopt policies of Catholic Multiculturalism, learning native languages and operating within the cosmologies of the peoples they worked with, going on to experience far more success. The most prosperous of Jesuit colonies are those established along with the Tupi peoples of Equinoxea, as well as the Algonquians of northern Plantagenia."
 concept_dod_voc: "VOC"
 concept_dod_voc_desc: "The Vereenigde Oost-Indische Compagnie, or Burgundian East India Company. Once a private company formed by Nederlander businessmen, it eventually fell under the control of the Burgundian crown. Despite this, corruption remains rampant throughout the company, and the Board of Directors answers to no one but themselves."
 concept_dod_kongsi: "Kongsi"
 concept_dod_kongsi_desc: "Meaning 'company', Kongsi are cooperatively-owned, self-governing organizations operated by Chinese laborers. In [concept_dod_zhourao], the several Kongsi which dotted the eastern coast eventually united into the three regional states of Zhusha, Mianjin, and Yaluo."

 concept_dod_roosters: "Roosters"
 concept_dod_roosters_desc: "A Belgian faction that represent the interests of creating a Arcadian Union. They are small but have some powerful individual corporate backers who under the right circumstances could take over the government. Their political interests are similar to the Burgundian League but can preference a Unitary State."

 concept_dod_lions: "Lions"
 concept_dod_lions_desc: "Also known as the "Dutch League", want a unitary Belgian Nation with a Weak President (Parliamentary Republic) and is thus strictly against expansionism."


 concept_dod_crosses: "Crosses"
