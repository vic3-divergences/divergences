  dvg_accept_mizrahi_desc:0 "As fellow people of the Book and God's chosen, it might be right to enshrine special rights for the Jewish faith and people."
  
  dvg_convert_islam_button: "Convert to Islam"
  dvg_convert_islam_button_desc: "The current ruler of [ROOT.GetCountry.GetName] currently isn't seen as Muslim enough by their subjects. Maybe converting to Islam can help calm down religious fervor."

  shingon_decision: "Embrace the Shingon Sect"
  shingon_decision_desc: "Ever since a rich hipster named Kukai was bored with modern Buddhism, visited China, and learned a better version, which is more S P I R I T U A L, came back, reinvented the alphabet and causes art and literature to be G R E A T, the Shingon Sect has a played a significant role in developing Japanese Buddhism. Now the time has come to embrace our bretheren."



  
