 #Returning to Hungary

 dvg_turan.6.t: "The return of  Sándor Vámbéry"
 dvg_turan.6.d:  "Sándor Vámbéry has finally arrived back from his journey to the East. He now claims to believe in a common thread between Eurasian languages and is now become a prolific author. Writing books titled 'The Journey to Shambhala' and 'The Turanian Destiny.' "
 dvg_turan.6.f: " "
 dvg_turan.6.a: "All schoolchildren must read this!"
 dvg_turan.6.b: "Good for him."

 dvg_turan.7.t: "A Curious Publication"
 dvg_turan.7.d:  "Recently, a Hungarian-origin book titled 'The Journey to Shambhala' by Sándor Vámbéry  has become popular. It details to accounts of an explorer's quest to find a mythical kingdom that preceded all Turanian peoples."
 dvg_turan.7.f: " "
 dvg_turan.7.a: "We shall seize this opportunity to embrace Turanism."
 dvg_turan.7.b: "Ban this book and all similar nonsense..."
 dvg_turan.7.c: "This is the best chance to promote Gelugpa if ever."


 dvg_ryuukidou.1.t: "Japan's Northern Frontier"
 dvg_ryuukidou.1.d:  "[ROOT.GetCountry.GetName] straddles northeastern edges of the Asian continent. Though sparsely populated in a harsh enviroment, some have said it contains hope for being a bastion of civilization in the north. The question was how to help grow the colony."
 dvg_ryuukidou.1.f: "  'We can hardly grow any rice here, how are we supposed to surivive?' 'Don't worry, we'll find a way if we haven't made one already. Kuma-pan anyone?"
 dvg_ryuukidou.1.a: "With blessings from the Shingon Sect, may the heavens be in our favor."
 dvg_ryuukidou.1.b: "Let's make peace with the natives so they be too hostile to us."


 dvg_ryuukidou.2.t: "Border Settlement"
 dvg_ryuukidou.2.d:  "As the last acre of 'unclaimed' land has been colonized, it has come into to question what we should do about the border."
 dvg_ryuukidou.2.f: " 'Anybody check to see if the map matches up with what we're seeing on the ground?' \n \n 'Can we build a fort here already? I'm tired of having to always sleep in cold, fragile tents.'  "
 dvg_ryuukidou.2.a: "Yeah, let's just settle here and make sure there's not any incidents."
 dvg_ryuukidou.2.b: "Careful now, this place might be a warzone sometime soon."

 dvg_ryuukidou.3.t: "Japan Demands Conversion"
 dvg_ryuukidou.3.d:  "The government back on mainland Japan is demanding we accordingly follow suit on adopting Shintoism."
 dvg_ryuukidou.3.f: " 'Anybody check to see if the map matches up with what we're seeing on the ground?' \n \n 'Can we build a fort here already? I'm tired of having to always sleep in cold, fragile tents.'  "
 dvg_ryuukidou.3.a: "This is all just nonsense."
 dvg_ryuukidou.3.b: "This is worth pursuing."

 dvg_ryuukidou.4.t: "Bridging the mainland?"
 dvg_ryuukidou.4.d:  "Now that we have acquired the technology to require railways, the idea of bridging the Japanese islands to the rest of Asia has become popular."
 dvg_ryuukidou.4.f: " From the days of Toyotomi Hidyoshi, Japan has long had ambitions to get into Asia."
 dvg_ryuukidou.4.a: "We will focus on bridging Karafuto and Manchuria."
 dvg_ryuukidou.4.b: "We will focus on bridging the Chishima Islands."

 dvg_ryuukidou.5.t: "Labor Shortages"
 dvg_ryuukidou.5.d:  "As it stands, [ROOT.GetCountry.GetName] has labor shortages. The question has been of where to import workers from. "
 dvg_ryuukidou.5.f: " The current arrangement is proving to be inadequate. Japanese laborers have become expensive as of late, now that they can be exported to Kaigan and Sandakan."
 dvg_ryuukidou.5.a: "The Manchus and Dzungars are right there, full of people. We have soldiers, weapons, and connections to can convince them."
 dvg_ryuukidou.5.b: "Let's pay for the expensive Japanese laborers."
 dvg_ryuukidou.5.c: "Southeast Asia and China always have an excess of expendable people. They'd be more than happy to work here."


 dvg_ryuukidou.6.t: "Shingon Teachings?"
 dvg_ryuukidou.6.d:  "A group of Shingon scholars have proposed that for the semester they voluntarily assist with the education of our subjects, provided we help them build a new center of learning."
 dvg_ryuukidou.6.f: " The Scholars come with books, speaking to each other in an incomprehensible language before using a funny dialect of Japanese. They've said they would help with the salvation of all sentient beings by guiding them to the 'truth'. "
 dvg_ryuukidou.6.a: "Nothing wrong with a bit of knowledge."
 dvg_ryuukidou.6.b: "We don't need this gibberish."

 dvg_ryuukidou.7.t: "The Dzungar Delegation"
 dvg_ryuukidou.7.d:  "A group of delegates from [SCOPE.sCountry('scope_DZU').GetName] have arrived, proposing to share their knowledge and culture with us."
 dvg_ryuukidou.7.f: " They come carrying books from across Eurasia and have communicated with us in a broken form of Chinese. They are hoping to help establish Gelugpa centers of learning and helpful military aid against a common potential adversary - the Manchus in the south."
 dvg_ryuukidou.7.a: "A toast to shared faiths and interests!"
 dvg_ryuukidou.7.b: "We have no interest in dealing with these barbarians."
 dvg_ryuukidou.7.c: "Defer this matter to our overlords in [SCOPE.sCountry('scope_JAP').GetName]. We are not qualified to deal with this."


