 ideology_llapa: "Llapist Reformer"
 ideology_llapa_desc: "This leader believes that the Incan Empire needs to be reformed in order to ensure the survival of its traditions."
 ideology_ayllu_collectivism: "Ayllu Collectivism"
 ideology_ayllu_collectivism_desc: "Though the introduction of a monetary economy in the Incan Empire shook up traditional relations of land ownership, this group believes that society should be organized on the principles of [concept_dvg_ayni], [concept_dvg_mit'a], and [concept_dvg_mink'a]."

 #Decisions
 dvg_inca_annex_tahiti: "The Second Pacific Expedition"
 dvg_inca_annex_tahiti_desc: "Tales from the old empire tell how the great [concept_dvg_sapa_inka] Tupac Yupanki sailed across the Pacific, discovering the mythical islands of Nina-chumbi and Hahua-chumbi. With the expansion of our navy, we are once again able to exert power over the Southern Pacific."
 dvg_inca_language_reform: "Runaqelqasqa"
 dvg_inca_language_reform_desc: "Since its founding, our empire has not possessed an alphabet. Our system of [concept_dvg_khipu] has served us well but is inefficient for a modern state. Since the past century, the coming of traders from Asia and Europe has led to the rise of several phonetic scripts used for mercantile purposes, but causing frequent confusion over meanings and values.\n\nSeeking to standardise the imperial language, the [concept_dvg_sapa_inka] has assembled a team of [concept_dvg_amauta] and foreign experts to produce a “universal script”. A revolution in imperial literature and education is on the horizon!"
 dvg_inca_province_reform: "Proclaim the Hatun Kamachi"
 dvg_inca_province_reform_desc: "Each of the [concept_dvg_suyu] of our realm have traditionally been divided into a fluctuating number of [concept_dvg_wamani], defined by population and the whims of local governors. Now, with the completion of the Iron [concept_dvg_qhapaq_nan], the [concept_dvg_sapa_inka] has proposed a new imperial edict, rearranging the empire's subdivisions along set borders based on the [concept_dvg_siq'i] system, taking into account prominent urban centers, historic landmarks, and geographic boundaries.\n\nThis Great Law, or 'Hatun Kamachi', will improve the state's administrative efficiency as well as the reach and effectiveness of our institutions, ensuring every corner of the empire is governed directly from [concept_dvg_cuzco]."
 dvg_inca_northern_claims: "Expand the [concept_dvg_chinchaysuyu]"
 dvg_inca_northern_claims_desc: "Though the northern border of the empire has historically reached little father than Quito, control over the northern Andes is essential for our internal security and to curb the power of the Spanish barbarians.\n\nOur [concept_dvg_amauta] have already come up with a variety of theories to support this claim, ranging from a 'natural border' of the Tawantinsuyu spreading across the entire mountain range, to a 'duty of protection' of the northern minorities against Catholic oppression. Either way, this land will be ours."
 dvg_inca_eastern_claims: "Expand the [concept_dvg_antisuyu]"
 dvg_inca_eastern_claims_desc: "Over the centuries, few powers have been able to exert control over the depths of the Amazon rainforest. Still, our empire's brave scouts, the [concept_dvg_chaski], have established a deep network of connections with the local peoples, providing them with arms and resources to curb European encroachment.\n\nShould we bolster our presence in this region, we will be able to create a large buffer territory against Euro-Amerigan expansionism."
 dvg_inca_accept_afro_latino: "The Principles of Afro-Inkaism"
 dvg_inca_accept_afro_latino_desc: "Upon our successful conquest of the north, we discovered the area had experienced great demographic turmoil under the barbarous rule of the Spanish. While our initial plan was to exert control over this region with the aid of the robust Chibchan and Maipurean peoples, it is now apparent their population has dwindled too much to serve as effective collaborators.\n\nInstead, we will rely on the aid of the formerly-enslaved Africans, who are receptive to our rule and to cultural integration, and who have everything to lose should our empire crumble. In doing so, they will be elevated to the same status as the [concept_dvg_quechua] and [concept_dvg_aimara] subjects of the Tawantinsuyu. A new age of Afro-Inkaism is upon us!"
 dvg_inca_annex_bresil: "Integrate the Brésilvilles"
 dvg_inca_annex_bresil_desc: "After the Amazonien annexation of Equinoxea, a group of wealthy Afro-Amerigans known as the Brésiliens organized expeditions across the Amazon, hoping to lead groups of refugees away from the slaver state. Their settler communities, known as the Brésilvilles, were established close to our borders, though we had never paid them much mind.\n\nIn recent times, however, the policy of Afro-Inkaism has been greatly expanded, and many in our government suggest we should invite the Brésiliens to become part of our [concept_dvg_antisuyu]."
 dvg_inca_llapa_form_karib: "The Wayuu-Kariban Autonomous Suyu"
 dvg_inca_llapa_form_karib_desc: "Through sheer military and economic might, not only was our [concept_dvg_chinchaysuyu] reclaimed, but even expanded! Though we have pushed the Spanish barbarians out of their most important centers of power, they still occupy a rump state to the east.\n\nWhile some in [concept_dvg_cuzco] proclaim we should expand our northern district further, and occupy these lands directly, the [concept_dvg_sapa_inka] prefers a more sensible approach: our loyal [concept_dvg_chaski] should have no problem orchestrating a coup in the failed state, bringing to power a puppet council of Wayuu and Kariban leaderships and ensuring our dominance of the north."
 dvg_inca_llapa_form_xingu: "The Hatun-Jê Autonomous Suyu"
 dvg_inca_llapa_form_xingu_desc: "East of the Rupa-Rupa are a great deal of nomadic and sedentary peoples belonging to the Jê ethnolinguistic grouping. Though they have in former times been subject to Jesuit influence, now their lands are under our dominion. Such a large territory would be unwieldy to govern across the Andes from [concept_dvg_cuzco], and we would surely find ourselves in frequent conflicts with the nations to the east.\n\nRather, in a show of imperial benevolence, the [concept_dvg_sapa_inka] has chosen to grant the Hatun-Jê barbarians their own autonomous [concept_dvg_suyu]."
 dvg_inca_llapa_form_mayupura: "The Mayupura Autonomous Suyu"
 dvg_inca_llapa_form_mayupura_desc: "The Ava Guarani have for centuries been a thorn in the side of the [concept_dvg_inka] — we have raised countless fortresses along the eastern slopes of the Qullaw to deter their raids. Though we have now gained control over their lands, the integration of these barbarians into our realm is unthinkable.\n\nRather, we will establish an autonomous [concept_dvg_suyu], allowing the Guarani to go on about their lives, though under the watchful gaze of our [concept_dvg_suyuyoc_apu]."
 dvg_inca_llapa_form_avalonia: "The Avalonian Protectorate"
 dvg_inca_llapa_form_avalonia_desc: "Though we have beaten the Beornians and subjugated their lands to our rule, the [concept_dvg_sapa_inka] knows that only a fool would attempt to hold these territories directly. Being filled with fanatical Anglicans, it would only be a matter of time before our empire was subject to religious violence and terror attacks.\n\nInstead, the Beornian nation shall be re-organized into the Avalonian Protectorate, a state in which those of Euro-Amerigan stock can display their best attributes — servility, asceticism, and acquiescence, all the while being guided by their paternal [concept_dvg_inka] superiors."
 dvg_inca_antarctica_expedition: "Expedition to Lastahallpa"
 dvg_inca_antarctica_expedition_desc: "Since the discovery of the South Pole, our geographers and scientists have repeatedly expressed the value of establishing an imperial presence in Lastahallpa — the Land of Snow. Employing the latest in communications and naval technology, our brave explorers shall sail southwards, aiming to install a permanent research base in the frozen continent."
 dvg_inca_port_negotiations: "The Conference of Uraycusta"
 dvg_inca_port_negotiations_desc: "Centuries ago, when our country was still an underdeveloped, pre-modern state, two treaty ports were leased along the Pacific Coast, granting to European companies the responsibility of managing our trade.\n\nSince then, the empire has changed much, and these measures are no longer needed. Our European peers have agreed to attend a conference in Uraycusta, in which matters such as indemnization, citizenship, and economic autonomy will be decided upon in order to ensure a peaceful handover of the ports."
 dvg_inca_reunify_the_empire_fujimori: "Reunite the Four Corners"
 dvg_inca_reunify_the_empire_fujimori_desc: "Though the wars of the [concept_dvg_amachaq] were long and bloody, at last one contender has risen above the others and seized for himself the throne of the [concept_dvg_sapa_inka]."
 dvg_inca_reunify_the_empire_samiri: "Reunite the Four Corners"
 dvg_inca_reunify_the_empire_samiri_desc: "Though the wars of the [concept_dvg_amachaq] were long and bloody, at last one contender has risen above the others and seized for himself the throne of the [concept_dvg_sapa_inka]."
 dvg_inca_form_abya_yala: "Reorganization of Arcadia"
 dvg_inca_form_abya_yala_desc: "The aftermath of our conflict with the Arcadians has rendered upon our empire control of the continental strip stretching from Andagoya to Yucatan. Despite this, the dense jungles and harsh climate of the area makes it impossible to administer from [concept_dvg_cuzco].\n\nIn a display of pan-indigenous solidarity, we shall reorganize the area as a free state under our protection — the Union of the Peoples of Abya Yala."
 dvg_inca_convert_northern_quechua: "Integrate the Northern Quechua"
 dvg_inca_convert_northern_quechua_desc: "Following our reclamation of the lands of the [concept_dvg_chinchaysuyu], we have come into contact with many [concept_dvg_quechua] groups who fought fiercely against Catholic tyranny, but remain alienated from our imperial policy. In order to facilitate our control of these lands, these brave partisans shall be integrated into the [concept_dvg_runasimi] elite."

