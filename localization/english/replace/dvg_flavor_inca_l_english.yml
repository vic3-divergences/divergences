 #Journal Entries
 je_inca_reconquer_the_empire: "Reconquest of the North"
 je_inca_reconquer_the_empire_reason: "For centuries, the [concept_dvg_inka] have endured, and now we must reclaim what has been taken from us. Our northern territory, the [concept_dvg_chinchaysuyu], still remains in the hands of Catholic tyrants, but with the [concept_dvg_spanish_empire] growing weaker by the day, the time for reconquest is closer than ever."
 
 je_mapuche_war: "The Third Mawlli War"
 je_mapuche_war_reason: "Ongoing since 1827, the guerilla conflict between the empire and the [concept_dvg_mapuche] has recently escalated into all-out war. Now, the [concept_dvg_sapa_inka] himself prepares for an expedition towards the Mawlli River, seeking to put down the barbarians once and for all."
 
 je_llapa_succession: "Ascent of Llapa"
 je_llapa_succession_reason: "As the disputed claimant to the Inkan throne, Llapa hopes to pursue cultural and industrial development and establish a strong diplomatic presence on the world stage. However, he needs to garner the necessary influence to secure his succession."
 
 je_llapas_reforms: "Peace Under the Sun"
 je_llapas_reforms_reason: "With the rise of [concept_dvg_sapa_inka] Llapa, it is now time for him to consolidate his rule through the successful implementation of his reform programme, lest the tensions coursing through the empire tear the four corners apart."
 je_inca_railroad: "The Iron Qhapaq Ñan"
 je_inca_railroad_reason: "In his desire to pursue greater imperial centralization, [concept_dvg_sapa_inka] Llapa has drafted a proposal for a great modernization of the [concept_dvg_qhapaq_nan], establishing a railroad system that shall reach across all four corners."
 je_imperial_identity: "The People's Culture"
 je_imperial_identity_reason: "In the time of modern nation-states, our empire must found a unified culture in order to survive threats both external and internal. Soon, ours will be the realm of the [concept_dvg_runasimi]."
 
 je_washkar_succession: "Ascent of Washkar"
 je_washkar_succession_reason: "As the disputed claimant to the Inkan throne, Washkar hopes to develop a highly-militarized state which can dominate the continent. However, he needs to garner the necessary influence to secure his succession."

 je_washkars_reforms: "The New Model Army"
 je_washkars_reforms_reason: "With the rise of [concept_dvg_sapa_inka] Washkar, he has set into motion his long-desired military reforms. By adopting modern military theory, expanding the size of our army and establishing firm supply lines, we will honor [concept_dvg_pachacuti] with an army capable of dominating the continent!"
 je_washkars_conquests: "The Apogee of the Sun"
 je_washkars_conquests_reason: "Our empire must live up to its destiny as the Realm of the Four Corners!"
 je_amachaq: "The Struggle for Qusqu"
 je_amachaq_reason: "With the unexpected death of [concept_dvg_sapa_inka] Washkar, the empire finds itself in a fierce power dispute between the [concept_dvg_inka] and the [concept_dvg_amachaq]."

 je_seizing_collasuyu: "Seizing the Qullasuyan Ranges"
 je_seizing_collasuyu_reason: "The southern reaches of the continent lie unclaimed by any European powers thanks to the fierce Mapuche resistance, which has also foiled our own prior attempts at seizing these lands. We should work with utmost haste to secure Greater [concept_dvg_qullasuyu] before our rivals."

 je_beornia_revolt: "Beornian Fundamentalism"
 je_beornia_revolt_reason: "Beornia might be dead, but it may rise again!"
 je_beornia_revolt_goal: "The Beornians have rebelled against us"

 twt_capitulation: "Tawantinsuyu has recently capitulated to Lotharingia."

 je_inca_lotharingia: "Conquer Lotharingia"
 je_inca_lotharingia_reason: "Since our conquest of Beornia, Lotharingia has been our primary opponent in [concept_dvg_ameriga]. Should we defeat them or capitulate, this war will determine the future of the continent."

 je_inca_amazonie: "Conquer Amazonie"
 je_inca_amazonie_reason: "As a regional power in [concept_dvg_ameriga], Amazonie is an obstacle to our imperial objectives. Should we defeat them or capitulate, this war will determine the future of the continent."
 
 je_succession_wars_generic: "The Qatiqninkuna Wars"
 je_succession_wars_generic_reason: "Following the assassination of Washkar's heir, our leader seeks to reunite the empire and make himself [concept_dvg_sapa_inka]."

 je_succession_wars_cabral: "The Qatiqninkuna Wars"
 je_succession_wars_cabral_reason: "Following the assassination of Washkar's heir, our leader seeks to reunite the empire and make himself [concept_dvg_sapa_inka]."

 je_succession_wars_fujimori: "The Qatiqninkuna Wars"
 je_succession_wars_fujimori_reason: "Following the assassination of Washkar's heir, our leader seeks to reunite the empire and make himself [concept_dvg_sapa_inka]."

 je_succession_wars_samiri: "The Qatiqninkuna Wars"
 je_succession_wars_samiri_reason: "Following the assassination of Washkar's heir, our leader seeks to reunite the empire and make himself [concept_dvg_sapa_inka]."

 je_inca_ameriga_communists: "The Quechuan People's Front"
 je_inca_ameriga_communists_reason: "The spread of [concept_dvg_blanquism] to our nation has radicalized much of the native [concept_dvg_quechua] population, who reject our rule and seek to form a socialist state, combining European socialism with the principle of [concept_dvg_ayni]."
 
 je_the_last_andine_war_TWT: "The Last Andine War"
 je_the_last_andine_war_TWT_reason: "For centuries, the [concept_dvg_inka] have endured, and now we must reclaim what has been taken from us. Our northern territory, the [concept_dvg_chinchaysuyu], still remains in the hands of Catholic tyrants, but with the [concept_dvg_spanish_empire] growing weaker by the day, the time for reconquest is closer than ever."

