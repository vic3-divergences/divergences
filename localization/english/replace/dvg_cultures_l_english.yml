#Traditions
 tradition_sinosphere:0 "Sinosphere[Concept('concept_dvg_tradition_sinosphere', '@information!')]"
 concept_dvg_tradition_sinosphere:0 "Tradition - Sinosphere"
 concept_dvg_tradition_sinosphere_desc:0 "The Sinosphere encompases Eastern Asia, parts of Southeast Asia, Eastern Zhourao, and Western Arcadia. It is characterized by the dominance or heavy influence of Chinese customs, language, and culture."

 tradition_anglois:0 "Angloisiste"

 tradition_anglo_saxon:0 "Anglo-Saxon"

 tradition_british:0 "British"

 tradition_scandosphere:0 "Scandosphere[Concept('concept_dvg_tradition_scandosphere', '@information!')]"
 concept_dvg_tradition_scandosphere:0 "Tradition - Scandosphere"
 concept_dvg_tradition_scandosphere_desc:0 "Much as the Danes, Swedes, and Norwegians centuries ago let their identities unite into a shared Scandinavian identity, the so-called "Scandosphere" encompasses the wider adoption of Scandinavian ethos, language and traditions by other peoples under the influence of Scandinavia. Whilst many preserve their original identities and aspects of their culture, Scandinavian customs and influence are still clearly visible in day-to-day life."

 tradition_nipponosphere:0 "Nipponosphere[Concept('concept_dvg_tradition_nipponosphere', '@information!')]"
 concept_dvg_tradition_nipponosphere:0 "Tradition - Nipponosphere"
 concept_dvg_tradition_nipponosphere_desc:0 "For centuries Japan had existed in the shadow of Chinese culture, being just as influenced by China as the neighboring Korea. However, as Japan grew in power, so too did its self perception. They no longer viewed China and its culture as something to be emulated, but rather, as something to be surpassed."

 tradition_commonwealth:0 "Rzeczpospolita[Concept('concept_dvg_tradition_commonwealth', '@information!')]"
 concept_dvg_tradition_commonwealth:0 "Tradition - Rzeczpospolita"
 concept_dvg_tradition_commonwealth_desc:0 "In 1836 the Polish-Lithuanian Commonwealth is in a fragile state. Disunited and multi-ethnic, there is little common identity among its people. In order to save it, its people must identify not with their individual nations, but with the Commonwealth itself- the Rzeczpospolita."

 tradition_reichsdeutsche:0 "Reichsdeutsche[Concept('concept_dvg_tradition_reichsdeutsche', '@information!')]"
 concept_dvg_tradition_reichsdeutsche:0 "Tradition - Reichsdeutsche"
 concept_dvg_tradition_reichsdeutsche_desc:0 "In 1836, the idea of being Reichsdeutsche (German: Imperial Citizen; lit. 'Imperial German'), and the Holy Roman Empire as a whole is in serious doubt. Should the Empire fail to revive itself, the idea of a Pan-German identity will be extinguished, and will only rekindle once Germany is reunited.\n\nCultures that start with Reichsdeutsche:\n- [GetCulture('north_german').GetName]\n- [GetCulture('south_german').GetName]\n- [GetCulture('rheinish').GetName]\n- [GetCulture('czech').GetName]\n- [GetCulture('true_czech').GetName]\n- [GetCulture('slovene').GetName]"

 tradition_bohemian:0 "Bohemian[Concept('concept_dvg_tradition_bohemian', '@information!')]"
 concept_dvg_tradition_bohemian:0 "Tradition - Bohemian"
 concept_dvg_tradition_bohemian_desc:0 "While the Germanized [GetCulture('czech').GetName] and the Slavic [GetCulture('true_czech').GetName] peoples may no longer share a common langauge, they still share many aspects of their cultures. This cultural similarity is so close that many Germans do not consider Bohemians to be "real Germans.""

 tradition_livonian:0 "Livonian"

 amerigan_group:0 "Amerigan[Concept('concept_dvg_tradition_amerigan', '@information!')]"
 concept_dvg_tradition_amerigan:0 "Tradition - Amerigan"
 concept_dvg_tradition_amerigan_desc:0 "."

 arcadian:0 "Arcadian[Concept('concept_dvg_tradition_arcadian', '@information!')]"
 concept_dvg_tradition_arcadian:0 "Tradition - Arcadian"
 concept_dvg_tradition_arcadian_desc:0 "The first time a united Arcadian state would form, it would be under the rule of the Plantagenets after they had conquered the newly independent colonies of New Burgundy. While the Belgians gained their independence, and the empire is gone, the idea of a united Arcadia is not."

 gran_colombian:0 "Gran Colombian[Concept('concept_dvg_tradition_gran_colombian', '@information!')]"
 concept_dvg_tradition_gran_colombian:0 "Tradition - Gran Colombian"
 concept_dvg_tradition_gran_colombian_desc:0 "Gran Colombia is not just a nation, but a dream. A dream that all Hispanic peoples of the New World would unite under one flag, independent from Spain."

