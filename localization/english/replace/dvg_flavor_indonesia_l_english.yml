 je_retaking_java: "Retaking Java"
 je_retaking_java_reason: "The fall of the Majapahit Empire led many Hindu nobles, priests, and artisans to flee to Bali, which became a refuge for Hindu culture. However, should the rulers of Bali be able to conquer Java, the island can be restored to its former glory."

 je_pillager_prince_lanfang: "The Pillager Prince"
 je_pillager_prince_lanfang_reason: "Hsia Li, also known as the "Pillager Prince" has made landfall in our country. In order to adequately deal with him, we will need the proper level of police or home affairs. "
 
 je_nusantara: "A Nusantara Nation"
 je_nusantara_reason: "The term Nusantara was first used by Kertanegara of Singhasari in Mula Malurung inscription dated 1255. Furthermore, in 1275, the term Cakravala Mandala Dvipantara was used by him to describe the aspiration of united Southeast Asian archipelago under Singhasari and marked the beginning of his efforts to achieve it. Dvipantara is a Sanskrit word for the "islands in between", making it a synonym to Nusantara as both dvipa and nusa mean "island". Now, against the aggression of outside powers we shall stand united!"



 #Events
 
 dvg_polynesia.1.t: "The Tui Tonga Empire"
 dvg_polynesia.1.d: "Despite its attempts to become the unopposed hegemonic power of the Pacific Islands since the 10th century, the [ROOT.GetCountry.GetName] Empire is largely unknown outside of the region."
 dvg_polynesia.1.f: "Still, this humble yet mighty nation gets by from being a stopping point for ships trying to cross the Pacific, whether they be merchants going between Zhourao and Qingqiu, European explorers hoping to 'discover' and claim new lands, or missionaries converting us to their religion through the education they provide. For much of our history, we have been an observer nation to these developments in the outside world. Of course, with all this observing comes knowledge that surely we can put to good use!"
 dvg_polynesia.1.a: "Is it Tonga time? I think it's Tonga time!"

 dvg_lanfang.1.t: "A New Cultural Identity?"
 dvg_lanfang.1.d: "As [ROOT.GetCountry.GetName] has seen waves of immigrants from China to the southern seas since its existence, new generations born from them within the country have now begun to call this land their only home. The question has arisen on how our nation shall define itself. "
 dvg_lanfang.1.f: " "
 dvg_lanfang.1.a: "The genesis of our culture is that of a merging of different cultural spheres into one. (This may prevent [ROOT.GetCountry.GetName] forming Zhourao or China in the future)"
 dvg_lanfang.1.b: "No, we have and always will be distinctly Chinese!"

 dvg_lanfang.2.t: "Tionghoa Identity"
 dvg_lanfang.2.d: "As nationalism has taken root in [ROOT.GetCountry.GetName], a new culture- fusing our Chinese and Nusantran heritage has been born."
 dvg_lanfang.2.f: ""
 dvg_lanfang.2.a: "Long live the Tionghoa culture!"

 dvg_lanfang.3.t: "The Great Lanfang Temple Complex"
 dvg_lanfang.3.d: "A new Buddhist temple has been built in our capital, featuring gigantic, colorful statues of not only the Gautama Buddha but also various deities and spirits associated with local cultures - such as Guanyin, Garuda, Guan Yu, Vajrapani, among others."
 dvg_lanfang.3.f: "To anyone entering through the main port, one could see the waving Guanyin statue at the temple entrance as if it was a warm sign of welcome. However, there are still some feeling alienated by the temple's construction. \n \n 'I see Guanyin for the Chinese, Garuda for the Thai, a Kannon for the Japanese and some bearded guy- maybe he represents the Europeans and Christians. Where is the Malay representation in here?' \n That would be silly, Malays are Muslim, they don't believe in statues. \n 'So much for a symbol of unity then. Now it looks like Guanyin is telling people to stop there.'"
 dvg_lanfang.3.a: "A beautiful way to exhibit the multicultural heritage of [ROOT.GetCountry.GetName]!"

 dvg_lanfang.4.t: "A New Temple in Pontianak"
 dvg_lanfang.4.d: "A new Buddhist temple has been built in Pontianak, featuring gigantic, colorful statues of Chinese idols. This has angered the local Malay imams who have come forward to request we intervene."
 dvg_lanfang.4.f: " "First they come to our country and take our jobs, then they take our land. Now they want to take our followers."\n "Not only that, but if you're entering Pontianak harbor and now you have to see these smug statues smiling and waving. It is like these Chinese are trying to mock us with how much money they can squander on idolatry.""
 dvg_lanfang.4.a: "This temple must be dismantled."
 dvg_lanfang.4.b: "We cannot risk the ire of the Chinese."

dvg_lanfang.5.t: "Sultan of Brunei Orders Temple Destruction"
dvg_lanfang.5.d: "The construction of the temple has upset many conservative Malays our territory, to the point they have brought this up with our overlod, the Sultan of Brunei."
dvg_lanfang.5.f: "    "
dvg_lanfang.5.a: "Very well, any subject must obey their overlord."
dvg_lanfang.5.b: "We won't pay taxes towards the destruction of our heritage."

dvg_lanfang.6.t: "Insolent Guests"
dvg_lanfang.6.d: "The Governor of Pontianak has refused to allow for the destruction of the temple, citing the previous sultan gave his family autonomy over that piece of land."
dvg_lanfang.6.f: " "If we just let them do as they please, they might become a threat...""
dvg_lanfang.6.a: "Inshallah, let's show what good their so-called karma has given them."
dvg_lanfang.6.b: "Let's just keep the status quo and not complicate things."
dvg_lanfang.6.c: "Just give them independence. There's no way an independent Chinese city state can survive in the Malay archipelago, right?"

dvg_lanfang.7.t: "The Arrival of the Pillager Prince"
dvg_lanfang.7.d: "Following his exile from Beijing, Hsia Li has reached our shores, demanding we pay him a ransom or else he will show us how he lives up to his nickname."
dvg_lanfang.7.f: " The tales of his activities in Shun territory are nothing short of barbaric. As one former Shun subject has put it: 'First, he came in my house asking for a place to sleep. Then, he demanded a week's supply of food from the village's only rice farm. Not long after, he left the village after making off with my neighbor's wife. It is like he and his band of thugs are just doing as they please there.' "
dvg_lanfang.7.a: "This guy sounds scary. Let's just give him what he wants and hopefully he'll leave."
dvg_lanfang.7.b: "We shall not cater to criminals."
dvg_lanfang.7.c: "We can use someone with this kind of expertise."

 
 dvg_bali.1.t: "The United Kingdom of Bali"
 dvg_bali.1.d: "Centuries have passed following the fall of the Majapahit Empire, yet some political leaders living in its former territory (known as the Nusantara) are still nostalgic for its legacy of uniting the indies. One of these leaders is [ROOT.GetCountry.GetRuler.GetFullName], who has become the embodiment of the Balinese kingdoms uniting."
 dvg_bali.1.f: "Just like the old empire, [ROOT.GetCountry.GetName] has managed to maintain Hinduism with Buddhist influences as the state religion and thus sits alone in doing so being surrounded by a sea of sultanates and colonial powers. [ROOT.GetCountry.GetName] difficult road ahead of it if it wants to be taken seriously as the re-uniter of the Nusantara. \n \n Seeing the success so far in uniting Bali and the Sunda Islands, the [ROOT.GetCountry.GetRuler.GetLastName] dynasty hopes to do the same with the rest of the East Indies. However, even many of our leader's loyal supporters consider this idea far-fetched. Despite being outmanned by the other regional powers and technologically behind the Europeans, our leader still believes such ambitions are possible." 
 dvg_bali.1.a: "We might be spiritually isolated, but we are not dead!"

   
 dvg_bali.2.t: "Retaking Java"
 dvg_bali.2.d: "Under the leadership of [ROOT.GetCountry.GetRuler.GetFullName], Java has been restored to the rule of a proper Dharmic state just like it used to be."
 dvg_bali.2.f: "In a dramatic twist of fate, Java sits under the rule of not a Sultan, but a Maharaja. Already, there are talks to convert the mosques into mandirs and to rewrite all the current literature and signs in Jawi in Sanskrit." 
 dvg_bali.2.a: "Our ambitions starts and ends on the island of Java."
 dvg_bali.2.b: "We will one day rule  all of Nusantara!"

   
 dvg_bali.3.t: "Popular Paradise"
 dvg_bali.3.d: "As [ROOT.GetCountry.GetName] has become more well-known on the global stage, it has been attracting tourists from all over the world - with some deciding they do not want to leave."
 dvg_bali.3.f: " In stark contrast to its more conservative, Islamic and Christian neighbors  [ROOT.GetCountry.GetName] has more relaxed rules regarding recreatonal activities. Ever since the European and Zhourao diplomats visited the island to sign the Denpasar Accords, many have been returning regularly. Often, they write about how the island offers an sense of exotic escape and affordable leisure away from the war and conflict elsewhere. Some have been eagerly wriitng home about the joys of drinking alcohol adjacent to a Hindu temple in the lush forest backdrop. However, some of these new arrivals seem to be noted to be displaying reckless and disrespectful behaviour..."
 dvg_bali.3.a: "We are a paradise for all to enjoy."
 dvg_bali.3.b: "These people are not welcome here."

 
 
 #Decisions
 
 dvg_embrace_melanesians: "Embrace the Melanesians"
 dvg_embrace_melanesians_desc: "Since Melanesians make up a significant portion of our population, it is only sensible to enfranchise them."
 
 dvg_annex_polynesia: "Consolidate the Polynesians"
 dvg_annex_polynesia_desc: "Since we are unquestionably the prominent Polynesian power, we can assert our hegemony over the other polynesians."
 
 dvg_annex_oceania: "Consolidate the Pacific Islands"
 dvg_annex_oceania_desc: "Since we are unquestionably the prominent inidgenous Oceanic power, we can assert our hegemony over the other polynesians."

 dvg_indonesia: "Become Indonesia"
 dvg_indonesia_desc: "We are an independent country, but with no foreign master. Maybe we should embrace a more local identity?"


 dvg_become_nvz: "Become Nouvelle Zelande"
 dvg_become_nvz_desc: "We are an independent country, but with no foreign master. Maybe we should embrace a more local identity?"


 dvg_lanfang_temple: "Build the Lanfang Temple Complex"
 dvg_lanfang_temple_desc: "Dharmic religions have a long history throughout Asia and the East Indies. Should we be able to afford to, let's build a temple with gods from all over to commemerate the unity of Southeast Asian culture and its people!"

 dvg_become_malay: "Embrace Indigenous Identity"
 dvg_become_malay_desc: "Now that we are no longer a colonial subject, the only way we can survive is by embracing the demographic majority of our country."

 dvg_claim_papua: "Claim the island of Papua"
 dvg_claim_papua_desc: "As we have had historical hegemony over this island, we might be able to push our claims to it."

 dvg_restore_borobudur: "Restore the Borobudur Temple"
 dvg_restore_borobudur_desc: "Borobudur, also transcribed Barabudur, was a 9th-century Mahayana Buddhist temple in Central Java. Following a series of volcanic eruptions and the Islamic takeover however, it was left abandoned and became viewed as a cursed place. Still, in the modern era perhaps it would be sensible to restore this monument to its former glory, making it a spectacle to the world."

 dvg_subject_integrate: "Integrate the Empire!"
 dvg_subject_integrate_desc: "As we can tolerate the peoples of our subjects under our rule, it is only right to integrate them!"

 malaysia_unite_overlord: "Unite the Malays"
 malaysia_unite_overlord_desc: "As we are now the shared overlord of our multiple Malay states, it might be in our benefit if we had a stronger, united subject or potential ally."

  
 dvg_embrace_melanesians: "Embrace a Moluccan Identity"
 dvg_embrace_melanesians_desc: "Being the prominent nation in the Moluccan archipelago, perhaps it is time rebrand ourselves as the defenders and liberators of the native people in the face of encroaching colonial powers."
 

dvg_embrace_christianer: "Embrace a Christianer Identity"
dvg_embrace_christianer_desc: "As we are no longer ruled from Scandinavia, let's work towards enfranchising the native populace of the land we have."


#Other

ideology_adventurer: "Adventuring Savior"
ideology_adventurer_desc: "This individual is an adventurer who comes from a foreign land hoping to 'save' some downtrodden people."
 
sca_expand_east_indies: "Expand the East Indies Administration."
sca_expand_east_indies_desc: "We currently hold lands in the East Indies that would be better administered by our colonial subject."
 
ideology_dharmic: "Dharmic Moralism"
ideology_dharmic_desc: "This interest group sees Hinduism and Buddhism as intertwined and united against the common threat Islam poses to its practice in the region."

building_borobudur: "Borobudur Temple"