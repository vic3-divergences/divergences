l_english: 
 #Journal Entries

 je_lanfang_migration: "Sinicizing the Indies"
 je_lanfang_migration_reason: "The presence of Chinese-speaking people in the Indies seeking economic opportunities goes back centuries, with Chinatowns propping up in places like Jakarta and Singapura. Now that we finally have a Chinese-led nation achieving prosperity on its own, it is time we invite more of our bretheren to share this newfound wealth with."

 je_tionghoa_culture: "Tionghoa Identity"
 je_tionghoa_culture_reason: "As our country's people have become increasingly alienated from the Chinese motherland and their Malay neighbors, they have began to develop a sense of national identity."
 
 
 je_colonial_administration_indies: "Colonizing the East Indies"
 je_colonial_administration_indies_reason: "In order to best leverage our rule over our holdings in the East Indies, a #bold Colonial Administration#! may be established over a given region of the continent. #bold Colonial Administrations#! will expand ion their own, and may be given jurisdiction over our other regional holdings.\n\n#lore Every power in this part of the world worth a hoot is seeking slices of the strategically important region as more jewels in their crowns. Rich in untapped resources and filled with people yet to be put to work, power and prestige are the prizes for the victors. Make no mistake: blood will be spilled long before the scramble ends. The East Indies awaits.#!"


 je_colonial_administration_button_oceania: "Establish Colony in Oceania"
 je_colonial_administration_button_indochina: "Establish Indochina Colony"
