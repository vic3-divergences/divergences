 # dvg_gran_colombia.5.d: "The Spanish decide to withdraw from Colombia..."
 # dvg_gran_colombia.5.f: "With the war being waged for so long, the Spanish have decided to abandon the former Viceroyalty of New Spain. Gran Colombia shall now be free to decide its fate on the world stage."
 # dvg_gran_colombia.5.a: "A victory nonetheless."
 dvg_gran_colombia.6.t: "Herrerian Revolution"
 dvg_gran_colombia.6.d: "Guillermo de Blanco has finally emerged from hiding and led his guerillas into Bogota, capping off a period of raiding and recruitment that has seen his band of followers swell into a true revolutionary army. He has now declared the Republic of Herreria, named after the “Father of the Revolution,” José de Herrera, and is engaged in a fight for the fate of New Granada against the Spanish."
 dvg_gran_colombia.6.f: "As we share his animosity towards Spain, de Blanco has petitioned us to aid him, and to join forces against the Spanish Crown. If he is successful, then perhaps we could leverage this into Herreria joining the Colombian Alliance, finally securing the massive, revolutionary New World state of de Herrera’s dreams. Of course, more pessimistic, cynical ministers see de Blanco as a power-mad brute, infamous for his hatred of the Incas and more likely to be a liability than an ally. Still, surely a free Herreria is preferable to a hostile New Granada?"
 dvg_gran_colombia.6.a: "Herreria calls, and Colombia will answer!"
 dvg_gran_colombia.6.b: "Let de Blanco fight his own battles."
 dvg_gran_colombia.7.t: "Fall of Colombia"
 dvg_gran_colombia.7.d: "”When this country was emancipated, it sought equality, justice, and reason. Yet the representatives that were elected did not represent the people, and the leaders that were chosen have not led us to success. The aim of this proclamation is to make clear the necessity of restoring honor to the nation…” – General Agustín de Santander"
 dvg_gran_colombia.7.f: "The failure of the Colombian government to support the Herrerian Revolution and the collapse of the radical cause in New Granada has spurred dissent against the Vicente regime. A conservative general named Agustín de Santander took advantage of Vicente being confined to his bed with a fever, and led a military contingent into Mexico City, declaring himself the new President of Colombia. With the opposition paralyzed, it seems that Santander’s reign has already begun."
 dvg_gran_colombia.7.a: "Viva o Presidente!"
