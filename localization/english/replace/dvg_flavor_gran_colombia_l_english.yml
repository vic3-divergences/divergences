 #Events
 dvg_gran_colombia.1.t: "The [ROOT.GetCountry.GetName]!"
 dvg_gran_colombia.1.d: "For centuries, Spain has ruled its colonies with the greed and heartlessness of an absentee landlord. The liberal King Jose II usurped the Spanish throne in 1808 and seemed willing to increase colonial trade and local elites’ power, but the Dual Monarchy backed the absolutist pretender Pedro III against Jose. After taking the throne in 1815 at the end of the brutal Peninsular War, Pedro issued the Petrine “Reforms”."
 dvg_gran_colombia.1.f: "The Reforms strangled domestic colonial trade and confirmed the status of European-born peninsulares as the colonial elite despite calls for local representation. The crushing of the revolutionary First Mexican Republic by Spain in 1817 lit the flame of independence throughout Spain’s colonies, who formed the Colombian Alliance, led by liberal Anastasio Vicente, to win their freedom. We are currently observing an armistice with Spain, but war may soon return. Some whisper of fractures within the Alliance, but so long as the Spanish crown still seeks to destroy us, we must unite for the sake of liberty!"
 dvg_gran_colombia.1.a: ""Independence!" shouts the New World: The land of Columbus is bathed in heroes' blood!"
 dvg_gran_colombia.2.t: "The Colombian War for Independence"
 dvg_gran_colombia.2.d: "As we feared, the appetite of the Spanish beast for blood and slaughter knows no limits. Spain has ended the armistice by formally announcing their intent to resume their efforts to destroy us. As our brave and noble soldiers march forth into battle, they do not go alone."
 dvg_gran_colombia.2.f: "They go with the spirits and the hearts of every man, woman, and child in the Colombian Alliance, with the love and the trust of every precious life which they are sworn to lay down their own to defend. Northern Arcadia and southern Ameriga have achieved freedom from their colonial masters – we can do no less."
 dvg_gran_colombia.2.a: "[ROOT.GetCountry.GetName] shall prevail!"
 dvg_gran_colombia.3.t: "Success in the Independence War"
 dvg_gran_colombia.3.d: "Throughout its existence, the [ROOT.GetCountry.GetAdjective] Alliance has been in a twilight zone of half-nationhood. A massive conglomeration of regions, cultures, and languages, many feared that the Alliance would disintegrate as soon as the war with Spain was won."
 dvg_gran_colombia.3.f: "It seems, however, that these fears were misplaced, or at least exaggerated. [ROOT.GetCountry.GetName] has persevered as a unified entity, albeit as a highly decentralized confederation. The goal now is to untangle the government and find a stable, durable form of administration."
 dvg_gran_colombia.3.a: "At last, the true work begins."
 dvg_gran_colombia.4.t: "The Restoration of New Spain"
 dvg_gran_colombia.4.d: "The total defeat of the Colombian Alliance has allowed Spain to recreate the old Viceroyalty of New Spain. The lands of southern Arcadia once more fly the Lorena-Aviz banner, and the Catholic priests in churches throughout the colony once more give praise to the King of Spain, the Most Holy Monarch."
 dvg_gran_colombia.4.f: "Yet the ideals of Colombia – independence, democracy, and personal liberty – can never truly be extinguished. The return of New Spain to the imperial fold may yet force its mother country to learn the ways of her daughter and respect her. For if she does not…"
 dvg_gran_colombia.4.a: "All we can do is tend our gardens beneath the Spanish flag."
