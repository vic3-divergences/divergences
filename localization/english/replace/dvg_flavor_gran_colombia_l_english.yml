 dvg_colombia.1.t: "A New National Hero"
 dvg_colombia.1.d: "[SCOPE.sCharacter('colombian_national_hero').GetFullName] has proven [SCOPE.sCharacter('colombian_national_hero').GetHerselfHimself] on the battlefield, and after a stunning victory in [SCOPE.sState('state').GetName], [SCOPE.sCharacter('colombian_national_hero').GetSheHe] has become a rallying cry for the nation and for the [SCOPE.sCulture('colombian_national_hero_culture').GetName] people."
 dvg_colombia.1.f: "From Nova Lisboa to Andagoya, I think we can all agree that what [SCOPE.sCharacter('colombian_national_hero').GetFullNameNoFormatting] achieved on this day was nothing short of a miracle. To [SCOPE.sCharacter('colombian_national_hero').GetHerHim], I propose a toast! Viva [SCOPE.sCharacter('colombian_national_hero').GetLastNameNoFormatting]!"
 dvg_colombia.1.a: "[SCOPE.sCharacter('colombian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('colombian_national_hero').GetLastName] is a [concept_brz_national_hero] of Colombia!"
 dvg_colombia.1.b: "We would rather condemn this singular figure."
 dvg_colombia.1.hero_clarification: "[SCOPE.sCharacter('colombian_national_hero').GetFullName] can use [SCOPE.sCharacter('colombian_national_hero').GetHerHis] status as a [concept_brz_national_hero] to integrate the [SCOPE.sCulture('colombian_national_hero_culture').GetName] people"
 dvg_colombia.2.t: "Colômbianidade"
 dvg_colombia.2.d: "Our efforts to cement a single national identity have, after much labor, succeeded. This concept of Colombian-ness, this #italic colômbianidade#!, now stretches across the country."
 dvg_colombia.2.f: ""Our lands, our people, are something more cohesive than some pieced-together mosaic. No, the nation all flows together like tributaries pouring into the Rio Grande isn't a mosaic, it's a #italic watercolor#!.""
 dvg_colombia.2.a: "Oh, my Colombian Colombia!"
 dvg_colombia.3.t: "The Integration of the Caribeños"
 dvg_colombia.3.d: "The [SCOPE.sCulture('caribeno_culture').GetName] people, the residents of Habana and the island of Cuba, have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement."
 dvg_colombia.3.f: ""#italic The placid shores of Cuba heard,\nthe resounding shout of a heroic folk,\nAnd the sun of Liberty in the shining beams,\nshone in the homeland's sky at that instant.#!"" # from the national anthem of Colombia
 dvg_colombia.3.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.4.t: "The Integration of the Mexicans"
 dvg_colombia.4.d: "The [SCOPE.sCulture('mexican_culture').GetName] people of Mexico have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement."
 dvg_colombia.4.f: ""Sky, sun, earth, and color. These are what is most beautiful about our country. And more, what makes Colombia the place where everything planted grows."\n\n"But father, why can we not keep our hard earnings for ourselves? It's only fair since we toil for it."\n\n"And who do you think makes your tools? My shoes? Your mother's clothes? Colombia needs our cotton and coffee, as much as we need their iron and milk. We are stronger together, son."" # Céu, sol, sul, terra e cor
 dvg_colombia.4.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.5.t: "The Integration of the Salvadorans"
 dvg_colombia.5.d: "The [SCOPE.sCulture('central_american_culture').GetName] people of El Salvador, Costa Rica, and Andagoya have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement." 
 dvg_colombia.5.f: ""Religion, Independence, Unity, Liberty — these are the bywords of Colombia. Now, I'm sure you're all curious to know what a priest and a coffee picker is doing here. Who has an answer?"\n\n"We're Colombians. This is what the country asks of us."\n\n"I'd give half-marks. Yes, we are all Colombians. But no, the country asks that we cherish all that we have. For we are #italic all# that we have."" # First part is the motto of the Confederation of the Equator 
 dvg_colombia.5.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.6.t: "The Integration of the Lusitanians"
 dvg_colombia.6.d: "The [SCOPE.sCulture('lusitanian_culture').GetName] people of Nova Lisboa and the region of Lusitania, and the cowboys of the south, have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement." 
 dvg_colombia.6.f: ""The northern states are with us, and follow us!"\n\nSomething more than jubilation leapt from the audience. Relief, like a sister fretting for her brother? Perhaps a father's vindication at being proved right? Perhaps it need not matter, for the whole house was brought closer to unity." # Motto of Belém 
 dvg_colombia.6.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.7.t: "The Integration of the Granadans"
 dvg_colombia.7.d: "The [SCOPE.sCulture('granadan_culture').GetName] people of Bogota and the region of New Granada, and the cowboys of the south, have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement."
 dvg_colombia.7.f: "New Granada, once the home of the loyalist Rocafuerte, has now embraced being part of the Colombian mosaic. Despite initial resistance, we managed to convince the locals that the Granadans have a place in Colombia and the Colombian identity. Let us celebrate for the prodigal son has returned to the Colombian fold."
 dvg_colombia.7.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.8.t: "The Integration of the Toledans"
 dvg_colombia.8.d: "The [SCOPE.sCulture('caladeran_culture').GetName] people of Quito and the region of New Toledo, and the cowboys of the south, have reconciled with the central government and the growing [SCOPE.sCulture('colombian_culture').GetName] national movement."
 dvg_colombia.8.f: "New Toledo, a loyal ally in our struggle against Spain during the Colombian War of Independence, has decided to embrace the Colombian identity. After putting down resistance, we slowly but surely convinced the Toledan to embrace being part of Colombia and the Colombian identity. Let us rejoice as Colombia is whole and we have achieved Herreria's dream of a united pan-Colombian nation!"
 dvg_colombia.8.a: "O beloved, idolized homeland! Hail, Hail!"
 dvg_colombia.9.t: "Failed Nation-Building"
 dvg_colombia.9.d: "Having failed to create a common national identity for the people of [ROOT.GetCountry.GetName], separatists and discontents in unintegrated regions have become emboldened. They have rallied many of their people to various anti-government causes."
 dvg_colombia.9.f: "A fractured house upon rotten foundations: that was what was left in the wake of the hardships. Rather than one people with one voice, Colombia marched as like five squabbling brothers. A tyrant led them, himself surrounded by muddied, bloodied, baying and resentful boys eager for retribution, imagined and otherwise."
 dvg_colombia.9.a: "[ROOT.GetCountry.GetNameNoFormatting] must stand strong in the face of this adversity."
 
