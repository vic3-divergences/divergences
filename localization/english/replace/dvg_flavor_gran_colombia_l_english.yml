 #Decision
 dvg_colombian_manifest_destiny: "The Northern Frontier"
 dvg_colombian_manifest_destiny_desc: "The territories north of Lusitania used to belong to New Spain during the colonial era before they lost it after wars against Japan. Despite that Japan has lost those territories with the independence of Qingqiu, there are still local Lusitanians living there. We must rectify this wrong, and press our claims on those territories."
 dvg_colombian_settling_the_cordillera_arcadiana: "Settling the Cordillera Arcadiana"
 dvg_colombian_settling_the_cordillera_arcadiana_desc: "The Californian War granted us the regions of Gran Teguayo and Bermejo, colloquially known as the Cordillera Minquillana territories, named after the mountains of western Arcadia. These regions remain quite rural, with few cities outside of the military forts and the old Qingqiuese settlements. While the pacification of various Native tribes and the Xijiao fanatics was arduous, those times are over, and this calm has allowed geologists and botanists to conduct surveys there. If reports are true, then they hold fabulous mineral wealth, as well as excellent farming areas. The new “conservationist” movement is already agitating for several especially beautiful parcels of land to be set aside as national parks, which could enhance our international prestige. Best of all, this frontier is a virgin land, free of the colonial identities of Mexico, Lusitania, California, or Salvador. Let us develop this land, with a railroad linking the coast to Copala, so it becomes the crucible of a new Colombian identity!"
 dvg_stabilize_the_peso: "Mint the Colombian Peso"
 dvg_stabilize_the_peso_desc: "Since the colonial era, all manner of coins, bills, and even more esoteric currencies have been used in Colombian finance. Old Spanish reals (silver coins), once prized the world over for their consistent weight but loathed by accountants for their irregular shape and appearance, still dominate our domestic market. We must bring order to this chaos! Minister of Finance Martim Barbosa has devised a new currency, the Colombian peso, backed by gold and silver deposits in the national treasury. Going forward, all domestic commerce will be required to be conducted with pesos, and all other forms of currency will be phased out. With this, we will stabilize our internal market and end the currency madness."
 dvg_banca_de_colombia: "Create the National Bank of Colombia"
 dvg_banca_de_colombia_desc: "The financial upheavals of the past have shown that we must embrace central banking to avoid being at the mercy of foreign institutions and the whims of the market. Moreover, state banks in nations like Burgundy and Scandinavia have been crucial in backing government projects. Let us create the National Bank of Colombia to act as the primary lender to our government. The law creating this bank will also empower our government to control the banking sector at large, including chartering banks, setting minimum levels of capital, and stipulating that all paper money must be backed by gold or silver in the national treasury. This endow our government with the power to intervene in otherwise catastrophic economic swings, and keep the markets stable. As long as one gigantic chain of bank failures does not occur, of course, but how likely is that to happen?"
 dvg_nominate_mirabal: "Create the Hidalgueria Nacional"
 dvg_nominate_mirabal_desc: "Not all of these men were caught with a dagger in their hand, but they are widely known to be able to sharpen a knife and use it.” - Mirabal upon the arrest of the Democratic Republican Party of Tlaxcala\n\nNo one can deny the Republican credits of Juan Carlos Mirabal : he fought alongside Vicente from the day they landed in Veracruz, and was made Minister of the Interior after the war. However he has grown more conservative, and after the death of Vicente, he allied with Castro to help him solidify power. Mirabal not only kept his post but was granted more power than ever before. Today, his project of a national police (dubbed the Hidalgueria Nacional (National Mounted/Noble Police) by Castro) was approved, giving him the tools to cement unitary rule over the Republic. The protests which have broken out in Lusitania and Salvador shall soon be quelled by the military and the Hidalgueros"
 dvg_prefectos: "The Prefect System"
 dvg_prefectos_desc: "The old federal system is unsuitable for Colombia as it encourages regional warlords from contributing to the country and prevent Colombia from truly unify. Let us establish the prefect system to ensure that government officials are loyal to the state and only the state instead of the local warlords."
 dvg_marquess_oaxaca: "Employ the 12th Marquess of Oaxaca"
 dvg_marquess_oaxaca_desc: "Castro often said that “Diplomacy is only police in a rich costume”, yet, he understood how isolated Colombia was when he took power. After decades of war with Spain, Colombia’s only foreign presence was its permanent consulates in Anvers, Copenhagen, and Rome. Thus he turned to Henrique de Albuquerque-Cortès, son of famed Vicente ally Dom Gaspar de Albuquerque-Cortès.\n\nDom Gaspar was a liberal monarchist who hoped to offer the Colombian crown to the Spanish king after the fall of Lisbon. His son Henrique was left stranded in the metropole after Gaspar escaped to Mexico. Thus the younger Albuquerque-Cortès obtained a minor diplomatic post from King Pedro IV, who sought to play father and son against each other. The young man proved to be a vital asset in reducing Spanish dependency on Paris, working with Burgundy to prevent an Anglois annexation of Atlantia. While Albuquerque-Cortès kept his titles after Pedro IV’s fall, the new king clashed with the Marquess and did not renew his employment.\n\nThe Marquess accepted Castro’s offer on the condition of being reinstated in his properties, leading to several demonstrations and petitions from the Zapotecs of Oaxaca. Despite this, he would lay the foundations of a modern and efficient Colombian Foreign Office, equal to that of the Great Powers."
 dvg_codigo_civil_castro: "The Colombian Civil Code of [TimeKeeper.GetCurrentDate.GetString]"
 dvg_codigo_civil_castro_desc: "”Ever since the Spanish conquest, Colombia has known a prodigious diversity of customs and laws. Independence did not change this fact : the territory of the Fatherland was one, but the nations diverse. Now Colombia breathes, and the Constitution given to her by her Consul, allows her to think of her prosperity. Our task has been to establish a new set of laws to guarantee property and morality, for only private virtues guarantee public virtue.” - Juan Manuel de Guzman’s announcement of the Civil Code\n\nNew civil law codes abounded during the era of Revolutions, such as the German project in 1793 which in turn inspired the Etrurian Civil Code of 1826. With most of Colombia’s laws inherited from the colonial era, Castro tasked jurists led by Minister of Justice Juan Manuel de Guzman to create a unified Civil Code for Colombians. The hope was to unify not only the courts but the nation. While heavily inspired by the Etrurian Code, it was notable for its emphasis on family values and properties while also expanding certain colonial laws across Colombia."
 dvg_concordat_with_rome: "Negotiate a Concordat with the Church"
 dvg_concordat_with_rome_desc: "Colombia may have been founded by Catholics with a history of connection to Rome, but our constitution still guarantees a wide freedom of faith. This has strained the Empire of Colombia’s relations with the Papacy, given our attempt to claim divine right to rule while also permitting other faiths to coexist. To improve his legitimacy in the eyes of the church and avoid escalation with Rome, His Majesty can send a delegation to the Holy See to negotiate. What Ernesto proposes is a compromise between liberal ideas and traditional Christian values. Catholicism will be reaffirmed as the official faith of the Colombian Empire, and the government will grant payment to Catholic priests, but other religions will still be protected by the Crown. The Papacy will surely not dare protest such a benevolent arrangement."
 dvg_imperial_universities: "Develop the Imperial Universities"
 dvg_imperial_universities_desc: "The Royal and Pontifical Universities of Mexico, Mérida, and Guadalajara were casualties of the Independence Wars. As they were run by the Church, most instructors were Spanish loyalists who incurred the wrath of Colombian liberals. Upon independence, they disintegrated into smaller institutions with little renown, while Colombia’s elites either hired tutors for their children or sent them to Europe to study. But if these facilities were to be reformed then they could be the foundation of a modern Colombian university system. Let us restore the old universities as public institutions under state rather than church control, with refurbished campuses and state-of-the-art resources. This will keep Colombian students within Colombia, and cultivate a new intellectual class within our society."
 dvg_liceos: "Create the Liceos"
 dvg_liceos_desc: "”We destroyed everything and it is time we create anew. There is a government with established powers, but what is the rest of the nation but grains of sand? We are masters of our fate but we will not keep it if we do not lay masses of granite upon the soil of Colombia. As Christ built his Church upon the rock of Peter, so we build the future of Colombia upon the liceos.” - Ernesto Castro\n\nEducation in New Spain was reserved to elites and had deteriorated even before the Independence Wars. Many of Vicente’s followers sought to secularize education and create a national system of free public schooling, but Castro was more pragmatic. He created high schools in each provincial capital - dubbed “liceos” after the Greek Lyceum of Antiquity - where young boys would learn military discipline alongside sciences and humanities. While most students came from the local elites, Castro also provided a system of scholarships for the most deserving pupils of the lower classes in the Revolutionary spirit of equality. By the end of the 19th century, all Colombian administrative and military elites would be selected from the liceos’ students, a key step towards a modern schooling system."
 dvg_ferrocarril_imperial_colombiano: "Fund the Imperial Colombian Railways"
 dvg_ferrocarril_imperial_colombiano_desc: "The Colombian government, Castro most of all, has always envied the railways of Europe. Messages take months to travel across the nation, delayed by the agonizing geography of Mexico which almost feels like an active foe of a fast and efficient bureaucracy. Previously, the thought of a Colombian railway network seemed a fantasy, due to the enormous mountains of the Sierra Madre, their very presence a mockery of the idea emanating out like the dark clouds of their volcanoes. Now a group of Mexico City engineers have drafted a plan for a grand new railway using new European techniques and technology. It will start in Veracruz, pass through Mexico while squeezing through the mountains, and terminate in Tepic and San Blas, on the Pacific Coast. Sponsoring this “Ferrocarril Imperial Colombiano” might finally end the communication difficulties that have plagued our administration for decades."
 dvg_ferrocarril_imperial_colombiano_san_salvador: "Fund the Mexico-San Salvador Railway"
 dvg_ferrocarril_imperial_colombiano_san_salvador_desc: "With the Ferrocarril Imperial having proven its worth, it is time for its greatest expansion yet. The dense jungles and formidable terrain of San Salvador brought many conquistadors and colonial bureaucrats to grief. Even today, the land is an archipelago of towns within a sea of dense wildlife that makes development a Herculean struggle. Yet small railways have already been built to transport goods from the interior to the coasts for export. If their gauges can be expanded, they could serve as the foundation for an interior rail network, and connected together by new routes built further inland. It is doubtful that this will be the end of our infrastructure problems in San Salvador, but something must be done. Let our indomitable workers face their greatest trial yet, and lay the final jewel in Colombia’s iron crown!"
 dvg_ferrocarril_imperial_colombiano_california: "Fund the Mexico-California Railway"
 dvg_ferrocarril_imperial_colombiano_california_desc: "The unforgiving peaks of the Sierra Madre Occidental which run along the western Lusitanian coast have been an insurmountable barrier between California and Mexico since the colonial era. Even today, most north-south travel goes by sea rather than land. Developments in infrastructure technology, however, may at last present a solution to this problem. Imperial engineers have submitted plans for a new line to extend the western Lusitanian railways north into California and south into western Mexico. The plans also include a new branch of lines in California proper. This may be the start of a transport revolution in California, with the Ferrocarril Imperial Colombiano acting as the ties by which the north shall be eternally unified with the rest of the nation."
 dvg_ferrocarril_imperial_colombiano_lusitania: "Fund the Mexico-Lusitania Railway"
 dvg_ferrocarril_imperial_colombiano_lusitania_desc: "Compared to the harsh terrain and dizzying peaks of Mexico, Lusitania - at least in part - is an easier land to tame. Its geography still boasts rugged cliffs and mountains, but not on the same scale. The plains of the east, having been pacified, are well-suited to rail construction. This project may at long last solve the divide between eastern Lusitania and Mexico that has endured since the colonial era, which has long hindered regional unity and with it regional development. The Ferrocarril Imperial Colombiano will do what the Spanish Crown could not and make Lusitania indisputably modern and indisputably Colombian!"
 dvg_mexicopolis_caput_novi_mondi: "Mexicopolis Caput Novi Mondi"
 dvg_mexicopolis_caput_novi_mondi_desc: "”The Emperor sought to make Mexico the New Rome : something fabulous, colossal, never seen before. When one walks past the Victory Column, the Chapultepec fountain, or Independence Avenue, his success is difficult to dispute.” - Bartolomeo Las Cases, official biographer of Ernesto Castro\n\nCastro did not come from Mexico, but he recognized its importance and sought to remake it. Working with many architects, he devised plans for a new water supply system while draining and filling what was left of the old lakes to improve hygiene. New monuments to his glory, chief among them the Elephant fountain of Chapultepec built with the bronze cannons stolen to the Qingqiuese and Spanish, wide avenues, and a monumental train station, all required a tremendous work force that was soon found among the political and common convicts sent to penal colonies. Despite continuous funding and effort, the Emperor would die before seeing most of his projects finished."
 dvg_confiscation_castro: "The Law on Indian Corporations"
 dvg_confiscation_castro_desc: "In the days of New Spain, lands were allotted to Indian communities across the colony as corporations held in common by the people. Such agreements were also extended to the Catholic Church to cover their own holdings. After the Independence Wars, the religious corporations became the center of debate but the Indian corporations laid in the background. Now reformers are pushing for the government to abolish the Indian corporations. They argue that transferring the lands to private hands will expand the real estate market and the middle class in rural Colombia while also providing the government with badly needed capital. #red A few radicals in government warn that confiscating the last preserves of the natives could ignite a rebellion, but that is a risk we must take.#"
 dvg_ciudad_victoria: "Veracruz, La Ciudad Victoria"
 dvg_ciudad_victoria_desc: "Veracruz is the most important port city in Hispanic Arcadia. It was here that the fall of the Aztec Empire began : it was here that nearly all of New Spain’s eastward trade was conducted : and it was here where Ernesto Castro gained immortal fame for his military brilliance. Today, Veracruz has also become the main arsenal of the Colombian Navy, and retains its economic importance. But time has been unkind to the city and its current state does not befit its reputation. Let us change this! Several proposals have been received for the redesign of Veracruz, “The City of Victory,” along beautiful European lines like Anvers. Wide boulevards, public parks, new canals, and updated port facilities will restore Veracruz’s status as the jewel of Arcadia. The centerpiece will be a towering statue of the Hero of Veracruz himself in the city square, forged from bronze by the finest Burgundian sculptors."
 dvg_puertoriental: "Establish Puertoriental, Home of the Pacific Fleet"
 dvg_puertoriental_desc: "San Bias is a small port on the coast of Tepic. It was a notable colonial-era port with economic ties throughout the Pacific Ocean, but it sank from relevance during the Independence Wars. Many Mexicans are envious of the prosperous city of Porto Novo to the north, which dominates Pacific trade ever since the decline of Acapulco. Now a group of imperial engineers have reported that San Bias would be an excellent site for a new western Colombian port. The Pacific Fleet needs a new base, after all, and Porto Novo’s facilities are dominated by civilian trade. The remodeling of San Bias is also an opportunity to introduce European-style planning and create a model for Colombian civic beauty - and, of course, reduce Porto Novo’s preeminence. Let us coronate this new western gem Puertoriental!"
 dvg_escuela_normal: "Develop the Normal Schools"
 dvg_escuela_normal_desc: "Colombian education reformers have become fascinated by Burgundy’s “écoles normales”, model schools where student-teachers can learn the arts of pedagogy and curriculum. If this system could be imported into Colombia, then it could establish a state-run educational system entirely separate from the old ways of Church-run schools. A rapid expansion of the teacher base is especially needed in rural areas which have been neglected by urban elites for centuries. By opening such institutions across Colombia, we can train the next generation of educators across a broad section of society and bring teaching outside of urban centers."
 dvg_la_reforma: "Pass the Land Reforms"
 dvg_la_reforma_desc: "In the days of New Spain, lands were allotted to the Catholic Church and Indian communities across the colony as corporations. But many in both New Spain and later Colombia saw such arrangements as folly for taking the lands outside of the market and locking them out of the turn of modernity, not to mention the power they gave the Church. Now reformers are pushing for the government to confiscate these lands. They argue that transferring the lands to private hands will expand the real estate market and the middle class in rural Colombia while also providing the government with badly needed capital. Most of all, it will drive a stake into the heart of the Church’s power in Colombia, as seen by similar efforts in Spain. #red A few radicals in government warn that the Indians and the peasants may resort to violence to protect their lands, but reformers insist that the benefits outweigh the risks.#"
 dvg_nova_lisboa_renovation: "Renovate Nova Lisboa, A Estrela do Nordeste"
 dvg_nova_lisboa_renovation_desc: "Nova Lisboa, the cultural heartland of the Lusitanians of Entre-Tierras, was never destined to exist. When its founders settled near the mouth of the Santo António river, the city quickly developed from a quaint latifundia like dozens of others dotting Lusitania, to one of the busiest settlements of northern Colombia. However, its thin cobbled streets, lack of urban planning, and winding farmer’s estates dotting its outskirts hamper its potential towards becoming Tejas’ foremost city. A large-scale renovation plan has been drafted to bring Nova Lisboa to modernity, with grand avenues leading towards the city’s center, the Palácio dos Governadores, widespread relocation of sporadically built hamlets, and infrastructure expansion with an eye towards future construction. May the Star of the Northeast be reborn just as Colombia has been!"
 dvg_porto_novo_renovation: "Redesign Porto Novo, the Pacific Gate"
 dvg_porto_novo_renovation_desc: "Eastern Colombia has Veracruz - Western Colombia has Porto Novo. After the Great Migration of Californian settlers during the conflicts with Japan and later Qingqiu, the city quickly grew to rival Acapulco, Colombia’s previous foremost western port. Compared to the southern city, its terrain was far less treacherous. Many merchants who were unsuccessful in Acapulco moved north to Porto Novo, and the city also benefited from becoming the new gateway to northwestern Arcadia. But these waves of migration were haphazard and the city’s erratic growth reflected this. It was the invention of the steamer that made Porto Novo the prime hub of Asian-Colombian exchange, with ships now unbound from trade winds. With new status comes a need for a new design! Grand streets, an expanded harbor, and most of all, the development of the bayside area into a splendid new home for people and businesses, shall make Porto Novo the envy of the Pacific."
 dvg_codigo_civil_vicente: "The Colombian Civil Code of [TimeKeeper.GetCurrentDate.GetString]"
 dvg_codigo_civil_vicente_desc: "New civil law codes abounded during the era of Revolutions, such as the German project in 1793 which in turn inspired the Etrurian Civil Code of 1826. With most of Colombia’s laws inherited from the colonial era, there has always been a strong desire to overhaul the legal system and bring it into modernity. Let us consult the legal codes of Europe and draft new statues to unify not only the courts but the nation. The Etrurian Code, with its rejection of other legal codes’ obsession with property, will make an excellent inspiration to guide Colombia’s laws in a more equal and equitable direction."
 dvg_ciudad_vicente: "The new Federal Capital : Ciudad Vicente"
 dvg_ciudad_vicente_desc: "Few cities are more important in Colombia than Veracruz. It was there that the fall of the Aztec Empire began : it was there that most of New Spain’s eastward trade was conducted : and it was there that Vicente and his vanguard landed in 1827 to initiate the greatest chapter in our heroic struggle for independence. This is the city where Colombia began and it is where the heart of Colombia should lie, through with a new name to honor the father of the country, Ciudad Vicente. Mexico City has served its purpose in nurturing the cause for independence, however the city’s continued use as our capital has made the Mexicans feel as though they are the first among equals in the alliance. For the sake of equality and regardless of how the Mexicans feel we must make sure our new capital lies in Ciudad Vicente."
 dvg_mexico_vicente: "The Renovation of Mexico"
 dvg_mexico_vicente_desc: "To any inhabitant of Colombia, Mexico City is practically inseparable from the wider Colombian identity, affixed to it since the earliest colonial days - and for hundreds of years before that for its native inhabitants.\n\nOur efforts towards the decentralization of economic and cultural power away from the mother of all colombian cities have borne fruit, many of Mexico City’s urban poor and other individuals have chosen to resettle in the various corners of our state, much to the chagrin of centralists. However, its position as the beating cultural heart of Gran Colombia and Entre-Tierras shall not be disputed in our time, and such a revalorization process, architectural first and foremost, will seek to lay bare the city’s ancient past, a true jewel in a Mesoarcadian-Hispanic cultural continuum, hundreds of years in constant change."
 dvg_fonseca_bay_development: "Develop San Lorenzo de Fonseca"
 dvg_fonseca_bay_development_desc: "The Gulf of Fonseca, which by all rights ought to be perfect for a port, has attracted interest for decades. However, the volcanoes flanking it have stymied government officials, private investors, and peasant settlers alike. While disparate villages exist on the different corners of the Bay, belonging to different jurisdictions, the region never prospered and remained relatively isolated from the rest of San Salvador. However, with Pacific trade booming and a few years past the last Cosigüina’s eruption in 1859, large-scale plans are being drawn up. They envision San Lorenzo de Fonseca, located in a fertile estuary and near the geographic center of the Gulf, being transformed into a modern port and bustling city. To this end, we will incentivize migration into San Lorenzo with land grants and leases, the construction of a truly modern port and the foundations of what will no doubt become another jewel in our western crown!"
 dvg_galapagos_national_park: "Create the Galapagos National Park"
 dvg_galapagos_national_park_desc: "The Galapagos are a very beautiful place worthy of its old name of the Enchanted Isles. With the opening of the Andagoya Canal we have an opportunity to create a premier tourist destination for both our citizens and tourists. At the same time, a small but vocal group of explorers, inspired by similar movements elsewhere in the New World, have formed a “conservationist” association which has called upon us to set aside certain areas of our nation for the usage and enjoyment of future generations. To accomplish this we will have to demolish any existing naval facilities on the islands to make way for civilian facilities to support the creation of the Galapagos National Park. Any existing naval bases will be relocated to Limón which will become the new base to protect the Andagoya Canal."
 dvg_galapagos_naval_base: "Develop the Galapagos Naval Base"
 dvg_galapagos_naval_base_desc: "With the opening of the Andagoya Canal our greater naval strategy. The Galapagos islands lie a good distance south of the canal and would make a great naval base, immune to seizure by enemy armies without the help of an enemy fleet. Establishing a naval base here would greatly extend our reach into the Pacific and help to solidify our influence in Western Ameriga. Establishing a base here would most likely harm the local environment of the islands, but what’s more important? The safety of the country or the safety of some tortoises? In the end we're sure our zoos will be delighted to relocate and study the tortoises."
 dvg_afro_latinos_citizens: "Integration of the Former Slaves"
 dvg_afro_latinos_citizens_desc: "We have abolished slavery, but the former slaves continue to be excluded from society. We would have everything to gain by making them full citizens, ensuring their prosperity and our national cohesion."
 dvg_seize_cuba: "Seize Cuba"
 dvg_seize_cuba_desc: "Spain is currently having internal problems. Let us take advantage of this and send in the Colombian navy to seize Cuba."
 dvg_gco_accept_caribeno: "Integration of the Caribenos"
 dvg_gco_accept_caribeno_desc: "With Habana in our hands, it is time to integrate our fellow brothers into Colombia."
 dvg_gco_accept_granadan: "Integration of the Granadans"
 dvg_gco_accept_granadan_desc: "With Granada in our hands, it is time to integrate our fellow brothers into Colombia."
 dvg_gco_accept_caladeran: "Integration of the Toledans"
 dvg_gco_accept_caladeran_desc: "With New Toledo in our hands, it is time to integrate our fellow brothers into Colombia."