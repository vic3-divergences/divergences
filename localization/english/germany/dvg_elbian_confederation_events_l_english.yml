  dvg_elbian_confederation.1.t: "The formation of the Elbian Confederation"
  dvg_elbian_confederation.1.d: "The Elbian Confederation has been formed, uniting the Elbian states under a single banner. This marks a significant step towards regional stability and cooperation."
  dvg_elbian_confederation.1.f: "The Elbians will be united"
  dvg_elbian_confederation.1.a: "The Elbian Confederation is born"

  dvg_elbian_confederation.2.t: "The Prague Conference"
  dvg_elbian_confederation.2.d: "The Prague Conference has been convened to discuss the future of the Elbian culture within Bohemia. The Elbians have been granted a degree of autonomy, but there are still concerns about their cultural rights and representation in the government. The conference will address these issues and seek to find a solution that satisfies all parties involved."
  dvg_elbian_confederation.2.f: "The Elbians will be equal"
  dvg_elbian_confederation.2.a: "We are looking forward"

  dvg_elbian_confederation.3.t: "The Prague Conference - Citizenship and Rights"
  dvg_elbian_confederation.3.d: "The first topic of the Prage Conference is the Citizenship and Rights of the Elbians. Heated debates have arisen over the rights of the Elbians, with some arguing for full citizenship and others advocating for limited rights. It is up to our leader to decide how to proceed."
  dvg_elbian_confederation.3.f: ""
  dvg_elbian_confederation.3.a: "We will grant full citizenship to the Elbians"
  dvg_elbian_confederation.3.b: "We will grant limited rights to the Elbians"

  dvg_elbian_confederation.4.t: "The Prague Conference - Voting Rights"
  dvg_elbian_confederation.4.d: "The second topic of the Prage Conference is the Voting Rights in Bohemia. The german speaking elbbians have strong ties to the monarchy and prefer limited voting rights. But a particular liberal group have been pushing for full voting rights for all Elbians. It is up to our leader to decide how to proceed."
  dvg_elbian_confederation.4.f: ""
  dvg_elbian_confederation.4.a: "We will grant full voting rights to the Elbians"
  dvg_elbian_confederation.4.b: "We will grant no voting rights"

  dvg_elbian_confederation.5.t: "The Prague Conference - Religius Rights"
  dvg_elbian_confederation.5.d: "The third topic of the Prage Conference is the Religius Rights of the Elbians. The Elbians a weary of the Catholic Church and demand their influence be reduced. The Catholic Church is a powerful force in Bohemia and will not give up its influence easily. It is up to our leader to decide how to proceed."
  dvg_elbian_confederation.5.f: ""
  dvg_elbian_confederation.5.a: "We will grant full religious freedom"
  dvg_elbian_confederation.5.b: "The Catholic Church will hold its influence"

  dvg_elbian_confederation.6.t: "The Prague Conference - The Question of Serfdom"
  dvg_elbian_confederation.6.d: "The fourth topic of the Prage Conference is the Question of Serfdom. The Elbians have been demanding an end to serfdom for years, but the nobility is resistant to change. It is up to our leader to decide how to proceed."
  dvg_elbian_confederation.6.f: ""
  dvg_elbian_confederation.6.a: "We will keep serfdom"
  dvg_elbian_confederation.6.b: "We will abolish serfdom"

  dvg_elbian_confederation.7.t: "The Prague Decree"
  dvg_elbian_confederation.7.d: "Following the Prage Conference, the Prague Decree has been issued. This decree outlines the rights and responsibilities of the Elbians within Bohemia, and sets the stage for the formation of the Elbian Confederation. While a general consens has been reached, there are some who are not satisfied with the outcome. Tensions are high while all parties are waiting for the reaction of the Elbians."
  dvg_elbian_confederation.7.f: ""
  dvg_elbian_confederation.7.a: "The situation is tense"