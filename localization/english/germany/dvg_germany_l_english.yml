je_grunderzeit: "Gründerzeit"
je_grunderzeit_reason:1 "An #bold investment craze#! has gripped the #bold German#! lands, as capital floods into railways, factories, and banks with feverish intensity — driven by boundless optimism, speculative ambition, and the promise of a #bold new industrial age#!. Speculators gleefully stake fortunes on targets that grow more fanciful by the day. How long may this atmosphere of euphoria last?\n\nGerman [Concept('concept_gdp', '$concept_gdp_short$')], Last Quarterly Result: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nGerman [Concept('concept_gdp', '$concept_gdp_short$')], Current: @gdp![JournalEntry.GetCustom('get_grunderzeit_gdp')]\nGerman [Concept('concept_gdp', '$concept_gdp_short$')], Quarterly Goal: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Tempo of the Founding Years#!\nThe #bold $je_grunderzeit$#! [concept_journal_entry] is organized in #bold financial quarters#!. Each #v 3#! months the combined [Concept('concept_gdp', '$concept_gdp_short$')] of all #bold German#! [Concept('concept_country', '$concept_countries$')] in #bold Europe#! will need to grow by at least #v 2#! percent. Failing to do so will #n deplete#! the #bold progress bar#! by #v 1#!, while succeeding will #g increase#! it by #v 1#! instead. The progress bar reaching #v 0#! will result in a #n financial crash#!."
