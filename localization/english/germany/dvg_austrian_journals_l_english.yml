l_english:
  je_south_german_confederation_aus: "A South German Confederation"
  je_south_german_confederation_aus_reason: "The treaty of Paris has shown us the weakness of the Holy Roman Empire. Beeing only a shadow of its former self our people have started to advocate for a unification of the danubian people. While our former enemy Bavaria holds the most influence over this region they cant do so without us.\n\n@information!#blue Gameplay Advice:\nBavaria will approach us and propose a peacful unification. If we demand too much of them the negotiations will fail.\n\nIf we seek a peaceful unification it is important to maintain good relations with Bavaria.\n\nIf we or Bavaria still hold Trent, Augsburg or Salzburg as vassals they will be integrate.d#!"
  je_south_german_confederation_aus_bavaria_defeated_tooltip: "[SCOPE.sCountry('scope_BAV').GetName] does not exist"

  je_slovene_seperatism: "The Slovene Question"
  je_slovene_seperatism_reason: "While our main Population is of german harritage the region of Slovenia houses a large population of slovenes. In recent years they have become increasngly radical as our alignment towards Germany has grown.\n\n@information!#blue Gameplay Advice:\nA series of events will determin the fate of these lands. We might need to appease them in order to achive a peacful solution.#!"
  je_slovene_seperatism_complete_tooltip: "The seperatism has been dealt with"

  je_habsburg_monarchy: "The Habsburg Monarchy"
  je_habsburg_monarchy_reason: "For centuries the Habsburg Monarchy has been the conerstone of Austria. Having far reaching Ambitions to this day. But these are troubling times and if we want to maintain their rule we must weather the storm.\n\n@information!#blue Gameplay Advice:\nIn the case of a Danubian Confederation we must insist on it preserving the monarchy or this journal entry will fail.#!"

  je_austrian_yugoslavia: "Kingdom of Yugoslavia"
  je_austrian_yugoslavia_reason: "As part of the negotiations between #yellow Austria#! and #yellow Slovenia#! a proposition was made by the Austrian King. He has promised to help #yellow Slovenia#! to unify the southern Slavs.\n\n The #yellow Balkans#! have been devided for to long and will not accept peacfull negotiations. Especially since they fear to become [Concept('concept_subject', '$concept_subject$')] to #yellow Austria#!\n\n@infomation!#blue Gameplay Advice:\nIf we integrate Slovenia or loose them as  puppet this Journal Entry will fail. Vassalizing the other states will count towards completion."
  dvg_austria_owns_croatia: "[SCOPE.sStateRegion('dvg_croatia_scope').GetName] is owned by [ROOT.GetCountry.GetName] or its [Concept('concept_subject', '$concept_subjects$')]"
  dvg_austrian_yuoslavia: "#yellow Yugoslavia#! will become owner of all our [Concept('concept_state_region','$concept_state_regions$')] that are their [Concept('concept_homeland','$concept_homelands$')]"
  dvg_free_yugoslavia_exists: "#yellow Yugoslavia#! exists and is not our [Concept('concept_subject', '$concept_subject$')]"
  dvg_free_slovenia_exists: "#yellow Slovenia#! exists and is not our [Concept('concept_subject', '$concept_subject$')]"
  dvg_no_slovenia: "#yellow Slovenia#! does not exists or we dont own the [Concept('concept_state_region','$concept_state_region$')] of #yellow Slovenia#!"
