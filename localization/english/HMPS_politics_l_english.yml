 gov_dual_democracy_unitary_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a unitary, democratically [Concept('concept_election','$concept_elected$')] parliament and presidency, who appoint and approve a Prime Minister."
 gov_dual_democracy_federal_desc:1 "This is a [concept_government] where the [concept_country] is ruled by a federal, democratically [Concept('concept_election','$concept_elected$')] parliament and presidency, who appoint and approve a Prime Minister."
