 ideology_american_republicanism_desc:0 "This group believes the best leaders are elected by public vote and support a republican form of government. Despite this, they prefer to keep the current political status quo."
 ideology_american_liberalism:0 "American Liberalism"
 ideology_american_liberalism_desc:0 "This group views liberty and legal equality as important values to be safeguarded."
 ideology_protectionism:0 "Protectionism"
 ideology_protectionism_desc:0 "This groups thinks their goods should be protected from foreign powers."
 ideology_cultural_inclusiveness:0 "Cultural Inclusiveness"
 ideology_cultural_inclusiveness_desc:0 "This group values hard work, regardless of heritage."
 ideology_civic_religion:0 "Civic Religion"
 ideology_civic_religion_desc:0 "This group views the constitution as sacred - not even the most reactionary dare change it."
 ideology_southern_economy:0 "Southern Economy"
 ideology_southern_economy_desc:0 "This group views free trade and slavery as necessities and will furiously defend and fight for them."
 ideology_southern_patriarchy:0 "Southern Patriarchy"
 ideology_southern_patriarchy_desc:0 "This group believes men should have political authority, that women should obey their fathers and husbands, and that the nation has an official religion."
 ideology_laissez_faire:0 "Rent Seekers"
 ideology_laissez_faire_desc:0 "The powers of government should be used to ensure stable commerce, and to facilitate their wealth accumulation. They wish to reap what they do not sow."
 ideology_anti_migration:0 "Anti-Migration"
 ideology_anti_migration_desc:0 "This group sees unfettered migration as a threat to the value of their labour, and will seek to restrict it."
 
