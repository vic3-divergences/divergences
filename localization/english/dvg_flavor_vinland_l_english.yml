 #Events

 #Vryland primer
 #dvg_vinland.1.t: "Land of the Free"
 #dvg_vinland.1.d: "In the power vacuum of the Burgundian-Geuzen Wars, a new republic was established to the north of the Cape."
 #dvg_vinland.1.f: "What was once a trickle of escaped slaves and discriminated Bastaards, soon became a flood of refugees finding a safe haven in sparsely populated land. Although the wars have been put on hold for now, our state is now bordered by slavers and colonisers. Surely, as the "civilized" Africans, it is our duty to save our bretheren from this oppression."
 #dvg_vinland.1.a: "Our freedom may not come without blood."

 #opstalia wants trans oranje
 #dvg_vinland.2.t: "Opstalia demands Trans-Oranje"
 #dvg_vinland.2.d: "Over the past few years, settlers from  [SCOPE.sCountry('scope_OPS').GetName] have been establishing communities in the Trans Oranje region of our country. Now, due to this demographic shift, Opstalia believes they have a rightful claim over it."
 #dvg_vinland.2.f: "Giving up this land without a fight would greatly undermine the reason we even established an independent nation in the first place. However,  [SCOPE.sCountry('scope_OPS').GetName] is likely better armed than us given their experience with conflict."
 #dvg_vinland.2.a: "Reject their demand"
 #dvg_vinland.2.b: "Surrender control"

