  dvg_hungary.50.t: "The Imperial Speech"
  dvg_hungary.50.d: "“The House of Mecklenburg-Strelitz, scions of a venerable line, has since time immemorial ruled the duchy which bears the name of their noble dynasty, but as of late this rightful land has been usurped from them. The United Kingdom of Scandinavia and Scotland has transgressed upon the ancient domains of Mecklenburg, reducing this once-proud member of the German Empire to the last sliver of their realm. For as long as the Duchy of Mecklenburg remains under the unlawful occupation of the Scandinavian Crown, the German Empire shall be bereft of both its integrity and its security. Shall we leave the heart of Europe stranded upon the rocks of discord for the sake of Scandinavian imperial vainglory? Restitution is the only acceptable answer. The Duchy of Mecklenburg must be restored in full, and to its complete natural size with the venerable Duke Adolf V as their leader…”"
  dvg_hungary.50.f: ""
  dvg_hungary.50.a: "Obviously!"
  dvg_hungary.50.b: "Interesting..."

  dvg_hungary.51.t: "The Imperial Speech"
  dvg_hungary.51.d: "Karl von Schwarzenberg, foreign minister of the Holy Roman Empire, was the first delegate to speak at the Second Congress of Venice. He made a long-winded address in which he discussed the House of Mecklenburg, an old but minor noble dynasty of northeastern Germany, and its claim on western Pomerania. His argument for the return of the Duchy of Mecklenburg-Strelitz's lands to Imperial control soon spiralled into a complicated attempt to advocate for the Empire to take control of all of Scandinavian Pomerania. Some delegates were totally confused by his rhetoric, but most dismissed it as Jagiellon saber-rattling and a melodramatic effort to use a minor prince's grievances as a weapon against their Nordic rival. It is hardly the first time that Scandinavia and the Empire have sparred, even verbally, over Pomerania."
  dvg_hungary.51.f: ""
  dvg_hungary.51.a: "Obviously!"
  dvg_hungary.51.b: "Really? This again?"
  
  dvg_hungary.52.t: "The Scandinavian Speech"
  dvg_hungary.52.d: "”The CRIMINAL EMPEROR in Prague,” roared Dag Mikkelsen, Scandinavian foreign minister, “would have this honored assembly believe that the Treaty of Paris and all of its provisions were nothing but a scrap of paper, to be thrown out with the evening refuse. Not content to seek the Kingdom of Hungary and, through the basest deception imaginable, exploit her moment of weakness to clamp the Crown of Saint Stephen down upon his head, he now schemes - yes, SCHEMES, gentlemen! - to advance a spurious agenda against the Scandinavian realm. His honorable representative speaks of the House of Mecklenburg, but when did that house rule over all of Pomerania? And if, gentlemen, we were to accept his argument, what then would be the result? Shall we see the borders of Europe completely overturned, day after day, at the whims of any petty noble? Our nations, including the German Empire, signed the Treaty of Paris for a reason. Dispense with that reasoning, and we shall dispense with the very notion of law…”"
  dvg_hungary.52.f: ""
  dvg_hungary.52.a: "Down with the Bohemian tyrant!"
  dvg_hungary.52.b: "Maybe so..."

  dvg_hungary.53.t: "The Burgundian Speech"
  dvg_hungary.53.d: "”This honored body has been convened for a sole purpose : to uphold the Treaty of Paris. It was not brought forth to settle ancient grudges, to give rise to new agendas of intrigue, or to allow one party an advantage over another. Those notions were precisely the fallacious and barbarous errors which the Treaty of Paris was drafted, signed, and ratified to defend against. The representatives of all the great and ancient states of Europe affixed their signatures to that document with the intention of exorcising the scourge of cyclical animosity from this continent forever. Let us not resurrect that foul shade, and by doing so render all the efforts of this generation, for naught. To cast down the Treaty, not by accident or fell circumstance, but by concerted effort, would augur ill for any hope of understanding between the nations going forward…”"
  dvg_hungary.53.f: ""
  dvg_hungary.53.a: "The law must be upheld."
  dvg_hungary.53.b: "Interesting..."

  dvg_hungary.54.t: "The Polish-Lithuanian Speech"
  dvg_hungary.54.d: "Unlike the previous Congress, support for the Jagiellon position regarding Pomerania amongst the Polish-Lithuanian Commonwealth’'s delegation was far from unanimous. While many delegates were eager to weaken Scandinavia and reduce their presence in the Baltic, many others were cognizant of just how much more powerful the Empire would become by regaining Pomerania. There was also a third, more neutral group, who saw the question as irrelevant to the Commonwealth itself, unlike the Hungarian Question. These divisions mostly reflected the positions of the pro-Imperial, pro-Scandinavian, and pro-Hungarian candidates of the last Sejm. Thus it seemed logical that whichever candidate had prevailed would use his influence as king, however limited, to tilt the balance in his favor. For that reason, the Polish-Lithuanian delegation ultimately…"
  dvg_hungary.54.f: ""
  dvg_hungary.54.a: "Supported the status quo and upholding the Treaty of Paris."
  dvg_hungary.54.b: "Sided with the Jagiellons and the Empire."

  dvg_hungary.55.t: "The Ottoman Speech"
  dvg_hungary.55.d: "The Ottoman delegation at the Second Congress of Venice was notably relaxed compared to the one which had attended the First. Pomerania was of little relevance to the Sublime Ottoman State, and the matter was seen strictly through the lens of opposing their old rivals in Prague. Thus it was felt that they could side with Scandinavia without such a position being seen as a direct attack against the Jagiellons, but rather as a commitment to upholding the Treaty of Paris. However, there was also a somewhat renegade minority amongst the delegation, who latched on to the theory (favored by some Burgundian delegates as well) that by strengthening the Jagiellon's commitments in the Empire proper, they would be dissuaded from Balkan adventurism. Therefore some Turkish delegates advocated for the Imperial claim to Pomerania solely to redirect its attention from Hungary. In the end, the position which won out was…"
  dvg_hungary.55.f: ""
  dvg_hungary.55.a: "The anti-Imperial majority's defense of the Treaty of Paris."
  dvg_hungary.55.b: "The pro-Imperial minority's pragmatic support of the Jagiellons."

  dvg_hungary.56.t: "The Austrian Speech"
  dvg_hungary.56.d: "The Second Congress of Venice was puzzled by the Austrians vague remarks. This vagueness was due to the fact that, at the time, the Austrians were in heated private negotiations with the Imperial delegates over internal Danubian politics. Austrian foreign minister Rudolph von Polzl had been instructed to pressure the Jagiellons to adopt a policy of supporting Austria in all “regional disputes” going forward. This was a clear reference to the Electorate of Bavaria, who had emerged as Austria's rival for Danubian dominance. If Imperial foreign minister Karl von Schwarzenberg refused this request - which was more akin to a demand - then the Austrians were prepared to denounce the Jagiellons in public. Given Austria's role as representative of the minor Imperial princes at large, this would almost certainly ruin any hope of the Emperor gaining internal support for the House of Mecklenburg and thus Pomerania's return. Of course, some delegates saw negotiation as useless and urged support for Scandinavia solely to weaken the Jagiellons."
  dvg_hungary.56.f: ""
  dvg_hungary.56.a: "Cut off negotiations, we utterly refuse to aid Jagiellon expansion."
  dvg_hungary.56.b: "Keep pressing the Emperor's men for a deal."

  dvg_hungary.57.t: "The Austrians Make an “Offer”"
  dvg_hungary.57.d: "The arrogance of the Archduchy of Austria continues to know no bounds. After having demanded Transleithania in exchange for their support during the last Congress, they have now once again approached our representatives in private with more imperious desires. This time they want a commitment from the Emperor that Austria will be supported over Bavaria in any further regional disputes between the two powers! Their excuse is that this would improve Imperial stability and act as a check on Bavarian expansionism. While the nature of such an agreement would keep us from being obligated to commit to it, the consequences for our reputation amongst the German princes of going back on our word could be dire. At the same time, Imperial patronage could allow Austria to accumulate a dangerous level of influence in the region.#R If we want to secure the German princes' backing for the Imperial claim on Pomerania, however, then we have no other choice. #!"
  dvg_hungary.57.f: ""
  dvg_hungary.57.a: "The Austrians forget their place!"
  dvg_hungary.57.b: "A necessary sacrifice for the sake of the Jagiellon dynasty."

  dvg_hungary.58.t: "Austrian Delegates Denounce the Emperor"
  dvg_hungary.58.d: "The Imperial representatives terminated negotiations last night, going so far as to accuse us (and implicitly, our Archduke) of insubordination. Thus, foreign minister von Polzl issued a withering condemnation of Emperor Sigismund V this morning over his “shameless exploitation of the Imperial Estates in pursuit of blatant adventurism.” He castigated the Emperor for using the grievances of the House of Mecklenburg as a weapon both against Scandinavia and to increase his own dynasty's power, which could permanently tip the balance of internal politics in the Jagiellons favor. Von Polzl concluded by announcing the immediate withdrawal of Austria from the Congress. News of this is already spreading across the Holy Roman Empire. Many minor German princes are now questioning the true intentions of the Emperor in this dispute with the Nordics, and they are not comforted by their answers. A tide of opposition to Sigismund's Pomeranian gambit is rapidly building and we may have destroyed his efforts to claim it."
  dvg_hungary.58.f: ""
  dvg_hungary.58.a: "You are terminated!"

  dvg_hungary.60.t: "The Anglois Speech"
  dvg_hungary.60.d: "Once again, it falls to the United Kingdom of England and France to have the last word amongst the nations of Europe. The Holy Roman Empire and Scandinavia have both made their cases for control of Pomerania. We are the only great power in Europe which the Empire could call its ally, even if that “alliance” has more often been simply our common interests of defending Catholicism and keeping Burgundy, Scandinavia, and the Turks in check. Yet by aiding the Empire, we would be scorning the Treaty of Paris and emerging notions of international law. There is also the fact that Emperor Sigismund V has made no secret of his aims to continue his father Wenceslaus V's efforts to consolidate the Empire back into a single realm, which could allow the Jagiellons to control the fate of Europe. Scandinavia has long been one of the twin shepherds of Protestantism alongside Burgundy, and a great thorn in our side, but we must ask ourselves : Is weakening the Stuarts worth opening the door to a centralized Holy Roman Empire?"
  dvg_hungary.5603.f: ""
  dvg_hungary.60.a: "Only Pomerania's return will guarantee peace in Europe."
  dvg_hungary.60.b: "We must uphold the Treaty of Paris and the status quo."

  dvg_hungary.61.t: "The First Act of the Congress of Venice - Agreement"
  dvg_hungary.61.d: "”Article I. The United Kingdom of Scandinavia and Scotland restores to His Highness the Duke of Mecklenburg-Strelitz that portion of the Mecklenburger territory detached from the German Empire by the Treaty of Hamburg of 1621, bounded on the west by the Wakenitz and Schaale, and on the east by the Recknitz to the Trebel by way of Tribsees : and to His Majesty the Emperor of the Germans and king of Bohemia the entirety of Pomerania…”\n\nThe Congress of Venice has chosen to restore Mecklenburg and Pomerania to the Empire. Scandinavia, reaffirming the Treaty of Paris, declared that incursions into Pomerania would result in war, withdrawing its delegates before the treaty could be signed. Despite this, Scandinavia's claim to northern Germany is now seen as forfeit."
  dvg_hungary.61.f: ""
  dvg_hungary.61.a: "It all belongs to the Empire"

  dvg_hungary.62.t: "The First Act of the Congress of Venice - Status Quo"
  dvg_hungary.62.d: "”Article I. The frontier of the United Kingdom of Scandinavia and Scotland, and the German Empire, shall be delineated as follows…”\n\nThe Congress of Venice has chosen to reaffirm the existing border between Scandinavia and the Holy Roman Empire in regards to Pomerania.” No territorial changes have been made and all attempts to restore Imperial control over Pomerania have failed. This is a major setback for both the Jagiellon dynasty and pan-German nationalists, and may embolden Scandinavia to seek further gains in northern Germany."
  dvg_hungary.62.f: ""
  dvg_hungary.62.a: "It is decided"

  dvg_hungary.71.t: "The Second Act of the Congress of Venice - Jagiellon Hungary"
  dvg_hungary.71.d: "”Article I. The High Contracting Parties recognize His Majesty the Emperor of the Germans and King of Bohemia Sigismund the Fifth of the House of Jagiellon as the King of Hungary…”\n\nIn a stunning turn of events which none but the Imperial delegation predicted, the Congress of Venice has chosen to confirm their Hungarian claim! As soon as word was received in Prague, their armies crossed the border to link up with the anti-Kemény forces led by Duke Gabor of Nitra and march on Buda. Krisztofer Kemény's loyalists were soon routed, and in a lavish ceremony, Sigismund was crowned King of Hungary. All of Europe is in shock at this unprecedented diplomatic victory, but now, we rejoice! #R Though word is spreading of agitation by Keménist loyalists in the dynasty's homeland of Transylvania… #!"
  dvg_hungary.71.f: ""
  dvg_hungary.71.a: "Imperator Romanorum, Bohemiae et Hungariae Rex!"

  dvg_hungary.72.t: "The Second Act of the Congress of Venice - Magyar Independence"
  dvg_hungary.72.d: "”Article I. The High Contracting Parties recognize the independence of Hungary under the suzerainty of His Majesty the King Krisztofer Kemény of the Lands of the Holy Crown of Saint Stephen, and release it from all obligations of tribute to any foreign power…”\n\nThe Congress of Venice has chosen to uphold Hungary's independence and its ruling Kemény dynasty! Duke Gabor of Nitra's assembly has been deemed illegal and invalid, and Bohemias claim to the throne is once again forfeit. Thei efforts to transgress the Treaty of Paris have only further decreased their reputation across Europe."
  dvg_hungary.72.f: ""
  dvg_hungary.72.a: "The Emperor will be most displeased"